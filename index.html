<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduGate Biometric Only</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-button-color: #248b65;
            --tg-theme-button-text-color: #ffffff;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, #f0f2f5);
            color: var(--tg-theme-text-color, #333);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }
        .icon {
            font-size: 60px;
            margin-bottom: 20px;
        }
        button {
            width: 100%;
            padding: 18px;
            background-color: var(--tg-theme-button-color, #248b65);
            color: var(--tg-theme-button-text-color, #fff);
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:active { transform: scale(0.98); }
        #status {
            margin-top: 20px;
            font-size: 14px;
            font-weight: 500;
            color: #666;
        }
        .loader {
            display: none;
            margin: 10px auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #248b65;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="card">
    <div class="icon">ðŸ‘¤</div>
    <h2 id="user-name">Xush kelibsiz!</h2>
    <p>Davomatni tasdiqlash uchun pastdagi tugmani bosing</p>
    
    <div class="loader" id="loader"></div>
    <div id="status">Tizim tayyor</div>
    
    <button id="actionBtn" onclick="handleAction()">Barmoq izini sozlash</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBc7tUey3q6hGZjWxisJo701-G4NbyD9zI",
        authDomain: "gen-lang-client-0228947349.firebaseapp.com",
        databaseURL: "https://gen-lang-client-0228947349-default-rtdb.firebaseio.com",
        projectId: "gen-lang-client-0228947349",
        storageBucket: "gen-lang-client-0228947349.firebasestorage.app",
        messagingSenderId: "253793341504",
        appId: "1:253793341504:web:709752258000dab44fcfa5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const tg = window.Telegram.WebApp;
    const bm = tg.BiometricManager;

    tg.ready();
    tg.expand();

    const user = tg.initDataUnsafe.user || { first_name: "Talaba" };
    document.getElementById('user-name').innerText = user.first_name + "!";

    // Biometrika holatini tekshirish
    bm.init(() => {
        if (bm.isAccessGranted) {
            document.getElementById('actionBtn').innerText = "Davomatni tasdiqlash";
            document.getElementById('status').innerText = "Biometrika faol âœ…";
        }
    });

    window.handleAction = function() {
        if (!bm.isAccessGranted) {
            // Ruxsat so'rash
            bm.requestAccess({ reason: "Davomat uchun biometrika kerak" }, (granted) => {
                if (granted) {
                    bm.authenticate({ reason: "Sozlashni yakunlang" }, (success) => {
                        if (success) location.reload();
                    });
                }
            });
        } else {
            // Barmoq izi orqali davomat qilish
            bm.authenticate({ reason: "Darsda ekanligingizni tasdiqlang" }, (success) => {
                if (success) {
                    sendToFirebase();
                } else {
                    tg.showAlert("Tasdiqlash bajarilmadi âŒ");
                }
            });
        }
    };

    function sendToFirebase() {
        document.getElementById('loader').style.display = "block";
        document.getElementById('actionBtn').disabled = true;

        const userId = user.id || "test_user";
        const now = Date.now();

        set(ref(db, 'attendance/' + userId + '/' + now), {
            name: user.first_name,
            lastName: user.last_name || "",
            username: user.username || "",
            time: new Date().toLocaleString(),
            type: "Biometric_Verification"
        }).then(() => {
            document.getElementById('loader').style.display = "none";
            document.getElementById('status').innerText = "âœ… Davomat qilindi!";
            document.getElementById('status').style.color = "green";
            tg.HapticFeedback.notificationOccurred('success');
            tg.showAlert("Rahmat! Davomatingiz muvaffaqiyatli qayd etildi.");
            
            // 3 soniyadan keyin ilovani yopish
            setTimeout(() => tg.close(), 3000);
        }).catch(err => {
            alert("Xato: " + err.message);
        });
    }
</script>

</body>
</html>
