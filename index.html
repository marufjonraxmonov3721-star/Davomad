<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Brain Pro | Maruf Raxmonov</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --p: #7b42f5; --bg: #0a0a0b; --card: #16161e; --green: #28a745; --yellow: #f1c40f; --orange: #e67e22; --red: #ff3b3b; }
        body { background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; padding-bottom: 80px; overflow-x: hidden; user-select: none; }
        .container { padding: 20px; max-width: 500px; margin: 0 auto; }
        
        /* Faqat bitta oyna ko'rinishi uchun */
        #auth, #game, #leaderboard { display: none; text-align: center; }
        .active { display: block !important; }

        /* UI Elementlari */
        .level-header { background: var(--card); padding: 20px; border-radius: 25px; border: 1px solid #333; margin-bottom: 20px; }
        #level-title { font-size: 26px; font-weight: 900; text-transform: uppercase; letter-spacing: 2px; }
        .progress-container { background: #222; height: 14px; border-radius: 7px; margin-top: 15px; overflow: hidden; border: 1px solid #333; }
        #progress-bar { height: 100%; width: 0%; transition: 1s; }

        .quiz-card { background: var(--card); padding: 25px; border-radius: 25px; border: 1px solid #333; min-height: 250px; display: flex; flex-direction: column; justify-content: center; }
        .question { font-size: 20px; font-weight: 600; line-height: 1.5; margin-bottom: 25px; text-align: left; }
        .options-grid { display: grid; gap: 12px; }
        .option-btn { background: #222; padding: 18px; border-radius: 15px; border: 1px solid #444; text-align: left; cursor: pointer; transition: 0.2s; font-size: 16px; }
        .correct { background: var(--green) !important; border-color: var(--green); }
        .wrong { background: var(--red) !important; border-color: var(--red); }

        /* Nav Bar */
        .bottom-nav { position: fixed; bottom: 0; left: 0; width: 100%; background: var(--card); display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #333; z-index: 1000; }
        .nav-link { font-size: 11px; opacity: 0.4; cursor: pointer; text-align: center; color: #fff; }
        .nav-link.active-link { opacity: 1; color: var(--p); font-weight: bold; }
        .rank-item { display: flex; justify-content: space-between; padding: 15px; border-bottom: 1px solid #222; align-items: center; }
    </style>
</head>
<body>

<div class="container">
    <div id="auth">
        <h1 style="color:var(--p); font-size: 48px; margin-top: 80px;">Brain Pro</h1>
        <p style="color:#666; font-size: 16px; margin-bottom: 50px;">O'zbekistondagi eng aqlli o'yinga xush kelibsiz!</p>
        <button onclick="login()" style="background:var(--p); border:none; padding:20px; border-radius:18px; color:#fff; font-weight:bold; width:100%; font-size:20px;">BOSHLASH</button>
        
        <div style="margin-top: 30px;">
            <h3 style="color:var(--p)">üèÜ Kuchli 10 Talaba</h3>
            <div id="auth-rank" style="background:var(--card); border-radius:15px; padding:10px;"></div>
        </div>
    </div>

    <div id="game">
        <div class="level-header">
            <div id="level-title">OSON</div>
            <div style="font-size: 12px; color:#888;">XP: <b id="total-xp" style="color:#fff">0</b></div>
            <div class="progress-container"><div id="progress-bar"></div></div>
        </div>
        <div class="quiz-card">
            <div class="question" id="question-text">Savol yuklanmoqda...</div>
            <div class="options-grid" id="options-box"></div>
        </div>
    </div>

    <div id="leaderboard">
        <h2 style="color:var(--p)">üèÜ Dunyo Reytingi</h2>
        <div id="rank-list-full" class="quiz-card" style="padding: 10px;"></div>
    </div>
</div>

<div class="bottom-nav" id="navbar" style="display:none">
    <div class="nav-link active-link" id="link-game" onclick="navigate('game')">üéÆ<br>O'yin</div>
    <div class="nav-link" id="link-rank" onclick="navigate('leaderboard')">üèÜ<br>Reyting</div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, get, query, orderByChild, limitToLast } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBc7tUey3q6hGZjWxisJo701-G4NbyD9zI",
        authDomain: "gen-lang-client-0228947349.firebaseapp.com",
        databaseURL: "https://gen-lang-client-0228947349-default-rtdb.firebaseio.com",
        projectId: "gen-lang-client-0228947349",
        appId: "1:253793341504:web:709752258000dab44fcfa5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const tg = window.Telegram.WebApp;
    const uid = tg.initDataUnsafe?.user?.id || "tester_maruf";
    const userRef = ref(db, 'brain_users/' + uid);

    let xp = 0;
    let questions = [];
    let isLocked = false;

    // --- INITIAL LOAD ---
    window.onload = async () => {
        fetchAuthRank(); // Auth oynasidagi reytingni yangilash
        const snap = await get(userRef);
        if (snap.exists()) {
            xp = Number(snap.val().xp) || 0;
            // Agar foydalanuvchi mavjud bo'lsa, avtomatik o'yinga o'tmaymiz,
            // "Boshlash"ni bosguncha kutamiz (rasmdagi ko'rinish uchun)
            document.getElementById('auth').classList.add('active');
        } else {
            document.getElementById('auth').classList.add('active');
        }
    };

    // --- BOSHLASH TUGMASI ---
    window.login = async () => {
        const user = tg.initDataUnsafe?.user;
        const snap = await get(userRef);
        if (!snap.exists()) {
            await set(userRef, { name: user?.first_name || "O'yinchi", xp: 0 });
        }
        // Faqat o'yinni yoqish va Auth oynasini yashirish
        document.getElementById('auth').classList.remove('active');
        document.getElementById('navbar').style.display = 'flex';
        navigate('game'); 
        updateGame();
    };

    // --- NAVIGATSIYA ---
    window.navigate = (id) => {
        // Barcha oynalarni o'chirish
        document.getElementById('auth').classList.remove('active');
        document.getElementById('game').classList.remove('active');
        document.getElementById('leaderboard').classList.remove('active');

        // Tanlangan oynani yoqish
        document.getElementById(id).classList.add('active');
        
        document.getElementById('link-game').classList.toggle('active-link', id === 'game');
        document.getElementById('link-rank').classList.toggle('active-link', id === 'leaderboard');

        if (id === 'leaderboard') fetchFullRank();
    };

    // --- REYTINGNI YUKLASH ---
    async function fetchAuthRank() {
        const qRank = query(ref(db, 'brain_users'), orderByChild('xp'), limitToLast(5));
        const snap = await get(qRank);
        if (snap.exists()) {
            let data = [];
            snap.forEach(c => data.push(c.val()));
            data.sort((a, b) => b.xp - a.xp);
            document.getElementById('auth-rank').innerHTML = data.map((u, i) => `
                <div class="rank-item" style="padding:8px; font-size:14px;">
                    <span>${i+1}. ${u.name}</span>
                    <b>${u.xp} XP</b>
                </div>
            `).join('');
        }
    }

    // O'yin mantiqi va savollarni chiqarish qismi (Eski mantiq saqlab qolindi)
    async function updateGame() {
        let level = xp <= 500 ? "oson" : (xp <= 1500 ? "ortacha" : (xp <= 3500 ? "qiyin" : "juda_qiyin"));
        document.getElementById('level-title').innerText = level.toUpperCase();
        document.getElementById('total-xp').innerText = xp;
        
        const qSnap = await get(ref(db, 'brain_questions/' + level));
        questions = qSnap.val() || [];
        showQuestion();
    }

    function showQuestion() {
        if (questions.length === 0) return;
        isLocked = false;
        const q = questions[Math.floor(Math.random() * questions.length)];
        document.getElementById('question-text').innerText = q.q;
        const box = document.getElementById('options-box');
        box.innerHTML = "";
        q.a.forEach((opt, i) => {
            const btn = document.createElement('div');
            btn.className = "option-btn";
            btn.innerText = opt;
            btn.onclick = () => check(i, q.c, btn);
            box.appendChild(btn);
        });
    }

    async function check(idx, correct, el) {
        if (isLocked) return;
        isLocked = true;
        if (idx === correct) {
            el.classList.add('correct');
            xp += 10;
            await set(ref(db, `brain_users/${uid}/xp`), Number(xp));
        } else el.classList.add('wrong');
        setTimeout(updateGame, 1200);
    }

    async function fetchFullRank() {
        const list = document.getElementById('rank-list-full');
        const qRank = query(ref(db, 'brain_users'), orderByChild('xp'), limitToLast(10));
        const snap = await get(qRank);
        if (snap.exists()) {
            let data = [];
            snap.forEach(c => data.push(c.val()));
            data.sort((a, b) => b.xp - a.xp);
            list.innerHTML = data.map((u, i) => `<div class="rank-item"><span><b>${i+1}.</b> ${u.name}</span><b>${u.xp} XP</b></div>`).join('');
        }
    }
</script>
</body>
</html>
