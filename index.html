<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduGate Smart System</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-button-color: #248b65;
            --tg-theme-button-text-color: #ffffff;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, #f0f2f5);
            color: var(--tg-theme-text-color, #333);
            display: flex; justify-content: center; align-items: center;
            height: 100vh; margin: 0; padding: 20px;
        }
        .card {
            background: white; padding: 30px; border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%; max-width: 350px; text-align: center;
        }
        .icon { font-size: 60px; margin-bottom: 20px; }
        button {
            width: 100%; padding: 18px;
            background-color: var(--tg-theme-button-color, #248b65);
            color: var(--tg-theme-button-text-color, #fff);
            border: none; border-radius: 15px;
            font-size: 18px; font-weight: bold; cursor: pointer;
        }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        #status { margin-top: 20px; font-size: 15px; font-weight: 500; color: #666; }
        .loader {
            display: none; margin: 10px auto;
            border: 4px solid #f3f3f3; border-top: 4px solid #248b65;
            border-radius: 50%; width: 25px; height: 25px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="card">
    <div class="icon">ðŸ“œ</div>
    <h2 id="user-name">Yuklanmoqda...</h2>
    <div id="status">Tizim holati tekshirilmoqda...</div>
    <div class="loader" id="loader"></div>
    <br>
    <button id="actionBtn" onclick="handleAction()">Tekshirilmoqda...</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // Firebase sozlamalaringiz
    const firebaseConfig = {
        apiKey: "AIzaSyBc7tUey3q6hGZjWxisJo701-G4NbyD9zI",
        authDomain: "gen-lang-client-0228947349.firebaseapp.com",
        databaseURL: "https://gen-lang-client-0228947349-default-rtdb.firebaseio.com",
        projectId: "gen-lang-client-0228947349",
        storageBucket: "gen-lang-client-0228947349.firebasestorage.app",
        messagingSenderId: "253793341504",
        appId: "1:253793341504:web:709752258000dab44fcfa5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const tg = window.Telegram.WebApp;
    const bm = tg.BiometricManager;

    tg.ready();
    tg.expand();

    const user = tg.initDataUnsafe.user || { id: "test_user", first_name: "Maruf" };
    document.getElementById('user-name').innerText = user.first_name;

    // Bugungi sanani olish (YYYY-MM-DD formatida)
    const today = new Date().toISOString().split('T')[0];

    // Biometrika va Bugungi davomatni tekshirish
    bm.init(() => {
        const checkRef = ref(db, `attendance/${user.id}/${today}`);
        
        get(checkRef).then((snapshot) => {
            if (snapshot.exists()) {
                document.getElementById('status').innerText = "âœ… Bugun davomatdan o'tgansiz";
                document.getElementById('status').style.color = "green";
                document.getElementById('actionBtn').innerText = "Bugun uchun yopilgan";
                document.getElementById('actionBtn').disabled = true;
            } else {
                if (bm.isAccessGranted) {
                    document.getElementById('actionBtn').innerText = "Barmoq izi bilan tasdiqlash";
                    document.getElementById('status').innerText = "Davomatga tayyor";
                } else {
                    document.getElementById('actionBtn').innerText = "Biometriyani sozlash";
                    document.getElementById('status').innerText = "Ruxsat kerak âš ï¸";
                }
            }
        });
    });

    window.handleAction = function() {
        if (!bm.isAccessGranted) {
            bm.requestAccess({ reason: "Davomat uchun barmoq izi kerak" }, (granted) => {
                if (granted) location.reload();
            });
        } else {
            bm.authenticate({ reason: "Darsda ekanligingizni tasdiqlang" }, (success) => {
                if (success) {
                    saveAttendance();
                } else {
                    tg.showAlert("Tasdiqlash bajarilmadi âŒ");
                }
            });
        }
    };

    function saveAttendance() {
        document.getElementById('loader').style.display = "block";
        document.getElementById('actionBtn').disabled = true;

        const attendancePath = `attendance/${user.id}/${today}`;
        
        set(ref(db, attendancePath), {
            name: user.first_name,
            lastName: user.last_name || "",
            username: user.username || "",
            fullTime: new Date().toLocaleString(),
            timestamp: Date.now(),
            verified: true
        }).then(() => {
            document.getElementById('loader').style.display = "none";
            document.getElementById('status').innerText = "âœ… Muvaffaqiyatli saqlandi!";
            tg.HapticFeedback.notificationOccurred('success');
            tg.showAlert("Rahmat, " + user.first_name + "! Bugungi dars qayd etildi.");
            setTimeout(() => tg.close(), 2500);
        }).catch(err => {
            alert("Xato: " + err.message);
            document.getElementById('actionBtn').disabled = false;
        });
    }
</script>

</body>
</html>
