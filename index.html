<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OXU Davomad | Test Mode</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { 
            --oxu-blue: #0047AB; 
            --oxu-gradient: linear-gradient(135deg, #002147, #0047AB);
            --gold: #D4AF37; --bg: #f4f7f9;
        }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); margin: 0; padding-bottom: 80px; }
        .header { background: var(--oxu-gradient); color: white; padding: 30px 20px; text-align: center; border-bottom: 4px solid var(--gold); border-bottom-left-radius: 25px; border-bottom-right-radius: 25px; }
        .container { padding: 15px; max-width: 500px; margin: -30px auto 0; }
        .card { background: white; border-radius: 20px; padding: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.08); text-align: center; margin-bottom: 15px; }
        .user-pic { width: 60px; height: 60px; border-radius: 50%; border: 3px solid var(--gold); margin-bottom: 10px; }
        
        button { width: 100%; padding: 16px; border: none; border-radius: 15px; font-weight: bold; font-size: 15px; cursor: pointer; transition: 0.2s; margin-top: 10px; }
        .btn-main { background: var(--oxu-blue); color: white; }
        .btn-excel { background: #1D6F42; color: white; width: auto; padding: 8px 15px; font-size: 12px; margin: 0; }
        .hidden { display: none !important; }

        .status-badge { display: inline-block; padding: 6px 12px; border-radius: 20px; font-size: 12px; font-weight: bold; margin-bottom: 10px; }
        .st-test { background: #fff3e0; color: #ef6c00; } /* Test rejimi uchun */

        .history-item { display: flex; justify-content: space-between; padding: 12px; border-bottom: 1px solid #eee; font-size: 13px; }
        .nav { position: fixed; bottom: 0; width: 100%; height: 70px; background: white; display: flex; border-top: 1px solid #eee; z-index: 1000; }
        .nav-item { flex: 1; text-align: center; padding-top: 15px; color: #999; font-size: 11px; cursor: pointer; }
        .nav-item.active { color: var(--oxu-blue); font-weight: bold; }
        
        #qrcode { margin: 20px auto; display: flex; justify-content: center; }
        input, select { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #ddd; margin-bottom: 10px; box-sizing: border-box; }
    </style>
</head>
<body>

<div class="header">
    <img id="profile-pic" class="user-pic" src="https://via.placeholder.com/60" alt="Avatar">
    <h2 id="header-name" style="margin:0; font-size: 18px;">OXU Davomad</h2>
    <p id="header-role" style="margin:5px 0 0; font-size: 12px; opacity: 0.8;"></p>
</div>

<div class="container">
    <div id="view-reg" class="card hidden">
        <h3 style="color: var(--oxu-blue)">Ro'yxatdan o'tish</h3>
        <input type="text" id="reg-name" placeholder="F.I.SH">
        <input type="password" id="reg-pin" placeholder="PIN-kod (4 xonali)" maxlength="4" inputmode="numeric">
        <select id="reg-role">
            <option value="student">Talaba</option>
            <option value="teacher">O'qituvchi</option>
        </select>
        <button class="btn-main" onclick="saveUser()">Tizimni ishga tushirish</button>
    </div>

    <div id="tab-student" class="tab-content hidden">
        <div class="card">
            <div class="status-badge st-test">‚ö†Ô∏è TEST REJIMI: GPS O'CHIRILGAN</div>
            <p style="font-size: 12px; color: #888; margin-top: 5px;">Hozir istalgan joydan davomat qilishingiz mumkin.</p>
            <button id="btn-checkin" class="btn-main" onclick="runCheckIn()">Davomatni tasdiqlash</button>
        </div>
        <div class="card">
            <h4 style="margin:0 0 10px; text-align: left;">Oxirgi tarix</h4>
            <div id="history-list"></div>
        </div>
    </div>

    <div id="tab-teacher" class="tab-content hidden">
        <div class="card">
            <h3>Dars QR-Kodi</h3>
            <div id="qrcode"></div>
            <p style="font-size: 12px; color: #666;">Talabalar ushbu kodni skanerlashi shart</p>
        </div>
        <div class="card">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                <h4 style="margin:0">Bugun kelganlar</h4>
                <button class="btn-excel" onclick="exportToExcel()">Excel (.xlsx)</button>
            </div>
            <div id="attendance-list" style="text-align: left;"></div>
        </div>
    </div>

    <div id="tab-settings" class="tab-content hidden">
        <div class="card">
            <h3>Sozlamalar</h3>
            <p id="prof-detail"></p>
            <button style="background:transparent; color:red; border:1px solid red;" onclick="logout()">Hisobdan chiqish</button>
        </div>
    </div>
</div>

<nav id="bottom-nav" class="nav hidden">
    <div class="nav-item active" id="nav-home" onclick="switchTab('home')">üè†<br>Asosiy</div>
    <div class="nav-item" id="nav-set" onclick="switchTab('settings')">‚öôÔ∏è<br>Sozlama</div>
</nav>

<audio id="sound-success" src="https://www.myinstants.com/media/sounds/success-1-6297.mp3"></audio>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, get, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBc7tUey3q6hGZjWxisJo701-G4NbyD9zI",
        databaseURL: "https://gen-lang-client-0228947349-default-rtdb.firebaseio.com",
        projectId: "gen-lang-client-0228947349",
        appId: "1:253793341504:web:709752258000dab44fcfa5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const tg = window.Telegram.WebApp;
    const userId = tg.initDataUnsafe.user?.id || "dev_user";
    
    let user = null;

    async function init() {
        tg.expand();
        if(tg.initDataUnsafe.user?.photo_url) {
            document.getElementById('profile-pic').src = tg.initDataUnsafe.user.photo_url;
        }

        const snap = await get(ref(db, `users/${userId}`));
        if(snap.exists()) {
            user = snap.val();
            renderApp();
        } else {
            document.getElementById('view-reg').classList.remove('hidden');
        }
    }
    init();

    window.saveUser = async () => {
        const name = document.getElementById('reg-name').value;
        const pin = document.getElementById('reg-pin').value;
        const role = document.getElementById('reg-role').value;
        if(!name || pin.length < 4) return tg.showAlert("Ma'lumotlar to'liq emas!");
        user = { name, pin, role, id: userId };
        await set(ref(db, `users/${userId}`), user);
        renderApp();
    };

    function renderApp() {
        document.getElementById('view-reg').classList.add('hidden');
        document.getElementById('bottom-nav').classList.remove('hidden');
        document.getElementById('header-name').innerText = user.name;
        document.getElementById('header-role').innerText = user.role === 'teacher' ? "O'qituvchi" : "Talaba";
        document.getElementById('prof-detail').innerText = `${user.name} | ${user.role}`;
        switchTab('home');
        if(user.role === 'teacher') startTeacherLogic();
        else loadHistory();
    }

    // STUDENT
    window.runCheckIn = () => {
        const today = new Date().toISOString().split('T')[0];
        
        // GPS TEKSHIRUVI OLIB TASHLANDI
        get(ref(db, `attendance/${today}/${userId}`)).then(snap => {
            if(snap.exists()) return tg.showAlert("Bugun davomat qilingan!");
            
            tg.BiometricManager.init(() => {
                tg.BiometricManager.authenticate({ reason: "OXU Xavfsizlik" }, (ok) => {
                    if(ok) {
                        tg.showScanQrPopup({ text: "O'qituvchi kodini skanerlang" }, (qr) => {
                            if(qr === "OXU_VERIFIED_LESSON") {
                                saveAttendance();
                                return true;
                            }
                            tg.showAlert("Noto'g'ri QR!");
                        });
                    }
                });
            });
        });
    };

    async function saveAttendance() {
        const today = new Date().toISOString().split('T')[0];
        const time = new Date().toLocaleTimeString('uz-UZ', {hour:'2-digit', minute:'2-digit'});
        await set(ref(db, `attendance/${today}/${userId}`), { name: user.name, time, date: today });
        document.getElementById('sound-success').play();
        tg.showAlert("Muvaffaqiyatli qayd etildi! ‚úÖ");
        loadHistory();
    }

    function loadHistory() {
        onValue(ref(db, `attendance`), snap => {
            const list = document.getElementById('history-list');
            list.innerHTML = "";
            let count = 0;
            snap.forEach(day => {
                if(day.hasChild(userId)) {
                    const data = day.child(userId).val();
                    list.innerHTML = `<div class="history-item"><span>${data.date}</span><b>${data.time}</b></div>` + list.innerHTML;
                    count++;
                }
            });
            if(count === 0) list.innerHTML = "<p style='font-size:12px;color:#999'>Hali davomat yo'q.</p>";
        });
    }

    // TEACHER
    function startTeacherLogic() {
        new QRCode(document.getElementById("qrcode"), {
            text: "OXU_VERIFIED_LESSON",
            width: 180, height: 180,
            colorDark : "#0047AB",
        });
        loadTeacherList();
    }

    function loadTeacherList() {
        const today = new Date().toISOString().split('T')[0];
        onValue(ref(db, `attendance/${today}`), snap => {
            const list = document.getElementById('attendance-list');
            list.innerHTML = "";
            snap.forEach(c => {
                list.innerHTML += `<div class="history-item"><span>${c.val().name}</span><b>${c.val().time}</b></div>`;
            });
        });
    }

    window.exportToExcel = () => {
        const today = new Date().toISOString().split('T')[0];
        get(ref(db, `attendance/${today}`)).then(snap => {
            const data = [];
            snap.forEach(c => { data.push({ "F.I.SH": c.val().name, "Vaqt": c.val().time }); });
            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Davomat");
            XLSX.writeFile(wb, `OXU_Test_${today}.xlsx`);
        });
    };

    window.switchTab = (t) => {
        document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        if(t === 'home') {
            document.getElementById(user.role === 'teacher' ? 'tab-teacher' : 'tab-student').classList.remove('hidden');
            document.getElementById('nav-home').classList.add('active');
        } else {
            document.getElementById('tab-settings').classList.remove('hidden');
            document.getElementById('nav-set').classList.add('active');
        }
    };

    window.logout = async () => {
        tg.showConfirm("Chiqasizmi?", async (ok) => {
            if(ok) { await remove(ref(db, `users/${userId}`)); location.reload(); }
        });
    };
</script>
</body>
</html>
