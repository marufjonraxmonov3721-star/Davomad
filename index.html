<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Yangilanish ketmoqda...</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    color:white;
    text-align:center;
    overflow:hidden;
}

/* Card */
.box{
    width:90%;
    max-width:380px;
    padding:35px;
    border-radius:20px;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(15px);
    box-shadow:0 0 40px rgba(0,0,0,0.6);
    animation: fadeIn 1s ease;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(20px)}
    to{opacity:1; transform:translateY(0)}
}

h1{
    font-size:22px;
    margin-bottom:10px;
}

p{
    opacity:.85;
    font-size:14px;
    margin-bottom:25px;
}

/* Loader spinner */
.spinner{
    width:70px;
    height:70px;
    border:6px solid rgba(255,255,255,.2);
    border-top:6px solid #00ffcc;
    border-radius:50%;
    margin:0 auto 25px;
    animation: spin 1s linear infinite;
}

@keyframes spin{
    100%{ transform:rotate(360deg); }
}

/* Progress bar */
.progress{
    width:100%;
    height:10px;
    background:rgba(255,255,255,.2);
    border-radius:10px;
    overflow:hidden;
    margin-top:15px;
}

.bar{
    height:100%;
    width:0%;
    background:linear-gradient(90deg,#00ffcc,#00ffaa);
    transition:width .2s;
}

.percent{
    margin-top:10px;
    font-size:14px;
    font-weight:bold;
    color:#00ffcc;
}

/* dots animation */
.dots::after{
    content:'';
    animation:dots 1.5s steps(4,end) infinite;
}
@keyframes dots{
    0%{content:''}
    25%{content:'.'}
    50%{content:'..'}
    75%{content:'...'}
}
</style>
</head>

<body>

<div class="box">

    <h1>ðŸ”„ Yangilanish ketmoqda</h1>

    <p class="dots">Iltimos kuting</p>

    <div class="spinner"></div>

    <div class="progress">
        <div class="bar" id="bar"></div>
    </div>

    <div class="percent" id="percent">0%</div>

</div>

<script>
let progress = 0;
let bar = document.getElementById("bar");
let percent = document.getElementById("percent");

let interval = setInterval(() => {
    progress += Math.floor(Math.random()*4)+1;

    if(progress >= 100){
        progress = 100;
        clearInterval(interval);

        percent.innerHTML = "Tayyor âœ…";
        setTimeout(()=>{
            location.reload(); // yoki boshqa sahifaga yo'naltirasiz
        },1500);
    }

    bar.style.width = progress + "%";
    percent.innerHTML = progress + "%";

},120);
</script>

</body>
</html>
