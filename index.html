<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduGate: Passport OCR Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js"></script>
    <style>
        :root { --tg-color: #248b65; --bg-color: #f0f2f5; }
        body { font-family: -apple-system, sans-serif; background: var(--bg-color); margin: 0; padding: 0; padding-bottom: 75px; }
        .container { padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); width: 100%; max-width: 400px; box-sizing: border-box; }
        .form-group { text-align: left; margin-bottom: 15px; width: 100%; }
        label { display: block; font-size: 12px; margin-bottom: 5px; font-weight: bold; color: #555; }
        input, select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; background: #fafafa; }
        button { width: 100%; padding: 15px; border: none; border-radius: 12px; font-weight: bold; font-size: 16px; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        .btn-main { background: var(--tg-color); color: white; }
        .btn-ocr { background: #0088cc; color: white; margin-bottom: 20px; }
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; height: 65px; background: white; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #ddd; }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #888; font-size: 11px; cursor: pointer; flex: 1; }
        .nav-item.active { color: var(--tg-color); }
        .hidden { display: none; }
        .loader { display: none; margin: 15px auto; border: 3px solid #f3f3f3; border-top: 3px solid var(--tg-color); border-radius: 50%; width: 25px; height: 25px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #passport-preview { width: 100%; border-radius: 10px; margin-bottom: 10px; display: none; }
    </style>
</head>
<body>

<div class="container">
    <div id="loader" class="loader"></div>

    <div id="view-registration" class="card hidden">
        <h2 style="color: var(--tg-color); margin-top: 0;">Ro'yxatdan o'tish</h2>
        <p style="font-size: 13px; color: #666;">Pasportingiz rasmini yuklang, ma'lumotlar avtomatik to'ldiriladi</p>
        
        <input type="file" id="passport-upload" accept="image/*" class="hidden" onchange="processPassport(event)">
        <button class="btn-ocr" onclick="document.getElementById('passport-upload').click()">üì∑ Pasportni skanerlash</button>
        
        <img id="passport-preview" src="">
        <div id="ocr-status" style="font-size: 12px; color: var(--tg-color); margin-bottom: 10px;"></div>

        <div class="form-group"><label>To'liq Ism (Pasport bo'yicha)</label><input type="text" id="reg-name" placeholder="Avtomatik to'ldiriladi"></div>
        <div class="form-group"><label>Pasport Seriya va Raqami</label><input type="text" id="reg-pser" placeholder="Masalan: AB1234567"></div>
        <div class="form-group"><label>Telefon</label><input type="tel" id="reg-phone" placeholder="+998901234567"></div>
        <div class="form-group">
            <label>Ruxsat turi</label>
            <select id="reg-role">
                <option value="student">Talaba</option>
                <option value="teacher">O'qituvchi</option>
            </select>
        </div>
        <button class="btn-main" onclick="handleRegistration()">Ma'lumotlarni saqlash</button>
    </div>

    <div id="view-student-main" class="card hidden">
        <h3 id="st-name-display">Xush kelibsiz!</h3>
        <p id="st-status">Bugun davomat qilinmadi</p>
        <div style="font-size: 50px; margin: 15px 0;">üÜî</div>
        <button id="btn-checkin" class="btn-main" onclick="processAttendance()">Biometrik Tasdiqlash</button>
    </div>

    <div id="view-teacher-main" class="card hidden">
        <h3>Bugungi Davomat Ro'yxati</h3>
        <div id="teacher-list" style="text-align: left; font-size: 14px;"></div>
    </div>

    <div id="view-settings" class="card hidden">
        <h3>Profil sozlamalari</h3>
        <div id="user-info-box" style="text-align: left; font-size: 14px; background: #f9f9f9; padding: 15px; border-radius: 10px;"></div>
        <button class="btn-main" style="background: #e74c3c; margin-top: 20px;" onclick="logout()">Chiqish</button>
    </div>
</div>

<nav id="bottom-nav" class="bottom-nav hidden">
    <div class="nav-item active" onclick="changeTab('main')"><span>üè†</span><span>Asosiy</span></div>
    <div class="nav-item" onclick="changeTab('settings')"><span>‚öôÔ∏è</span><span>Sozlamalar</span></div>
</nav>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, get, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBc7tUey3q6hGZjWxisJo701-G4NbyD9zI",
        authDomain: "gen-lang-client-0228947349.firebaseapp.com",
        databaseURL: "https://gen-lang-client-0228947349-default-rtdb.firebaseio.com",
        projectId: "gen-lang-client-0228947349",
        storageBucket: "gen-lang-client-0228947349.firebasestorage.app",
        messagingSenderId: "253793341504",
        appId: "1:253793341504:web:709752258000dab44fcfa5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const tg = window.Telegram.WebApp;
    const bm = tg.BiometricManager;
    tg.ready(); tg.expand();

    const user = tg.initDataUnsafe.user || { id: "test_maruf", first_name: "Maruf" };
    const today = new Date().toISOString().split('T')[0];
    const UNI_LOC = { lat: 39.800911, lon: 64.426838 }; // Osiyo Xalqaro Universiteti
    let userData = null;

    // --- PASPORT SKANERLASH (OCR) ---
    window.processPassport = function(event) {
        const file = event.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function() {
            document.getElementById('passport-preview').src = reader.result;
            document.getElementById('passport-preview').style.display = 'block';
            document.getElementById('ocr-status').innerText = "Tahlil qilinmoqda... Kuting.";
            
            Tesseract.recognize(reader.result, 'eng+uzb', { logger: m => console.log(m) })
            .then(({ data: { text } }) => {
                document.getElementById('ocr-status').innerText = "Skanerlash yakunlandi!";
                extractPassportData(text);
            });
        }
        reader.readAsDataURL(file);
    };

    function extractPassportData(text) {
        // Oddiy regex orqali Ism va Pasport seriyasini qidirish (bu taxminiy, MRZ aniqroq)
        const serialMatch = text.match(/[A-Z]{2}[0-9]{7}/);
        if (serialMatch) document.getElementById('reg-pser').value = serialMatch[0];
        
        // Matnni qatorlarga bo'lib, ism bo'lishi mumkin bo'lgan qismini olish
        const lines = text.split('\n').filter(l => l.length > 5);
        if (lines.length > 0) document.getElementById('reg-name').value = lines[0].trim();
        tg.showAlert("Pasport ma'lumotlari aniqlandi. Iltimos, tekshirib oling.");
    }

    // --- TIZIM BOSHQARUVI ---
    get(ref(db, `users/${user.id}`)).then(snap => {
        if (!snap.exists()) {
            document.getElementById('view-registration').classList.remove('hidden');
        } else {
            userData = snap.val();
            document.getElementById('bottom-nav').classList.remove('hidden');
            changeTab('main');
        }
    });

    window.handleRegistration = function() {
        const payload = {
            fullName: document.getElementById('reg-name').value,
            passport: document.getElementById('reg-pser').value,
            phone: document.getElementById('reg-phone').value,
            role: document.getElementById('reg-role').value
        };
        if(!payload.fullName || !payload.phone) return tg.showAlert("Ma'lumotlar to'liq emas!");
        set(ref(db, `users/${user.id}`), payload).then(() => location.reload());
    };

    window.changeTab = function(tab) {
        document.querySelectorAll('.card').forEach(c => c.classList.add('hidden'));
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        
        if (tab === 'main') {
            document.querySelectorAll('.nav-item')[0].classList.add('active');
            if (userData.role === 'teacher') {
                document.getElementById('view-teacher-main').classList.remove('hidden');
                loadAttendance();
            } else {
                document.getElementById('view-student-main').classList.remove('hidden');
                document.getElementById('st-name-display').innerText = userData.fullName;
                checkStatus();
            }
        } else {
            document.querySelectorAll('.nav-item')[1].classList.add('active');
            document.getElementById('view-settings').classList.remove('hidden');
            document.getElementById('user-info-box').innerHTML = `<b>F.I.SH:</b> ${userData.fullName}<br><b>Pasport:</b> ${userData.passport}<br><b>Tel:</b> ${userData.phone}`;
        }
    };

    window.processAttendance = function() {
        navigator.geolocation.getCurrentPosition(pos => {
            const dist = calculateDistance(pos.coords.latitude, pos.coords.longitude, UNI_LOC.lat, UNI_LOC.lon);
            if (dist <= 0.3) {
                bm.authenticate({ reason: "Shaxsingizni tasdiqlang" }, ok => {
                    if (ok) {
                        set(ref(db, `attendance/${today}/${user.id}`), { name: userData.fullName, time: new Date().toLocaleTimeString() })
                        .then(() => location.reload());
                    }
                });
            } else tg.showAlert("Siz universitetda emassiz!");
        }, null, {enableHighAccuracy: true});
    };

    function loadAttendance() {
        onValue(ref(db, `attendance/${today}`), snap => {
            const box = document.getElementById('teacher-list');
            box.innerHTML = snap.exists() ? "" : "Hozircha hech kim yo'q.";
            if(snap.exists()) snap.forEach(c => { box.innerHTML += `<div style="padding:10px; border-bottom:1px solid #eee;">‚úÖ ${c.val().name} (${c.val().time})</div>`; });
        });
    }

    function calculateDistance(lat1, lon1, lat2, lon2) {
        const R = 6371;
        const dLat = (lat2-lat1)*Math.PI/180; const dLon = (lon2-lon1)*Math.PI/180;
        const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    function checkStatus() {
        get(ref(db, `attendance/${today}/${user.id}`)).then(snap => {
            if(snap.exists()){
                document.getElementById('btn-checkin').disabled = true;
                document.getElementById('btn-checkin').innerText = "Bugun qayd etilgan ‚úÖ";
            }
        });
    }

    window.logout = function() { if(confirm("Chiqish?")) set(ref(db, `users/${user.id}`), null).then(() => location.reload()); };
</script>
</body>
</html>
