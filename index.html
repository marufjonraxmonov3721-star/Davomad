<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Brain Pro | Maruf Edition</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --p: #7b42f5; --bg: #0a0a0b; --card: #16161e; --green: #28a745; --yellow: #f1c40f; --orange: #e67e22; --red: #ff00cc; }
        body { background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; padding-bottom: 80px; overflow-x: hidden; user-select: none; }
        .container { padding: 20px; max-width: 500px; margin: 0 auto; }
        
        #auth, #game, #leaderboard { display: none; text-align: center; }
        .active { display: block !important; }

        /* Level Card */
        .level-card { background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid #333; margin-bottom: 20px; position: relative; overflow: hidden; }
        #level-label { font-size: 24px; font-weight: 900; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 10px; }
        .xp-container { background: #222; height: 12px; border-radius: 6px; margin-top: 10px; overflow: hidden; }
        #xp-bar { height: 100%; width: 0%; transition: 1s cubic-bezier(0.175, 0.885, 0.32, 1.275); background: var(--p); }

        /* Quiz UI */
        .card { background: var(--card); padding: 25px; border-radius: 20px; border: 1px solid #333; margin-bottom: 20px; min-height: 200px; display: flex; flex-direction: column; justify-content: center; }
        .q-text { font-size: 19px; font-weight: 600; line-height: 1.4; margin-bottom: 20px; text-align: left; }
        .options { display: grid; gap: 12px; }
        .opt { background: #222; padding: 16px; border-radius: 12px; border: 1px solid #444; text-align: left; cursor: pointer; transition: 0.2s; font-size: 16px; }
        .opt.correct { background: var(--green) !important; border-color: var(--green); }
        .opt.wrong { background: var(--red) !important; border-color: var(--red); }

        /* Navigation */
        .nav { position: fixed; bottom: 0; left: 0; width: 100%; background: var(--card); display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #333; z-index: 1000; }
        .nav-item { font-size: 12px; opacity: 0.5; cursor: pointer; text-align: center; }
        .nav-item.active-nav { opacity: 1; color: var(--p); font-weight: bold; }
        
        .list-item { display: flex; justify-content: space-between; padding: 15px; border-bottom: 1px solid #222; align-items: center; }
        .btn-login { background: var(--p); border: none; padding: 18px; border-radius: 15px; color: #fff; font-weight: bold; width: 100%; font-size: 18px; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <div id="auth">
        <h1 style="color:var(--p); font-size: 45px; margin-top: 50px;">Brain Pro</h1>
        <p style="color:#888; margin-bottom: 40px;">Aqlingizni darajama-daraja charxlang!</p>
        <button class="btn-login" id="loginBtn">TIZIMGA KIRISH</button>
    </div>

    <div id="game">
        <div class="level-card" id="l-card">
            <div id="level-label">OSON</div>
            <div style="display:flex; justify-content:space-between; font-size:12px; color:#888;">
                <span>Daraja foizi</span>
                <span>XP: <b id="u-xp" style="color:#fff">0</b></span>
            </div>
            <div class="xp-container"><div id="xp-bar"></div></div>
        </div>

        <div class="card">
            <div class="q-text" id="q-text">Savol yuklanmoqda...</div>
            <div class="options" id="options"></div>
        </div>
    </div>

    <div id="leaderboard">
        <h2 style="color:var(--p)">üèÜ Dunyo Reytingi</h2>
        <div class="card" id="leader-list" style="padding: 10px; min-height: auto;">Yuklanmoqda...</div>
    </div>
</div>

<div class="nav" id="main-nav" style="display:none">
    <div class="nav-item active-nav" id="nav-game" onclick="showPanel('game')">üéÆ<br>O'yin</div>
    <div class="nav-item" id="nav-rank" onclick="showPanel('leaderboard')">üèÜ<br>Reyting</div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, get, onValue, query, orderByChild, limitToLast } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBc7tUey3q6hGZjWxisJo701-G4NbyD9zI",
        authDomain: "gen-lang-client-0228947349.firebaseapp.com",
        databaseURL: "https://gen-lang-client-0228947349-default-rtdb.firebaseio.com",
        projectId: "gen-lang-client-0228947349",
        appId: "1:253793341504:web:709752258000dab44fcfa5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const tg = window.Telegram.WebApp;
    tg.expand();

    const uid = tg.initDataUnsafe?.user?.id || "dev_user_88";
    const userRef = ref(db, 'brain_users/' + uid);

    let userData = { xp: 0, level: 'oson' };
    let currentQuestions = [];
    let isAnswering = false;

    // --- LEVEL CONFIG ---
    const levels = {
        oson: { name: "üü¢ Oson", next: 500, color: "#28a745", key: "oson" },
        ortacha: { name: "üü° O'rtacha", next: 1500, color: "#f1c40f", key: "ortacha" },
        qiyin: { name: "üü† Qiyinroq", next: 3500, color: "#e67e22", key: "qiyin" },
        juda_qiyin: { name: "üî¥ Master", next: 10000, color: "#ff00cc", key: "juda_qiyin" }
    };

    function getLevel(xp) {
        if (xp <= 500) return levels.oson;
        if (xp <= 1500) return levels.ortacha;
        if (xp <= 3500) return levels.qiyin;
        return levels.juda_qiyin;
    }

    // --- INITIALIZATION ---
    window.onload = async () => {
        const snap = await get(userRef);
        if (snap.exists()) {
            userData.xp = Number(snap.val().xp) || 0;
            showPanel('game');
            updateLevelSystem();
        } else {
            document.getElementById('auth').classList.add('active');
        }
    };

    document.getElementById('loginBtn').onclick = async () => {
        const user = tg.initDataUnsafe?.user;
        const initialData = { name: user?.first_name || "Talaba", xp: 0 };
        await set(userRef, initialData);
        userData.xp = 0;
        showPanel('game');
        updateLevelSystem();
    };

    // --- LEVEL SYSTEM CORE ---
    async function updateLevelSystem() {
        const levelInfo = getLevel(userData.xp);
        document.getElementById('level-label').innerText = levelInfo.name;
        document.getElementById('level-label').style.color = levelInfo.color;
        document.getElementById('u-xp').innerText = userData.xp;

        // Progress bar calculation
        const prevCap = Object.values(levels).find(l => l.next < levelInfo.next)?.next || 0;
        const progress = ((userData.xp - prevCap) / (levelInfo.next - prevCap)) * 100;
        document.getElementById('xp-bar').style.width = Math.min(progress, 100) + "%";
        document.getElementById('xp-bar').style.background = levelInfo.color;

        // Savollarni darajaga qarab yuklash
        if (userData.level !== levelInfo.key || currentQuestions.length === 0) {
            userData.level = levelInfo.key;
            const qSnap = await get(ref(db, 'brain_questions/' + levelInfo.key));
            currentQuestions = qSnap.val() || [];
            if(currentQuestions.length === 0) {
                document.getElementById('q-text').innerText = "Bu daraja uchun savollar hali yuklanmagan!";
                return;
            }
        }
        renderQuestion();
    }

    function renderQuestion() {
        isAnswering = false;
        const q = currentQuestions[Math.floor(Math.random() * currentQuestions.length)];
        document.getElementById('q-text').innerText = q.q;
        const box = document.getElementById('options');
        box.innerHTML = "";
        
        q.a.forEach((opt, i) => {
            const d = document.createElement('div');
            d.className = "opt";
            d.innerText = opt;
            d.onclick = () => checkAnswer(i, q.c, d);
            box.appendChild(d);
        });
    }

    async function checkAnswer(selected, correct, el) {
        if (isAnswering) return;
        isAnswering = true;

        const opts = document.querySelectorAll('.opt');
        if (selected === correct) {
            el.classList.add('correct');
            userData.xp += 10;
            await set(ref(db, `brain_users/${uid}/xp`), Number(userData.xp));
            tg.HapticFeedback.notificationOccurred('success');
        } else {
            el.classList.add('wrong');
            opts[correct].classList.add('correct');
            tg.HapticFeedback.notificationOccurred('error');
        }

        setTimeout(updateLevelSystem, 1200);
    }

    // --- NAVIGATION ---
    window.showPanel = (id) => {
        document.querySelectorAll('#auth, #game, #leaderboard').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.getElementById('main-nav').style.display = (id === 'auth') ? 'none' : 'flex';
        
        document.getElementById('nav-game').classList.toggle('active-nav', id === 'game');
        document.getElementById('nav-rank').classList.toggle('active-nav', id === 'leaderboard');

        if(id === 'leaderboard') loadRank();
    };

    async function loadRank() {
        const list = document.getElementById('leader-list');
        list.innerHTML = "Yuklanmoqda...";
        const qRank = query(ref(db, 'brain_users'), orderByChild('xp'), limitToLast(10));
        const snap = await get(qRank);
        if(snap.exists()) {
            let arr = [];
            snap.forEach(c => arr.push(c.val()));
            arr.sort((a, b) => b.xp - a.xp);
            list.innerHTML = arr.map((u, i) => `
                <div class="list-item">
                    <span><b>${i+1}.</b> ${u.name}</span>
                    <span style="color:var(--p); font-weight:bold;">${u.xp} XP</span>
                </div>
            `).join('');
        }
    }
</script>
</body>
</html>
