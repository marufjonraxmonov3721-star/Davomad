<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduGate Biometrika</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background: #f4f4f9; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        #reader { width: 100%; border-radius: 10px; overflow: hidden; }
        button { width: 100%; padding: 15px; margin-top: 15px; background: #0088cc; color: white; border: none; border-radius: 8px; font-weight: bold; }
        #status { margin-top: 15px; color: #555; }
    </style>
</head>
<body>

<div class="card">
    <h3>ðŸ§¬ Biometrik Yo'qlama</h3>
    <div id="reader"></div>
    <div id="status">Skanerlashni boshlang</div>
    <button onclick="startScanning()">QR Skanerni yoqish</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBc7tUey3q6hGZjWxisJo701-G4NbyD9zI",
        authDomain: "gen-lang-client-0228947349.firebaseapp.com",
        databaseURL: "https://gen-lang-client-0228947349-default-rtdb.firebaseio.com",
        projectId: "gen-lang-client-0228947349",
        storageBucket: "gen-lang-client-0228947349.firebasestorage.app",
        messagingSenderId: "253793341504",
        appId: "1:253793341504:web:709752258000dab44fcfa5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const tg = window.Telegram.WebApp;

    // Biometrik menejerni tayyorlash
    const biometry = tg.BiometricManager;

    tg.ready();
    tg.expand();

    // Skanerni boshlash
    window.startScanning = function() {
        const scanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
        scanner.render(onScanSuccess);
    };

    function onScanSuccess(decodedText) {
        document.getElementById('status').innerText = "QR o'qildi. Shaxsingizni tasdiqlang...";
        
        // Telegram biometrikasini tekshirish
        biometry.init(() => {
            if (!biometry.isInited || !biometry.isBiometricAvailable) {
                // Agar biometrika yo'q bo'lsa, oddiy tasdiqlash
                if(confirm("Biometrika topilmadi. Davomatni tasdiqlaysizmi?")) {
                    saveData(decodedText);
                }
            } else {
                // Haqiqiy barmoq izi oynasini chiqarish
                biometry.authenticate({ reason: "Darsda ekanligingizni tasdiqlang" }, (success) => {
                    if (success) {
                        saveData(decodedText);
                    } else {
                        tg.showAlert("Tasdiqlash bajarilmadi!");
                    }
                });
            }
        });
    }

    function saveData(qrData) {
        const user = tg.initDataUnsafe.user || { id: "test", first_name: "Maruf" };
        set(ref(db, 'attendance/' + user.id + '/' + Date.now()), {
            name: user.first_name,
            data: qrData,
            time: new Date().toLocaleString(),
            verified: "Fingerprint/FaceID"
        }).then(() => {
            document.getElementById('status').innerText = "âœ… Hammasi tayyor!";
            tg.showAlert("Ma'lumot saqlandi!");
        });
    }
</script>
</body>
</html>
