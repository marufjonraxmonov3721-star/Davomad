<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Davomad.uz | Universal</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --tg: #248b65; --blue: #007AFF; --bg: #f2f2f7; --red: #ff3b30; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 0; padding-bottom: 90px; }
        .container { padding: 15px; max-width: 450px; margin: 0 auto; }
        .card { background: white; border-radius: 20px; padding: 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); text-align: center; margin-bottom: 15px; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .form-group { text-align: left; margin-bottom: 12px; }
        label { font-size: 12px; font-weight: 600; color: #8e8e93; }
        input, select { width: 100%; padding: 14px; border: 1px solid #d1d1d6; border-radius: 12px; font-size: 16px; box-sizing: border-box; outline: none; margin-top: 5px; }
        
        button { width: 100%; padding: 16px; border: none; border-radius: 14px; font-weight: 600; font-size: 16px; cursor: pointer; transition: 0.2s; margin-top: 10px; }
        .btn-primary { background: var(--blue); color: white; }
        .btn-main { background: var(--tg); color: white; }
        .btn-outline { background: white; color: var(--blue); border: 1px solid var(--blue); }
        .hidden { display: none !important; }

        /* Camera & Selfie */
        #camera-wrap { width: 180px; height: 180px; border-radius: 50%; overflow: hidden; border: 3px solid var(--tg); margin: 15px auto; display: none; }
        video { width: 100%; height: 100%; object-fit: cover; }
        .preview-circle { width: 60px; height: 60px; border-radius: 50%; object-fit: cover; border: 2px solid var(--tg); }

        .bottom-nav { position: fixed; bottom: 0; width: 100%; height: 75px; background: white; display: flex; justify-content: space-around; align-items: center; border-top: 0.5px solid #d1d1d6; }
        .nav-item { flex: 1; text-align: center; color: #8e8e93; font-size: 11px; cursor: pointer; }
        .nav-item.active { color: var(--blue); }
    </style>
</head>
<body>

<div class="container">
    <div id="view-loading" class="card"><p>Yuklanmoqda...</p></div>

    <div id="view-reg" class="card hidden">
        <h2 style="color: var(--blue); margin-top: 0;">Davomad.uz</h2>
        <div class="form-group"><label>Ism</label><input type="text" id="reg-name"></div>
        <div class="form-group"><label>Familiya</label><input type="text" id="reg-surname"></div>
        <div class="form-group"><label>PIN-kod yarating (4 xonali)</label><input type="password" id="reg-pin" maxlength="4" inputmode="numeric"></div>
        <div class="form-group">
            <label>Rol</label>
            <select id="reg-role"><option value="student">Talaba</option><option value="teacher">O'qituvchi</option></select>
        </div>
        <button class="btn-primary" onclick="handleRegistration()">Saqlash</button>
    </div>

    <div id="tab-student" class="tab-content hidden">
        <div class="card">
            <h2 id="st-welcome">Xush kelibsiz!</h2>
            <div style="font-size: 50px; margin: 10px 0;">üõ°Ô∏è</div>
            
            <div id="camera-wrap"><video id="video" autoplay playsinline></video></div>
            <canvas id="canvas" class="hidden"></canvas>

            <button class="btn-main" onclick="tryBiometric()">Barmoq izi bilan tasdiqlash</button>
            <p style="color: #888; margin: 10px 0;">yoki</p>
            <button class="btn-outline" id="pin-btn" onclick="startPinAuth()">PIN-kod va Foto orqali</button>
            
            <div id="pin-input-area" class="hidden" style="margin-top: 15px;">
                <input type="password" id="input-pin" placeholder="PIN-kodni kiriting" maxlength="4" inputmode="numeric">
                <button class="btn-primary" onclick="confirmWithPin()">PIN-ni tasdiqlash</button>
            </div>
        </div>
    </div>

    <div id="tab-teacher" class="tab-content hidden">
        <div class="card">
            <h2>Darsdagi talabalar</h2>
            <div id="attendance-list" style="text-align: left;"></div>
        </div>
    </div>
</div>

<nav id="bottom-nav" class="bottom-nav hidden">
    <div class="nav-item active" id="nav-home" onclick="switchTab('home')">üè†<br>Asosiy</div>
    <div class="nav-item" onclick="location.reload()">‚öôÔ∏è<br>Sozlama</div>
</nav>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, get, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBc7tUey3q6hGZjWxisJo701-G4NbyD9zI",
        authDomain: "gen-lang-client-0228947349.firebaseapp.com",
        databaseURL: "https://gen-lang-client-0228947349-default-rtdb.firebaseio.com",
        projectId: "gen-lang-client-0228947349",
        storageBucket: "gen-lang-client-0228947349.firebasestorage.app",
        messagingSenderId: "253793341504",
        appId: "1:253793341504:web:709752258000dab44fcfa5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const tg = window.Telegram.WebApp;
    const userId = tg.initDataUnsafe.user?.id || "user_debug";
    let currentUser = null;
    let selfieBase64 = "";

    (async function init() {
        tg.expand();
        const snap = await get(ref(db, `users/${userId}`));
        if (snap.exists()) {
            currentUser = snap.val();
            renderUI();
        } else {
            document.getElementById('view-loading').classList.add('hidden');
            document.getElementById('view-reg').classList.remove('hidden');
        }
    })();

    window.handleRegistration = async () => {
        const name = document.getElementById('reg-name').value;
        const surname = document.getElementById('reg-surname').value;
        const pin = document.getElementById('reg-pin').value;
        const role = document.getElementById('reg-role').value;
        if(!name || !pin) return tg.showAlert("Ism va PIN-kodni kiriting!");
        
        currentUser = { name, surname, pin, role, userId };
        await set(ref(db, `users/${userId}`), currentUser);
        renderUI();
    };

    function renderUI() {
        document.getElementById('view-loading').classList.add('hidden');
        document.getElementById('view-reg').classList.add('hidden');
        document.getElementById('bottom-nav').classList.remove('hidden');
        switchTab('home');
    }

    window.switchTab = (tab) => {
        if(tab === 'home') {
            if(currentUser.role === 'teacher') {
                document.getElementById('tab-teacher').classList.remove('hidden');
                loadList();
            } else {
                document.getElementById('tab-student').classList.remove('hidden');
                document.getElementById('st-welcome').innerText = `Salom, ${currentUser.name}!`;
            }
        }
    };

    // --- USUL 1: BIOMETRIKA ---
    window.tryBiometric = () => {
        tg.BiometricManager.init(() => {
            tg.BiometricManager.authenticate({ reason: "Tasdiqlang" }, async (ok) => {
                if(ok) finishAttendance("Biometrika ‚úÖ");
                else tg.showAlert("Barmoq izi xato!");
            });
        });
    };

    // --- USUL 2: PIN + FOTO ---
    window.startPinAuth = async () => {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
            document.getElementById('video').srcObject = stream;
            document.getElementById('camera-wrap').style.display = "block";
            document.getElementById('pin-input-area').classList.remove('hidden');
            document.getElementById('pin-btn').classList.add('hidden');
        } catch(e) { tg.showAlert("Kameraga ruxsat berilmadi!"); }
    };

    window.confirmWithPin = () => {
        const inputPin = document.getElementById('input-pin').value;
        if(inputPin !== currentUser.pin) return tg.showAlert("PIN-kod noto'g'ri!");

        // Suratga olish
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        canvas.width = video.videoWidth; canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);
        selfieBase64 = canvas.toDataURL('image/jpeg', 0.4);
        
        // Kamerani yopish
        video.srcObject.getTracks().forEach(t => t.stop());
        document.getElementById('camera-wrap').style.display = "none";
        
        finishAttendance("PIN + Foto üì∏", selfieBase64);
    };

    async function finishAttendance(method, photo = "") {
        const today = new Date().toISOString().split('T')[0];
        const time = new Date().toLocaleTimeString('uz-UZ', {hour: '2-digit', minute:'2-digit'});
        
        await set(ref(db, `attendance/${today}/${userId}`), {
            name: `${currentUser.name} ${currentUser.surname}`,
            time, method, photo
        });
        tg.showAlert(`Davomat qayd etildi! (${method})`);
        location.reload();
    }

    function loadList() {
        const today = new Date().toISOString().split('T')[0];
        onValue(ref(db, `attendance/${today}`), snap => {
            const list = document.getElementById('attendance-list');
            list.innerHTML = "";
            snap.forEach(c => {
                const v = c.val();
                list.innerHTML += `<div style="padding:10px; border-bottom:1px solid #eee; display:flex; align-items:center;">
                    ${v.photo ? `<img src="${v.photo}" class="preview-circle" style="margin-right:10px;">` : `<div class="preview-circle" style="background:#eee; margin-right:10px; display:flex; align-items:center; justify-content:center;">üë§</div>`}
                    <div><b>${v.name}</b><br><small>${v.time} | ${v.method}</small></div>
                </div>`;
            });
        });
    }
</script>
</body>
</html>
