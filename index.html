<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Davomad.uz</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --tg: #248b65; --blue: #007AFF; --bg: #f2f2f7; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 0; padding-bottom: 80px; }
        .container { padding: 20px; max-width: 450px; margin: 0 auto; }
        .card { background: white; border-radius: 20px; padding: 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); text-align: center; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .form-group { text-align: left; margin-bottom: 12px; }
        label { font-size: 12px; font-weight: 600; color: #8e8e93; margin-left: 5px; }
        input, select { width: 100%; padding: 14px; border: 1px solid #d1d1d6; border-radius: 12px; font-size: 16px; box-sizing: border-box; outline: none; margin-top: 5px; }
        
        button { width: 100%; padding: 16px; border: none; border-radius: 14px; font-weight: 600; font-size: 16px; cursor: pointer; transition: 0.2s; margin-top: 10px; }
        .btn-primary { background: var(--blue); color: white; }
        .btn-main { background: var(--tg); color: white; }
        .hidden { display: none !important; }

        .bottom-nav { position: fixed; bottom: 0; width: 100%; height: 75px; background: white; display: flex; justify-content: space-around; align-items: center; border-top: 0.5px solid #d1d1d6; z-index: 1000; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; gap: 4px; color: #8e8e93; font-size: 11px; cursor: pointer; }
        .nav-item.active { color: var(--blue); }
    </style>
</head>
<body>

<div class="container" id="main-container">
    <div id="view-loading" class="card">
        <p>Yuklanmoqda...</p>
    </div>

    <div id="view-register" class="card hidden">
        <h2>Davomad.uz</h2>
        <p style="font-size: 14px; color: #888;">Ma'lumotlaringizni kiriting</p>
        <div class="form-group"><label>Ism</label><input type="text" id="reg-name" placeholder="Ismingiz"></div>
        <div class="form-group"><label>Familiya</label><input type="text" id="reg-surname" placeholder="Familiyangiz"></div>
        <div class="form-group">
            <label>Rolingiz</label>
            <select id="reg-role">
                <option value="student">Talaba</option>
                <option value="teacher">O'qituvchi</option>
            </select>
        </div>
        <button class="btn-primary" onclick="completeRegistration()">Ro'yxatdan o'tish</button>
    </div>

    <div id="view-student" class="card hidden">
        <h2 id="st-welcome">Salom!</h2>
        <div style="font-size: 80px; margin: 20px 0;">üìç</div>
        <p id="loc-info" style="color: #888; font-size: 13px;">GPS aniqlanmoqda...</p>
        <button class="btn-main" id="btn-checkin" onclick="startCheckIn()">Borligimni tasdiqlash</button>
    </div>

    <div id="view-teacher" class="card hidden">
        <h2>Bugungi Davomat</h2>
        <div id="attendance-list" style="text-align: left; margin-top: 15px;"></div>
    </div>
</div>

<nav id="nav-teacher" class="bottom-nav hidden">
    <div class="nav-item active">üìã<span>Davomad</span></div>
    <div class="nav-item">üìä<span>Tarix</span></div>
    <div class="nav-item">‚öôÔ∏è<span>Sozlama</span></div>
</nav>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, get, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBc7tUey3q6hGZjWxisJo701-G4NbyD9zI",
        authDomain: "gen-lang-client-0228947349.firebaseapp.com",
        databaseURL: "https://gen-lang-client-0228947349-default-rtdb.firebaseio.com",
        projectId: "gen-lang-client-0228947349",
        storageBucket: "gen-lang-client-0228947349.firebasestorage.app",
        messagingSenderId: "253793341504",
        appId: "1:253793341504:web:709752258000dab44fcfa5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const tg = window.Telegram.WebApp;
    const bm = tg.BiometricManager;

    // Telegramdan foydalanuvchi ID sini olish
    const userId = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : "test_user";
    const UNI_LOC = { lat: 39.800911, lon: 64.426838 }; // Universitet koordinatasi

    // 1. Ilova yuklanganda foydalanuvchini tekshirish
    checkUser();

    async function checkUser() {
        const snap = await get(ref(db, `users/${userId}`));
        if (snap.exists()) {
            setupUI(snap.val());
        } else {
            showView('view-register');
        }
    }

    // 2. Ro'yxatdan o'tishni yakunlash
    window.completeRegistration = async function() {
        const name = document.getElementById('reg-name').value;
        const surname = document.getElementById('reg-surname').value;
        const role = document.getElementById('reg-role').value;

        if(!name || !surname) return tg.showAlert("Ism va Familiyani to'ldiring!");

        const userData = { name, surname, role, userId };
        await set(ref(db, `users/${userId}`), userData);
        setupUI(userData);
    };

    function setupUI(data) {
        if(data.role === 'teacher') {
            showView('view-teacher');
            document.getElementById('nav-teacher').classList.remove('hidden');
            loadAttendance();
        } else {
            showView('view-student');
            document.getElementById('st-welcome').innerText = `Salom, ${data.name}!`;
            updateLocationStatus();
        }
    }

    // 3. GPS va Davomat (Talaba uchun)
    window.startCheckIn = function() {
        navigator.geolocation.getCurrentPosition(pos => {
            const dist = getDistance(pos.coords.latitude, pos.coords.longitude, UNI_LOC.lat, UNI_LOC.lon);
            
            if(dist <= 0.1) { // 100 metr radius
                bm.init(() => {
                    bm.authenticate({ reason: "Darsda ekaningizni tasdiqlang" }, async ok => {
                        if(ok) {
                            const today = new Date().toISOString().split('T')[0];
                            const userSnap = await get(ref(db, `users/${userId}`));
                            const userInfo = userSnap.val();
                            
                            await set(ref(db, `attendance/${today}/${userId}`), {
                                name: `${userInfo.name} ${userInfo.surname}`,
                                time: new Date().toLocaleTimeString()
                            });
                            tg.showAlert("Davomat qayd etildi! ‚úÖ");
                        }
                    });
                });
            } else {
                tg.showAlert(`Siz universitetda emassiz! (Masofa: ${Math.round(dist*1000)}m)`);
            }
        }, err => tg.showAlert("GPS ruxsatini yoqing!"));
    };

    function loadAttendance() {
        const today = new Date().toISOString().split('T')[0];
        onValue(ref(db, `attendance/${today}`), snap => {
            const list = document.getElementById('attendance-list');
            list.innerHTML = "";
            if(!snap.exists()) list.innerHTML = "Hali hech kim kelmadi.";
            snap.forEach(c => {
                list.innerHTML += `<div style="padding:12px; border-bottom:1px solid #eee;">
                    <b>${c.val().name}</b> <span style="float:right; color: #888;">${c.val().time}</span>
                </div>`;
            });
        });
    }

    // Yordamchi funksiyalar
    function showView(id) {
        ['view-loading', 'view-register', 'view-student', 'view-teacher'].forEach(v => {
            document.getElementById(v).classList.add('hidden');
        });
        document.getElementById(id).classList.remove('hidden');
    }

    function getDistance(lat1, lon1, lat2, lon2) {
        const R = 6371; const dLat = (lat2-lat1)*Math.PI/180; const dLon = (lon2-lon1)*Math.PI/180;
        const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    function updateLocationStatus() {
        navigator.geolocation.getCurrentPosition(pos => {
            const dist = getDistance(pos.coords.latitude, pos.coords.longitude, UNI_LOC.lat, UNI_LOC.lon);
            document.getElementById('loc-info').innerText = dist <= 0.1 ? "Siz universitet hududasiz ‚úÖ" : "Siz universitetda emassiz ‚ùå";
        });
    }
</script>
</body>
</html>
