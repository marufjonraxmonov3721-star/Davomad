<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OXU | Live Social Map</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

    <style>
        :root { --oxu-blue: #0047AB; --gold: #D4AF37; }
        body { font-family: -apple-system, sans-serif; background: #f0f2f5; margin: 0; }
        .header { background: linear-gradient(135deg, #002147, #0047AB); color: white; padding: 15px; text-align: center; border-bottom: 3px solid var(--gold); }
        #map { height: calc(100vh - 180px); width: 100%; z-index: 1; }
        .controls { position: fixed; bottom: 0; width: 100%; background: white; padding: 15px; border-radius: 20px 20px 0 0; box-shadow: 0 -5px 20px rgba(0,0,0,0.1); z-index: 1000; box-sizing: border-box; }
        .btn-main { width: 100%; padding: 15px; border: none; border-radius: 12px; font-weight: bold; background: var(--oxu-blue); color: white; cursor: pointer; }
        .status-badge { position: absolute; top: 80px; left: 10px; z-index: 1001; padding: 5px 12px; border-radius: 15px; font-size: 12px; font-weight: bold; background: white; border: 1px solid #ddd; }
        .hidden { display: none !important; }
        /* Kursdoshlar markeri uchun stil */
        .peer-marker { background: #FF3B30; border: 2px solid white; border-radius: 50%; }
    </style>
</head>
<body>

<div class="header"><h3 style="margin:0;">OXU LIVE MAP ðŸ›°</h3></div>

<div id="view-reg" class="card hidden" style="padding: 40px 20px; text-align: center;">
    <input type="text" id="reg-name" placeholder="Ismingizni yozing" style="width:100%; padding:15px; border-radius:10px; border:1px solid #ddd; margin-bottom:10px;">
    <select id="reg-role" style="width:100%; padding:15px; border-radius:10px; margin-bottom:10px;">
        <option value="student">Talaba</option>
        <option value="teacher">O'qituvchi</option>
    </select>
    <button class="btn-main" onclick="saveUser()">KIRISH</button>
</div>

<div id="tab-main" class="hidden">
    <div id="gps-status" class="status-badge">Joylashuv yuklanmoqda...</div>
    <div id="map"></div>
    <div class="controls">
        <p id="dist-info" style="margin:0 0 10px; font-size: 13px; color: #555; text-align: center; font-weight: bold;"></p>
        <button class="btn-main" id="btn-action" onclick="handleAction()">DAVOMATNI TASDIQLASH</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, get, onValue, onDisconnect, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBc7tUey3q6hGZjWxisJo701-G4NbyD9zI",
        databaseURL: "https://gen-lang-client-0228947349-default-rtdb.firebaseio.com",
        projectId: "gen-lang-client-0228947349",
        appId: "1:253793341504:web:709752258000dab44fcfa5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const tg = window.Telegram.WebApp;
    const userId = tg.initDataUnsafe.user?.id || "user_" + Math.floor(Math.random()*1000);

    const UNI = { lat: 39.800911, lon: 64.426838, radius: 0.2 };
    let user = null, map, routingControl, myMarker;
    let peerMarkers = {}; // Kursdoshlarni saqlash uchun

    async function init() {
        tg.expand();
        const snap = await get(ref(db, `users/${userId}`));
        if (snap.exists()) { user = snap.val(); startApp(); }
        else { document.getElementById('view-reg').classList.remove('hidden'); }
    }
    init();

    window.saveUser = async () => {
        const name = document.getElementById('reg-name').value;
        const role = document.getElementById('reg-role').value;
        if(!name) return;
        user = { name, role, id: userId };
        await set(ref(db, `users/${userId}`), user);
        startApp();
    };

    function startApp() {
        document.getElementById('view-reg').classList.add('hidden');
        document.getElementById('tab-main').classList.remove('hidden');
        
        // 1. Xaritani Sputnik rejimida ochish
        map = L.map('map', { zoomControl: false }).setView([UNI.lat, UNI.lon], 16);
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}').addTo(map);
        
        // Universitet doirasi
        L.circle([UNI.lat, UNI.lon], { color: 'cyan', radius: UNI.radius * 1000, fillOpacity: 0.1 }).addTo(map);

        // 2. LIVE TRACKING: O'z joylashuvini yuborish
        navigator.geolocation.watchPosition(async pos => {
            const { latitude: lat, longitude: lon } = pos.coords;
            const dist = calculateDist(lat, lon, UNI.lat, UNI.lon);
            window.currentDist = dist;

            // Bazaga jonli koordinatani yozish
            const liveRef = ref(db, `live_locations/${userId}`);
            await set(liveRef, { lat, lon, name: user.name, role: user.role });
            
            // Ilovadan chiqsa o'chib ketishi uchun
            onDisconnect(liveRef).remove();

            updateUI(lat, lon, dist);
        }, null, { enableHighAccuracy: true });

        // 3. OTHERS TRACKING: Kursdoshlarni xaritaga chizish
        onValue(ref(db, `live_locations`), snap => {
            snap.forEach(child => {
                const data = child.val();
                if(child.key !== userId.toString()) {
                    updatePeerMarker(child.key, data);
                }
            });
        });
    }

    function updateUI(lat, lon, dist) {
        // O'zimning markerim
        if(myMarker) map.removeLayer(myMarker);
        myMarker = L.circleMarker([lat, lon], { radius: 10, color: 'white', fillColor: '#007AFF', fillOpacity: 1 }).addTo(map)
                    .bindPopup("Siz").openPopup();

        // Yo'l chizish
        if(routingControl) map.removeControl(routingControl);
        routingControl = L.Routing.control({
            waypoints: [ L.latLng(lat, lon), L.latLng(UNI.lat, UNI.lon) ],
            lineOptions: { styles: [{ color: '#D4AF37', weight: 5 }] },
            show: false, addWaypoints: false
        }).addTo(map);

        document.getElementById('dist-info').innerText = `Universitetgacha: ${Math.round(dist*1000)} metr`;
        const badge = document.getElementById('gps-status');
        if(dist <= UNI.radius) { badge.innerText = "âœ… HUDUDDASIZ"; badge.style.color="green"; }
        else { badge.innerText = "âŒ HUDUDDAN TASHQARIDASIZ"; badge.style.color="red"; }
    }

    function updatePeerMarker(id, data) {
        if(peerMarkers[id]) map.removeLayer(peerMarkers[id]);
        
        // Kursdoshlar uchun qizil marker
        peerMarkers[id] = L.circleMarker([data.lat, data.lon], { 
            radius: 8, color: 'white', fillColor: '#FF3B30', fillOpacity: 1 
        }).addTo(map).bindPopup(`Kursdosh: ${data.name}`);
    }

    window.handleAction = () => {
        if(window.currentDist > UNI.radius) return tg.showAlert("Siz hali uzoqdasiz!");
        
        tg.showConfirm("Davomatni tasdiqlaysizmi?", async (ok) => {
            if(ok) {
                const today = new Date().toISOString().split('T')[0];
                await set(ref(db, `attendance/${today}/${userId}`), { name: user.name, time: new Date().toLocaleTimeString() });
                tg.showAlert("Qabul qilindi! âœ…");
            }
        });
    };

    function calculateDist(lat1, lon1, lat2, lon2) {
        const R = 6371;
        const dLat = (lat2-lat1) * Math.PI / 180;
        const dLon = (lon2-lon1) * Math.PI / 180;
        const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }
</script>
</body>
</html>
