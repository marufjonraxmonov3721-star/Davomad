<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Davomad.uz</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --tg: #248b65; --blue: #007AFF; --bg: #f2f2f7; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 0; }
        .container { padding: 20px; max-width: 450px; margin: 0 auto; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; box-sizing: border-box; }
        .card { background: white; border-radius: 20px; padding: 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); text-align: center; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .form-group { text-align: left; margin-bottom: 12px; }
        label { font-size: 12px; font-weight: 600; color: #8e8e93; margin-left: 5px; }
        input { width: 100%; padding: 14px; border: 1px solid #d1d1d6; border-radius: 12px; font-size: 16px; box-sizing: border-box; outline: none; margin-top: 5px; }
        
        button { width: 100%; padding: 16px; border: none; border-radius: 14px; font-weight: 600; font-size: 16px; cursor: pointer; transition: 0.2s; margin-top: 10px; }
        .btn-primary { background: var(--blue); color: white; }
        .btn-link { background: none; color: var(--blue); font-size: 13px; padding: 5px; }
        .hidden { display: none !important; }

        /* Dashboard & Progress bar */
        .progress-container { background: #e5e5ea; border-radius: 10px; height: 10px; margin: 10px 0; overflow: hidden; }
        .progress-bar { background: var(--tg); height: 100%; transition: width 0.5s; }
        .stat-item { display: flex; justify-content: space-between; font-size: 14px; margin-bottom: 5px; }
    </style>
</head>
<body>

<div class="container">
    <div id="view-check" class="card">
        <h2 style="color:var(--blue)">Davomad.uz</h2>
        <p style="color:#8e8e93; font-size: 14px;">Tizimga kirish uchun Gmail kiriting</p>
        <div class="form-group">
            <label>Gmail</label>
            <input type="email" id="target-email" placeholder="example@gmail.com">
        </div>
        <button class="btn-primary" onclick="checkUser()">Davom etish</button>
    </div>

    <div id="view-login" class="card hidden">
        <h2>Kirish</h2>
        <p id="display-email" style="color:var(--blue); font-weight:bold;"></p>
        <div class="form-group">
            <label>Parol</label>
            <input type="password" id="login-pass" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢">
        </div>
        <button class="btn-primary" onclick="processLogin()">Kirish</button>
        <button class="btn-link" onclick="forgotPassword()">Parolni unutdingizmi?</button>
        <button class="btn-link" style="color:#8e8e93" onclick="location.reload()">Orqaga</button>
    </div>

    <div id="view-register" class="card hidden">
        <h2>Ro'yxatdan o'tish</h2>
        <div class="form-group"><label>Ism</label><input type="text" id="reg-name"></div>
        <div class="form-group"><label>Familiya</label><input type="text" id="reg-surname"></div>
        <div class="form-group"><label>Parol (kamida 6 ta)</label><input type="password" id="reg-pass"></div>
        <button class="btn-primary" onclick="processRegister()">Ro'yxatdan o'tish</button>
    </div>

    <div id="view-main" class="hidden">
        <div class="card">
            <h2 id="user-greeting" style="text-align: left;">Salom!</h2>
            <p style="text-align: left; font-size: 13px;">Semestr maqsadi: Barcha fanlardan 70+ ball</p>
            
            <div class="list-item" style="text-align: left; margin-top: 20px;">
                <div class="stat-item"><span>O'rtacha ball</span> <span>65/70</span></div>
                <div class="progress-container"><div class="progress-bar" style="width: 92%"></div></div>
            </div>

            <button class="btn-primary" style="background:var(--tg); margin-top: 30px;" onclick="tg.close()">Ilovadan foydalanish</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBc7tUey3q6hGZjWxisJo701-G4NbyD9zI",
        authDomain: "gen-lang-client-0228947349.firebaseapp.com",
        databaseURL: "https://gen-lang-client-0228947349-default-rtdb.firebaseio.com",
        projectId: "gen-lang-client-0228947349",
        storageBucket: "gen-lang-client-0228947349.firebasestorage.app",
        messagingSenderId: "253793341504",
        appId: "1:253793341504:web:709752258000dab44fcfa5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const tg = window.Telegram.WebApp;
    const bm = tg.BiometricManager;

    // ðŸ›¡ï¸ BIOMETRIKA INIT
    bm.init(() => {
        console.log("Biometrika menejeri tayyor.");
    });

    // 1. Bazani tekshirish
    window.checkUser = async function() {
        const email = document.getElementById('target-email').value.trim();
        if(!email.includes("@")) return tg.showAlert("Gmailni kiriting!");

        const emailPath = email.replace(/\./g, ',');
        const snap = await get(ref(db, `user_index/${emailPath}`));

        document.getElementById('view-check').classList.add('hidden');
        if(snap.exists()) {
            document.getElementById('view-login').classList.remove('hidden');
            document.getElementById('display-email').innerText = email;
        } else {
            document.getElementById('view-register').classList.remove('hidden');
        }
    };

    // 2. Kirish + Biometrika
    window.processLogin = function() {
        const email = document.getElementById('display-email').innerText;
        const pass = document.getElementById('login-pass').value;

        signInWithEmailAndPassword(auth, email, pass).then(() => {
            if (bm.isBiometricAvailable) {
                bm.authenticate({ reason: "Davomad.uz ga kirishni tasdiqlang" }, (ok) => {
                    if(ok) showDashboard();
                    else tg.showAlert("Biometrika tasdiqlanmadi!");
                });
            } else {
                showDashboard();
            }
        }).catch(() => tg.showAlert("Parol xato!"));
    };

    // 3. Ro'yxatdan o'tish
    window.processRegister = function() {
        const email = document.getElementById('target-email').value.trim();
        const pass = document.getElementById('reg-pass').value;
        const name = document.getElementById('reg-name').value;
        const surname = document.getElementById('reg-surname').value;

        createUserWithEmailAndPassword(auth, email, pass).then(async (res) => {
            const emailPath = email.replace(/\./g, ',');
            await set(ref(db, `user_index/${emailPath}`), { uid: res.user.uid });
            await set(ref(db, `users/${res.user.uid}`), { name, surname, email });
            
            if (bm.isBiometricAvailable) {
                bm.requestAccess({ reason: "Xavfsizlik uchun biometrika kerak" }, () => showDashboard());
            } else {
                showDashboard();
            }
        }).catch(err => tg.showAlert(err.message));
    };

    // 4. Parol tiklash
    window.forgotPassword = function() {
        const email = document.getElementById('display-email').innerText;
        sendPasswordResetEmail(auth, email).then(() => {
            tg.showAlert("Parol tiklash linki Gmailingizga yuborildi! ðŸ“§");
        }).catch(err => tg.showAlert(err.message));
    };

    function showDashboard() {
        document.querySelectorAll('.card').forEach(c => c.classList.add('hidden'));
        document.getElementById('view-main').classList.remove('hidden');
    }
</script>
</body>
</html>
