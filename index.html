<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kino Pro: Player</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #000; color: white; margin: 0; font-family: sans-serif; overflow: hidden; }
        .player-container { height: 100vh; display: flex; flex-direction: column; }
        iframe { width: 100%; flex-grow: 1; border: none; }
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 1000; }
        .p-btn { background: #7b42f5; color: white; border: none; padding: 15px 30px; border-radius: 12px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div class="player-container" id="main-ui">
    <div id="input-screen" style="padding: 50px; text-align: center;">
        <h2 style="color: #7b42f5;">ðŸŽ¬ KINO PRO</h2>
        <input type="text" id="targetLink" placeholder="Admin yaratgan linkni qo'ying" style="width: 100%; padding: 15px; border-radius: 10px; margin-bottom: 20px;">
        <button class="p-btn" onclick="startCinema()">KO'RISH</button>
    </div>

    <div id="video-area" style="display: none; flex-grow: 1;">
        <iframe id="kino-frame" src=""></iframe>
        <div style="background: #111; padding: 10px; text-align: center; font-size: 12px;">3 bosqichli nazorat faol âœ…</div>
    </div>
</div>

<div id="check-modal" class="modal">
    <div style="text-align: center; background: #222; padding: 30px; border-radius: 20px; border: 2px solid #7b42f5;">
        <h2>UYG'OQMISIZ? ðŸ˜´</h2>
        <div id="timer" style="font-size: 40px; font-weight: bold; margin: 15px 0;">30</div>
        <button class="p-btn" onclick="confirmWake()">HA, UYG'OQMAN!</button>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    let checkCount = 0;
    let timer;

    function startCinema() {
        const url = document.getElementById('targetLink').value;
        if (!url) return;

        document.getElementById('kino-frame').src = url;
        document.getElementById('input-screen').style.display = 'none';
        document.getElementById('video-area').style.display = 'flex';

        // Har 30 daqiqada (3 marta) tekshirish mantiqi
        setInterval(() => {
            if (checkCount < 3) {
                triggerCheck();
                checkCount++;
            }
        }, 30 * 60 * 1000); 
    }

    function triggerCheck() {
        document.getElementById('check-modal').style.display = 'flex';
        let left = 30;
        timer = setInterval(() => {
            left--;
            document.getElementById('timer').innerText = left;
            if (left <= 0) { clearInterval(timer); tg.close(); }
        }, 1000);
    }

    function confirmWake() {
        clearInterval(timer);
        document.getElementById('check-modal').style.display = 'none';
    }
</script>
</body>
</html>
