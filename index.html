<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Brain Pro | Maruf Raxmonov</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --p: #7b42f5; --bg: #0a0a0b; --card: #16161e; --green: #28a745; --red: #dc3545; }
        body { background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; padding-bottom: 80px; overflow-x: hidden; }
        .container { padding: 20px; max-width: 500px; margin: 0 auto; }
        
        /* Tizim panellari */
        #auth, #app, #setup, #quiz { display: none; text-align: center; }
        .active { display: block !important; }

        /* UI Elementlari */
        .card { background: var(--card); padding: 25px; border-radius: 20px; border: 1px solid #333; margin-bottom: 20px; }
        input, select { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #333; background: #000; color: #fff; margin-bottom: 15px; outline: none; }
        .btn { border: none; padding: 18px; border-radius: 15px; font-weight: bold; cursor: pointer; width: 100%; font-size: 16px; transition: 0.2s; color: #fff; }
        .btn-p { background: var(--p); }
        
        /* Quiz */
        .timer { font-size: 24px; font-weight: 800; color: var(--p); margin-bottom: 10px; }
        .q-text { font-size: 20px; font-weight: 600; margin-bottom: 20px; min-height: 80px; }
        .options { display: grid; gap: 10px; }
        .opt { background: #222; padding: 15px; border-radius: 12px; border: 1px solid #444; text-align: left; cursor: pointer; }
        .opt.correct { background: var(--green) !important; }
        .opt.wrong { background: var(--red) !important; }

        /* Navigatsiya */
        .nav { position: fixed; bottom: 0; left: 0; width: 100%; background: var(--card); display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #333; }
        .nav-item { font-size: 12px; opacity: 0.5; cursor: pointer; }
        .nav-item.active-nav { opacity: 1; color: var(--p); }
    </style>
</head>
<body>

<div class="container">
    <div id="auth">
        <h1 style="color:var(--p)">Brain Pro üß†</h1>
        <p>Telegram profili orqali tizimga kirish</p>
        <button class="btn btn-p" id="loginBtn">KIRISH</button>
    </div>

    <div id="setup">
        <h3>Imtihon sozlamalari</h3>
        <div class="card">
            <label>Savollar sonini tanlang:</label>
            <input type="number" id="q-count" value="35" min="1" max="520">
            <label>Vaqtni tanlang (daqiqa):</label>
            <input type="number" id="q-time" value="30" min="1">
            <button class="btn btn-p" id="startBtn">BOSHLASH</button>
        </div>
    </div>

    <div id="quiz">
        <div style="display:flex; justify-content:space-between">
            <span id="q-progress">1/35</span>
            <div class="timer" id="timer">30:00</div>
        </div>
        <div class="card">
            <div class="q-text" id="q-text">Savol yuklanmoqda...</div>
            <div class="options" id="options"></div>
        </div>
    </div>

    <div id="p-leader" style="display:none">
        <h3>üèÜ Top 10 Talaba</h3>
        <div id="leader-list" class="card"></div>
    </div>
</div>

<div class="nav" id="main-nav" style="display:none">
    <div class="nav-item active-nav" onclick="showPanel('setup')">üéÆ Mashq</div>
    <div class="nav-item" onclick="showPanel('leader')">üèÜ Reyting</div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, get, onValue, query, orderByChild, limitToLast } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBc7tUey3q6hGZjWxisJo701-G4NbyD9zI",
        authDomain: "gen-lang-client-0228947349.firebaseapp.com",
        databaseURL: "https://gen-lang-client-0228947349-default-rtdb.firebaseio.com",
        projectId: "gen-lang-client-0228947349",
        appId: "1:253793341504:web:709752258000dab44fcfa5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const tg = window.Telegram.WebApp;
    tg.expand();

    const uid = tg.initDataUnsafe?.user?.id || "debug_user";
    const userRef = ref(db, 'brain_users/' + uid);

    let allQuestions = [];
    let sessionQuestions = [];
    let currentIdx = 0;
    let timerInterval;
    let totalXp = 0;

    // LocalStorage orqali yechilgan savollar ID sini saqlash
    let solvedIds = JSON.parse(localStorage.getItem('solved_ids') || "[]");

    // 1. TIZIMGA KIRISH
    window.onload = async () => {
        const snap = await get(userRef);
        if(snap.exists()) {
            totalXp = snap.val().xp || 0;
            showPanel('setup');
        } else {
            document.getElementById('auth').classList.add('active');
        }
    };

    document.getElementById('loginBtn').onclick = async () => {
        const user = tg.initDataUnsafe?.user;
        const data = {
            name: user?.first_name || "Noma'lum",
            username: user?.username || "",
            xp: 0
        };
        await set(userRef, data);
        showPanel('setup');
    };

    // 2. O'YINNI BOSHLASH
    document.getElementById('startBtn').onclick = async () => {
        const count = parseInt(document.getElementById('q-count').value);
        const time = parseInt(document.getElementById('q-time').value);
        
        const qSnap = await get(ref(db, 'brain_questions'));
        if(!qSnap.exists()) return alert("Bazada savollar yo'q!");

        allQuestions = qSnap.val();
        
        // Savollarni filtrlash (Oldin yechilmaganlarini olish)
        let available = allQuestions.filter((q, idx) => !solvedIds.includes(idx));
        
        if(available.length < count) {
            alert("Siz deyarli barcha savollarni yechib bo'ldingiz! Baza yangilanmoqda...");
            solvedIds = []; // Qayta boshlash
            available = allQuestions;
        }

        // Tasodifiy tanlab olish
        sessionQuestions = available.sort(() => 0.5 - Math.random()).slice(0, count);
        
        currentIdx = 0;
        startTimer(time * 60);
        showPanel('quiz');
        renderQuestion();
    };

    function renderQuestion() {
        const q = sessionQuestions[currentIdx];
        document.getElementById('q-progress').innerText = `${currentIdx + 1}/${sessionQuestions.length}`;
        document.getElementById('q-text').innerText = q.q;
        
        const optBox = document.getElementById('options');
        optBox.innerHTML = "";
        
        q.a.forEach((opt, i) => {
            const div = document.createElement('div');
            div.className = "opt";
            div.innerText = opt;
            div.onclick = () => checkAns(i, q.c, div);
            optBox.appendChild(div);
        });
    }

    async function checkAns(choosen, correct, el) {
        const opts = document.querySelectorAll('.opt');
        opts.forEach(o => o.style.pointerEvents = 'none');

        // Savol ID sini topish va saqlash
        const originalIdx = allQuestions.findIndex(x => x.q === sessionQuestions[currentIdx].q);
        if(!solvedIds.includes(originalIdx)) {
            solvedIds.push(originalIdx);
            localStorage.setItem('solved_ids', JSON.stringify(solvedIds));
        }

        if(choosen === correct) {
            el.classList.add('correct');
            totalXp += 10;
            await set(ref(db, `brain_users/${uid}/xp`), totalXp);
        } else {
            el.classList.add('wrong');
            opts[correct].classList.add('correct');
        }

        setTimeout(() => {
            currentIdx++;
            if(currentIdx < sessionQuestions.length) {
                renderQuestion();
            } else {
                finishGame("Tabriklaymiz! Savollar tugadi.");
            }
        }, 1500);
    }

    // 3. VAQT VA YORDAMCHI FUNKSIYALAR
    function startTimer(duration) {
        let timer = duration;
        clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            let mins = Math.floor(timer / 60);
            let secs = timer % 60;
            document.getElementById('timer').innerText = `${mins}:${secs < 10 ? '0'+secs : secs}`;
            if (--timer < 0) {
                clearInterval(timerInterval);
                finishGame("Vaqt tugadi!");
            }
        }, 1000);
    }

    function finishGame(msg) {
        clearInterval(timerInterval);
        alert(msg + "\nTo'plangan XP: " + totalXp);
        showPanel('setup');
    }

    window.showPanel = (id) => {
        document.getElementById('auth').classList.remove('active');
        document.getElementById('setup').classList.remove('active');
        document.getElementById('quiz').classList.remove('active');
        document.getElementById('p-leader').style.display = 'none';
        document.getElementById('main-nav').style.display = 'flex';

        if(id === 'leader') {
            document.getElementById('p-leader').style.display = 'block';
            loadLeaderboard();
        } else {
            document.getElementById(id).classList.add('active');
        }
        
        // Nav active style
        const items = document.querySelectorAll('.nav-item');
        items[0].classList.toggle('active-nav', id === 'setup');
        items[1].classList.toggle('active-nav', id === 'leader');
    };

    async function loadLeaderboard() {
        const box = document.getElementById('leader-list');
        box.innerHTML = "Yuklanmoqda...";
        const topQuery = query(ref(db, 'brain_users'), orderByChild('xp'), limitToLast(10));
        const snap = await get(topQuery);
        if(snap.exists()) {
            let list = [];
            snap.forEach(c => list.push(c.val()));
            list.reverse();
            box.innerHTML = list.map((u, i) => `
                <div style="display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid #333">
                    <span>${i+1}. ${u.name}</span>
                    <b style="color:var(--p)">${u.xp} XP</b>
                </div>
            `).join('');
        }
    }
</script>
</body>
</html>
