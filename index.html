<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduGate: Osiyo Xalqaro Universiteti</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --tg-color: #248b65; --bg-secondary: #f4f7f6; }
        body { font-family: -apple-system, sans-serif; background: #f0f2f5; margin: 0; padding: 20px; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        h2 { color: var(--tg-color); margin-bottom: 5px; }
        .status-text { font-size: 14px; color: #666; margin-bottom: 15px; }
        
        /* Inputlar dizayni */
        .form-group { text-align: left; margin-bottom: 15px; }
        label { display: block; font-size: 12px; margin-bottom: 5px; color: #555; font-weight: bold; }
        input, select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; font-size: 14px; box-sizing: border-box; }
        
        button { width: 100%; padding: 16px; margin: 10px 0; border: none; border-radius: 12px; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .btn-main { background: var(--tg-color); color: white; }
        .btn-reg { background: #0088cc; color: white; margin-top: 20px; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        
        #attendance-list { text-align: left; margin-top: 20px; border-top: 1px solid #eee; padding-top: 15px; max-height: 300px; overflow-y: auto; }
        .student-item { background: var(--bg-secondary); padding: 12px; border-radius: 10px; margin-bottom: 8px; font-size: 13px; border-left: 4px solid var(--tg-color); }
        .hidden { display: none; }
        .loader { display: none; margin: 10px auto; border: 3px solid #f3f3f3; border-top: 3px solid var(--tg-color); border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="card">
    <h2>EduGate Pro</h2>
    <p style="font-size: 11px; color: #999; margin-bottom: 15px;">Osiyo Xalqaro Universiteti</p>
    <div id="status" class="status-text">Yuklanmoqda...</div>
    <div id="loader" class="loader"></div>

    <div id="registration-view" class="hidden">
        <div class="form-group">
            <label>Ism va Familiya</label>
            <input type="text" id="reg-name" placeholder="Masalan: Maruf Raxmonov">
        </div>
        <div class="form-group">
            <label>Telefon raqam</label>
            <input type="tel" id="reg-phone" placeholder="+998 90 123 45 67">
        </div>
        <div class="form-group">
            <label>Gmail manzili</label>
            <input type="email" id="reg-email" placeholder="example@gmail.com">
        </div>
        <div class="form-group">
            <label>Rolingizni tanlang</label>
            <select id="reg-role">
                <option value="student">Talaba</option>
                <option value="teacher">O'qituvchi</option>
            </select>
        </div>
        <button class="btn-reg" onclick="handleRegistration()">Ro'yxatdan o'tish</button>
    </div>

    <div id="student-view" class="hidden">
        <p id="student-welcome" style="font-weight: bold;"></p>
        <button id="checkInBtn" class="btn-main" onclick="handleStudentCheckIn()">Davomatni tasdiqlash</button>
        <p style="font-size: 10px; color: #888;">Faqat universitet hududida va biometrika bilan ishlaydi</p>
    </div>

    <div id="teacher-view" class="hidden">
        <h3 style="font-size: 16px;">Bugun kelganlar ro'yxati</h3>
        <div id="attendance-list">Yuklanmoqda...</div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, get, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBc7tUey3q6hGZjWxisJo701-G4NbyD9zI",
        authDomain: "gen-lang-client-0228947349.firebaseapp.com",
        databaseURL: "https://gen-lang-client-0228947349-default-rtdb.firebaseio.com",
        projectId: "gen-lang-client-0228947349",
        storageBucket: "gen-lang-client-0228947349.firebasestorage.app",
        messagingSenderId: "253793341504",
        appId: "1:253793341504:web:709752258000dab44fcfa5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const tg = window.Telegram.WebApp;
    const bm = tg.BiometricManager;
    tg.ready(); tg.expand();

    const telegramUser = tg.initDataUnsafe.user || { id: "test_user" };
    const today = new Date().toISOString().split('T')[0];
    
    const UNI_LAT = 39.8009110; 
    const UNI_LON = 64.4268380; 
    const MAX_DIST = 0.3; // 300 metr

    // Foydalanuvchini tekshirish
    const userRef = ref(db, `users/${telegramUser.id}`);
    get(userRef).then((snapshot) => {
        if (!snapshot.exists()) {
            document.getElementById('registration-view').classList.remove('hidden');
            document.getElementById('status').innerText = "Ma'lumotlarni to'ldiring";
        } else {
            const userData = snapshot.val();
            showDashboard(userData);
        }
    });

    // RO'YXATDAN O'TISH
    window.handleRegistration = function() {
        const name = document.getElementById('reg-name').value;
        const phone = document.getElementById('reg-phone').value;
        const email = document.getElementById('reg-email').value;
        const role = document.getElementById('reg-role').value;

        if (!name || !phone || !email) {
            tg.showAlert("Iltimos, barcha maydonlarni to'ldiring!");
            return;
        }

        document.getElementById('loader').style.display = "block";
        set(userRef, {
            fullName: name,
            phone: phone,
            email: email,
            role: role,
            tgId: telegramUser.id,
            registeredAt: new Date().toLocaleString()
        }).then(() => location.reload());
    };

    function showDashboard(userData) {
        if (userData.role === 'teacher') {
            document.getElementById('status').innerText = "O'qituvchi: " + userData.fullName;
            document.getElementById('teacher-view').classList.remove('hidden');
            loadAttendanceForTeacher();
        } else {
            document.getElementById('status').innerText = "Talaba: " + userData.fullName;
            document.getElementById('student-welcome').innerText = "Assalomu alaykum!";
            document.getElementById('student-view').classList.remove('hidden');
            checkTodayAttendance(telegramUser.id);
        }
    }

    // TALABA DAVOMATI (GPS + BIO)
    window.handleStudentCheckIn = function() {
        if (!bm.isAccessGranted) {
            bm.requestAccess({ reason: "Barmoq izi orqali tasdiqlash zarur" }, (ok) => { if(ok) location.reload(); });
            return;
        }

        document.getElementById('loader').style.display = "block";
        document.getElementById('status').innerText = "Joylashuv aniqlanmoqda...";

        navigator.geolocation.getCurrentPosition((pos) => {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;
            const dist = calculateDistance(lat, lon, UNI_LAT, UNI_LON);

            if (dist <= MAX_DIST) {
                document.getElementById('status').innerText = "Joylashuv tasdiqlandi. Barmoq izini qo'ying.";
                bm.authenticate({ reason: "Davomatni tasdiqlash uchun barmoq izi" }, (ok) => {
                    if (ok) {
                        get(userRef).then(snap => saveAttendance(snap.val(), lat, lon));
                    } else {
                        document.getElementById('loader').style.display = "none";
                    }
                });
            } else {
                document.getElementById('loader').style.display = "none";
                tg.showAlert(`Siz universitet hududida emassiz! \nMasofa: ${dist.toFixed(2)} km`);
            }
        }, () => {
            document.getElementById('loader').style.display = "none";
            tg.showAlert("GPS xatosi! Iltimos, joylashuv xizmatini yoqing.");
        }, { enableHighAccuracy: true });
    };

    function saveAttendance(userData, lat, lon) {
        set(ref(db, `attendance/${today}/${telegramUser.id}`), {
            name: userData.fullName,
            phone: userData.phone,
            time: new Date().toLocaleTimeString('uz-UZ'),
            coords: lat + "," + lon
        }).then(() => {
            tg.HapticFeedback.notificationOccurred('success');
            tg.showAlert("Rahmat! Davomatingiz muvaffaqiyatli qayd etildi. ‚úÖ");
            location.reload();
        });
    }

    // O'QITUVCHI UCHUN RO'YXAT
    function loadAttendanceForTeacher() {
        const attRef = ref(db, `attendance/${today}`);
        onValue(attRef, (snapshot) => {
            const listDiv = document.getElementById('attendance-list');
            listDiv.innerHTML = "";
            if (snapshot.exists()) {
                snapshot.forEach((child) => {
                    const data = child.val();
                    listDiv.innerHTML += `
                        <div class="student-item">
                            <b>üë§ ${data.name}</b><br>
                            üìû ${data.phone}<br>
                            ‚è∞ Vaqt: ${data.time}
                        </div>`;
                });
            } else {
                listDiv.innerText = "Bugun hali hech kim ro'yxatdan o'tmadi.";
            }
        });
    }

    function calculateDistance(lat1, lon1, lat2, lon2) {
        const R = 6371;
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLon = (lon2 - lon1) * Math.PI / 180;
        const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    function checkTodayAttendance(uid) {
        get(ref(db, `attendance/${today}/${uid}`)).then((snapshot) => {
            if (snapshot.exists()) {
                document.getElementById('checkInBtn').disabled = true;
                document.getElementById('checkInBtn').innerText = "Bugun tasdiqlangan ‚úÖ";
            }
        });
    }
</script>
</body>
</html>
