<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Davomad.uz | Final</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --tg: #248b65; --blue: #007AFF; --bg: #f2f2f7; --red: #ff3b30; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 0; padding-bottom: 90px; }
        .container { padding: 15px; max-width: 450px; margin: 0 auto; }
        .card { background: white; border-radius: 20px; padding: 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); text-align: center; margin-bottom: 15px; }
        
        /* Steps */
        .step-box { display: flex; justify-content: space-between; margin-bottom: 20px; }
        .step { width: 30%; height: 5px; background: #ddd; border-radius: 5px; }
        .step.active { background: var(--blue); }
        .step.complete { background: var(--tg); }

        /* Form */
        input, select { width: 100%; padding: 14px; border: 1px solid #d1d1d6; border-radius: 12px; font-size: 16px; box-sizing: border-box; outline: none; margin-bottom: 10px; }
        button { width: 100%; padding: 16px; border: none; border-radius: 14px; font-weight: 600; font-size: 16px; cursor: pointer; transition: 0.2s; }
        .btn-main { background: var(--tg); color: white; }
        .btn-blue { background: var(--blue); color: white; }
        .btn-red { background: white; color: var(--red); border: 1px solid var(--red); }
        .hidden { display: none !important; }

        /* Camera */
        #video-wrap { width: 200px; height: 200px; border-radius: 50%; overflow: hidden; border: 4px solid var(--blue); margin: 0 auto 15px; display: none; position: relative; }
        video { width: 100%; height: 100%; object-fit: cover; }
        canvas { display: none; }
        .preview-img { width: 80px; height: 80px; border-radius: 50%; object-fit: cover; border: 2px solid var(--tg); }

        /* Navigation */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; height: 75px; background: white; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #ddd; }
        .nav-item { flex: 1; text-align: center; color: #8e8e93; font-size: 11px; cursor: pointer; }
        .nav-item.active { color: var(--blue); }
    </style>
</head>
<body>

<div class="container">
    <div id="view-reg" class="card hidden">
        <h2>Davomad.uz</h2>
        <input type="text" id="reg-name" placeholder="Ism Familiya">
        <select id="reg-role">
            <option value="student">Talaba</option>
            <option value="teacher">O'qituvchi</option>
        </select>
        <button class="btn-blue" onclick="registerUser()">Ro'yxatdan o'tish</button>
    </div>

    <div id="view-student" class="card hidden">
        <h2 id="st-name">Xush kelibsiz!</h2>
        <div class="step-box">
            <div id="step-1" class="step active"></div>
            <div id="step-2" class="step"></div>
            <div id="step-3" class="step"></div>
        </div>
        <p id="status-txt">1-bosqich: Yuzni tasdiqlang</p>
        <div id="video-wrap"><video id="video" autoplay playsinline></video></div>
        <canvas id="canvas"></canvas>
        <button id="main-btn" class="btn-main" onclick="handleStep1()">Kamerani ochish</button>
    </div>

    <div id="view-teacher" class="card hidden">
        <h2>Darsdagi talabalar</h2>
        <div id="attendance-list" style="text-align: left;"></div>
    </div>

    <div id="view-settings" class="card hidden">
        <h2>Sozlamalar</h2>
        <div style="text-align: left; margin-bottom: 20px;">
            <p><b>Ism:</b> <span id="set-name">...</span></p>
            <p><b>Rol:</b> <span id="set-role">...</span></p>
        </div>
        <button class="btn-red" onclick="logout()">Tizimdan chiqish</button>
    </div>
</div>

<nav id="bottom-nav" class="bottom-nav hidden">
    <div class="nav-item active" id="nav-home" onclick="changeTab('home')">üè†<br>Asosiy</div>
    <div class="nav-item" id="nav-settings" onclick="changeTab('settings')">‚öôÔ∏è<br>Sozlama</div>
</nav>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, get, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBc7tUey3q6hGZjWxisJo701-G4NbyD9zI",
        authDomain: "gen-lang-client-0228947349.firebaseapp.com",
        databaseURL: "https://gen-lang-client-0228947349-default-rtdb.firebaseio.com",
        projectId: "gen-lang-client-0228947349",
        storageBucket: "gen-lang-client-0228947349.firebasestorage.app",
        messagingSenderId: "253793341504",
        appId: "1:253793341504:web:709752258000dab44fcfa5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const tg = window.Telegram.WebApp;
    const userId = tg.initDataUnsafe.user?.id || "dev_user";
    
    let userProfile = null;
    let base64Photo = "";

    // 1. Ilovani yuklash
    async function initApp() {
        tg.expand();
        const snap = await get(ref(db, `users/${userId}`));
        if(snap.exists()) {
            userProfile = snap.val();
            renderUI();
        } else {
            showPage('view-reg');
        }
    }
    initApp();

    window.registerUser = async () => {
        const name = document.getElementById('reg-name').value;
        const role = document.getElementById('reg-role').value;
        if(!name) return tg.showAlert("Ismni kiriting!");
        userProfile = { name, role, id: userId };
        await set(ref(db, `users/${userId}`), userProfile);
        renderUI();
    };

    function renderUI() {
        document.getElementById('bottom-nav').classList.remove('hidden');
        document.getElementById('set-name').innerText = userProfile.name;
        document.getElementById('set-role').innerText = userProfile.role === 'teacher' ? "O'qituvchi" : "Talaba";
        changeTab('home');
    }

    // 2. Tablarni almashtirish
    window.changeTab = (tab) => {
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        if(tab === 'home') {
            document.getElementById('nav-home').classList.add('active');
            if(userProfile.role === 'teacher') {
                showPage('view-teacher');
                loadAttendance();
            } else {
                showPage('view-student');
                document.getElementById('st-name').innerText = userProfile.name;
            }
        } else {
            document.getElementById('nav-settings').classList.add('active');
            showPage('view-settings');
        }
    };

    // 3. Talaba: 1-Bosqich (Yuz)
    window.handleStep1 = async () => {
        const video = document.getElementById('video');
        const wrap = document.getElementById('video-wrap');
        const btn = document.getElementById('main-btn');

        if(btn.innerText === "Kamerani ochish") {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                video.srcObject = stream;
                wrap.style.display = "block";
                btn.innerText = "Suratga tushish";
            } catch(e) { tg.showAlert("Kameraga ruxsat yo'q!"); }
        } else {
            const canvas = document.getElementById('canvas');
            canvas.width = video.videoWidth; canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            base64Photo = canvas.toDataURL('image/jpeg', 0.4);
            video.srcObject.getTracks().forEach(t => t.stop());
            wrap.style.display = "none";
            
            document.getElementById('step-1').classList.add('complete');
            document.getElementById('step-2').classList.add('active');
            document.getElementById('status-txt').innerText = "2-bosqich: Barmoq izi";
            btn.innerText = "Barmoq izini tasdiqlash";
            btn.onclick = handleStep2;
        }
    };

    // 4. Talaba: 2-Bosqich (Barmoq)
    window.handleStep2 = () => {
        tg.BiometricManager.init(() => {
            tg.BiometricManager.authenticate({ reason: "Tasdiqlang" }, (ok) => {
                if(ok) {
                    document.getElementById('step-2').classList.add('complete');
                    document.getElementById('step-3').classList.add('active');
                    document.getElementById('status-txt').innerText = "3-bosqich: QR Skaner";
                    const btn = document.getElementById('main-btn');
                    btn.innerText = "QR Skanerlash";
                    btn.onclick = handleStep3;
                } else tg.showAlert("Xato!");
            });
        });
    };

    // 5. Talaba: 3-Bosqich (QR)
    window.handleStep3 = () => {
        tg.showScanQrPopup({ text: "Guvohnoma QR kodini ko'rsating" }, async (data) => {
            if(data) {
                tg.closeScanQrPopup();
                const today = new Date().toISOString().split('T')[0];
                const time = new Date().toLocaleTimeString('uz-UZ', {hour:'2-digit', minute:'2-digit'});
                
                await set(ref(db, `attendance/${today}/${userId}`), {
                    userName: userProfile.name,
                    userTime: time,
                    userPhoto: base64Photo,
                    userQr: data
                });
                
                document.getElementById('step-3').classList.add('complete');
                document.getElementById('status-txt').innerHTML = "<b style='color:var(--tg)'>Davomat qilindi! ‚úÖ</b>";
                document.getElementById('main-btn').classList.add('hidden');
            }
            return true;
        });
    };

    // 6. O'qituvchi: Ro'yxatni yuklash
    function loadAttendance() {
        const today = new Date().toISOString().split('T')[0];
        onValue(ref(db, `attendance/${today}`), (snap) => {
            const list = document.getElementById('attendance-list');
            list.innerHTML = "";
            if(!snap.exists()) return list.innerHTML = "Hali hech kim yo'q.";
            snap.forEach(child => {
                const v = child.val();
                list.innerHTML += `
                    <div style="display:flex; align-items:center; padding:10px; border-bottom:1px solid #eee;">
                        <img src="${v.userPhoto}" class="preview-img" style="margin-right:12px;">
                        <div>
                            <b>${v.userName}</b> <br>
                            <small>${v.userTime} | QR: ${v.userQr}</small>
                        </div>
                    </div>`;
            });
        });
    }

    // 7. Tizimdan chiqish
    window.logout = () => {
        tg.showConfirm("Tizimdan chiqishni xohlaysizmi?", async (ok) => {
            if(ok) {
                await remove(ref(db, `users/${userId}`));
                location.reload();
            }
        });
    };

    function showPage(id) {
        document.querySelectorAll('.container > div').forEach(d => d.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
    }
</script>
</body>
</html>
