<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kino Pro: Telegram Embed</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --p: #7b42f5; --bg: #000; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; overflow: hidden; }
        .main { height: 100vh; display: flex; flex-direction: column; }
        
        /* Telegram xabarini chiqarish uchun oyna */
        #tg-frame { width: 100%; flex-grow: 1; border: none; background: #000; }

        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: none;
            flex-direction: column; justify-content: center; align-items: center; z-index: 1000;
        }
        .card { background: var(--p); padding: 30px; border-radius: 20px; text-align: center; width: 80%; }
        .btn { background: #fff; color: #000; border: none; padding: 15px; border-radius: 10px; font-weight: bold; width: 100%; margin-top: 15px; }
        .footer { background: #111; padding: 10px; font-size: 12px; text-align: center; border-top: 1px solid var(--p); }
    </style>
</head>
<body>

<div class="main">
    <div id="video-container" style="flex-grow: 1; display: flex; align-items: center; justify-content: center;">
        <p id="msg">Link yuklanmoqda...</p>
    </div>

    <div id="check-modal" class="overlay">
        <div class="card">
            <h2>UYG'OQMISIZ? ðŸ˜´</h2>
            <p>Davom etish uchun tasdiqlang</p>
            <div id="timer" style="font-size: 30px; font-weight: bold;">30</div>
            <button class="btn" onclick="confirmWake()">HA, UYG'OQMAN!</button>
        </div>
    </div>

    <div class="footer">
        <span>3 bosqichli nazorat: <b>Har 30 daqiqada</b></span>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const link = "https://t.me/tungi_borilar_vampirlarbot/59";
    const container = document.getElementById('video-container');
    
    // Telegram postini "Embed" qilish (Oynaga joylash)
    function loadPost() {
        const embedUrl = link + "?embed=1&dark=1";
        container.innerHTML = `<iframe id="tg-frame" src="${embedUrl}"></iframe>`;
    }

    // Har 30 daqiqada tekshirish (Kino vaqtini bilolmaganimiz uchun taymer qo'yamiz)
    let checkInterval = 30 * 60; 
    let countdown;

    function startGlobalTimer() {
        setInterval(() => {
            checkInterval--;
            if (checkInterval <= 0) {
                triggerCheck();
            }
        }, 1000);
    }

    function triggerCheck() {
        document.getElementById('check-modal').style.display = 'flex';
        let left = 30;
        countdown = setInterval(() => {
            left--;
            document.getElementById('timer').innerText = left;
            if (left <= 0) {
                clearInterval(countdown);
                tg.close();
            }
        }, 1000);
    }

    function confirmWake() {
        clearInterval(countdown);
        document.getElementById('check-modal').style.display = 'none';
        checkInterval = 30 * 60; // Taymerni yangilash
    }

    loadPost();
    startGlobalTimer();
</script>
</body>
</html>
