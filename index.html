<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduGate Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background: #f0f2f5; }
        .card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        #reader { width: 100%; border-radius: 10px; overflow: hidden; display: none; margin-bottom: 20px; }
        button { width: 100%; padding: 15px; margin-top: 10px; background: #248b65; color: white; border: none; border-radius: 10px; font-weight: bold; }
        #debug { font-size: 12px; color: red; margin-top: 10px; text-align: left; background: #eee; padding: 5px; }
    </style>
</head>
<body>

<div class="card">
    <h3>ðŸŽ“ EduGate Smart v2</h3>
    <div id="reader"></div>
    <div id="status">Tizim yuklanmoqda...</div>
    
    <button id="authBtn" onclick="setupBiometrics()">1. Barmoq izini faollashtirish</button>
    <button id="scanBtn" onclick="startScanning()" style="display:none;">2. QR Skanerni yoqish</button>
    
    <div id="debug"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBc7tUey3q6hGZjWxisJo701-G4NbyD9zI",
        authDomain: "gen-lang-client-0228947349.firebaseapp.com",
        databaseURL: "https://gen-lang-client-0228947349-default-rtdb.firebaseio.com",
        projectId: "gen-lang-client-0228947349",
        storageBucket: "gen-lang-client-0228947349.firebasestorage.app",
        messagingSenderId: "253793341504",
        appId: "1:253793341504:web:709752258000dab44fcfa5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const tg = window.Telegram.WebApp;
    const bm = tg.BiometricManager;

    tg.ready();
    tg.expand();

    function log(msg) { document.getElementById('debug').innerText += "\n> " + msg; }

    // Biometrika holatini tekshirish
    bm.init(() => {
        log("Biometrika inited: " + bm.isInited);
        log("Available: " + bm.isBiometricAvailable);
        log("Access Granted: " + bm.isAccessGranted);
        
        if (bm.isAccessGranted) {
            document.getElementById('authBtn').style.display = 'none';
            document.getElementById('scanBtn').style.display = 'block';
            document.getElementById('status').innerText = "Biometrika tayyor âœ…";
        } else {
            document.getElementById('status').innerText = "Ruxsat berilmagan âš ï¸";
        }
    });

    window.setupBiometrics = function() {
        if (!bm.isBiometricAvailable) {
            tg.showAlert("Qurilmangizda barmoq izi skaneri topilmadi yoki Telegram'ga ruxsat berilmagan.");
            return;
        }

        bm.requestAccess({ reason: "Darsga kelganingizni tasdiqlash uchun barmoq izi kerak." }, (granted) => {
            if (granted) {
                log("Ruxsat berildi!");
                // Ruxsat berilgach, biometrik tokenni saqlash uchun bir marta tekshirish kerak
                bm.authenticate({ reason: "Sozlamani yakunlash uchun barmoq izini bosing" }, (success) => {
                    if (success) {
                        location.reload(); // Sahifani yangilab, skaner tugmasini chiqaramiz
                    }
                });
            } else {
                log("Ruxsat berilmadi.");
                tg.showAlert("Ruxsat bermasangiz, barmoq izi ishlamaydi.");
            }
        });
    };

    window.startScanning = function() {
        document.getElementById('reader').style.display = 'block';
        const scanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
        scanner.render((text) => {
            scanner.clear();
            // QR o'qilgach, barmoq izini so'rash
            bm.authenticate({ reason: "Davomatni tasdiqlang" }, (success) => {
                if (success) {
                    saveData(text);
                } else {
                    tg.showAlert("Tasdiqlash bajarilmadi âŒ");
                }
            });
        });
    };

    function saveData(qrData) {
        const user = tg.initDataUnsafe.user || { id: "test", first_name: "Maruf" };
        set(ref(db, 'attendance/' + user.id + '/' + Date.now()), {
            name: user.first_name,
            data: qrData,
            time: new Date().toLocaleString(),
            auth: "Biometric_Success"
        }).then(() => {
            tg.showAlert("Muvaffaqiyatli saqlandi! ðŸŽ“");
            tg.HapticFeedback.notificationOccurred('success');
        });
    }
</script>
</body>
</html>
