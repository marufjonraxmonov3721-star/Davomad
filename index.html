<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Yangilanish ketmoqda...</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: "Segoe UI", sans-serif;
}

/* animated background */
body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    color:white;
    background: linear-gradient(-45deg,#0f2027,#203a43,#2c5364,#1b2735);
    background-size:400% 400%;
    animation:bg 8s ease infinite;
}

@keyframes bg{
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}

/* main card */
.card{
    width:340px;
    padding:30px 25px;
    border-radius:25px;
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(18px);
    text-align:center;
    box-shadow:0 0 40px rgba(0,0,0,.6);
}

/* title */
h1{
    font-size:22px;
    margin-bottom:10px;
}

.sub{
    font-size:13px;
    opacity:.8;
    margin-bottom:18px;
}

/* spinner */
.spinner{
    width:60px;
    height:60px;
    border:6px solid rgba(255,255,255,.2);
    border-top:6px solid #00e5ff;
    border-radius:50%;
    margin:0 auto 20px;
    animation:spin 1s linear infinite;
}

@keyframes spin{
    100%{transform:rotate(360deg)}
}

/* progress */
.progress{
    height:12px;
    background:#1c2c38;
    border-radius:20px;
    overflow:hidden;
    margin-bottom:10px;
}

.bar{
    height:100%;
    width:0%;
    background:linear-gradient(90deg,#00ffcc,#00c6ff);
    box-shadow:0 0 15px #00e5ff;
}

/* percent */
.percent{
    font-size:14px;
    margin-bottom:15px;
}

/* updates list */
.updates{
    text-align:left;
    font-size:13px;
    opacity:.9;
    line-height:22px;
    margin-top:10px;
}

/* countdown */
.timer{
    margin-top:15px;
    font-weight:bold;
    font-size:14px;
    color:#00e5ff;
}
</style>
</head>

<body>

<div class="card">

    <div class="spinner"></div>

    <h1>Yangilanish ketmoqda...</h1>
    <div class="sub">Iltimos kuting, ilova yaxshilanmoqda ðŸš€</div>

    <div class="progress">
        <div class="bar" id="bar"></div>
    </div>

    <div class="percent" id="percent">0%</div>

    <!-- userni ushlab turadigan qism -->
    <div class="updates">
        âœ… Tezlik oshirildi <br>
        âœ… Yangi dizayn qoâ€˜shildi <br>
        âœ… Xatolar tuzatildi <br>
        âœ… Bonus tizimi yangilandi
    </div>

    <div class="timer" id="timer">10 soniya qoldi...</div>

</div>

<script>
let p = 0;
let seconds = 10;

let bar = document.getElementById("bar");
let percent = document.getElementById("percent");
let timer = document.getElementById("timer");

let loading = setInterval(()=>{
    p+=2;

    bar.style.width = p + "%";
    percent.innerText = p + "%";

    if(p>=100){
        clearInterval(loading);
        percent.innerText = "Tayyor âœ…";

        setTimeout(()=>{
            // sahifa ochiladi
            // window.location.href = "index.html";
        },800);
    }
},100);

let count = setInterval(()=>{
    seconds--;
    timer.innerText = seconds + " soniya qoldi...";

    if(seconds<=0){
        clearInterval(count);
    }
},1000);
</script>

</body>
</html>
