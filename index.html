<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Davomad.uz | Test</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --tg: #248b65; --blue: #007AFF; --bg: #f2f2f7; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 0; padding-bottom: 80px; }
        .container { padding: 20px; max-width: 450px; margin: 0 auto; }
        .card { background: white; border-radius: 20px; padding: 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); text-align: center; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .form-group { text-align: left; margin-bottom: 12px; }
        label { font-size: 12px; font-weight: 600; color: #8e8e93; margin-left: 5px; }
        input, select { width: 100%; padding: 14px; border: 1px solid #d1d1d6; border-radius: 12px; font-size: 16px; box-sizing: border-box; outline: none; margin-top: 5px; }
        
        button { width: 100%; padding: 16px; border: none; border-radius: 14px; font-weight: 600; font-size: 16px; cursor: pointer; transition: 0.2s; margin-top: 10px; }
        .btn-primary { background: var(--blue); color: white; }
        .btn-main { background: var(--tg); color: white; }
        .hidden { display: none !important; }

        .bottom-nav { position: fixed; bottom: 0; width: 100%; height: 75px; background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); display: flex; justify-content: space-around; align-items: center; border-top: 0.5px solid #d1d1d6; z-index: 1000; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; gap: 4px; color: #8e8e93; font-size: 11px; cursor: pointer; }
        .nav-item.active { color: var(--blue); }
    </style>
</head>
<body>

<div class="container">
    <div id="view-step1" class="card">
        <h2>Davomad.uz</h2>
        <div class="form-group"><label>Ism</label><input type="text" id="reg-name" placeholder="Maruf"></div>
        <div class="form-group"><label>Familiya</label><input type="text" id="reg-surname" placeholder="Raxmonov"></div>
        <button class="btn-primary" onclick="goToStep2()">Keyingisi</button>
    </div>

    <div id="view-step2" class="card hidden">
        <h2>Gmail Tasdiqlash</h2>
        <div class="form-group"><label>Email</label><input type="email" id="reg-email" placeholder="example@gmail.com"></div>
        <div class="form-group"><label>Parol</label><input type="password" id="reg-pass" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"></div>
        <button class="btn-primary" onclick="handleEmailReg()">Tasdiqlash xatini yuborish</button>
    </div>

    <div id="view-role" class="card hidden">
        <h2>Rolni tanlang</h2>
        <select id="reg-role">
            <option value="student">Talaba</option>
            <option value="teacher">O'qituvchi</option>
        </select>
        <button class="btn-primary" onclick="saveFinalData()">Tizimga kirish</button>
    </div>

    <div id="view-main-student" class="card hidden">
        <h2 id="st-welcome">Xush kelibsiz!</h2>
        <div style="font-size: 70px; margin: 20px 0;">üõ°Ô∏è</div>
        <p style="color: #888;">GPS vaqtincha o'chirilgan. Faqat barmoq izi bilan tasdiqlang.</p>
        <button class="btn-main" id="btn-checkin" onclick="takeAttendance()">Borligimni tasdiqlash (Bio)</button>
    </div>

    <div id="view-main-teacher" class="card hidden">
        <h2>Bugungi Davomat</h2>
        <div id="attendance-list" style="text-align: left; margin-top: 15px;"></div>
    </div>
</div>

<nav id="nav-teacher" class="bottom-nav hidden">
    <div class="nav-item active">üìã<span>Davomad</span></div>
    <div class="nav-item">üìä<span>Tarix</span></div>
    <div class="nav-item">‚öôÔ∏è<span>Sozlama</span></div>
</nav>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, sendEmailVerification, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, set, get, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBc7tUey3q6hGZjWxisJo701-G4NbyD9zI",
        authDomain: "gen-lang-client-0228947349.firebaseapp.com",
        databaseURL: "https://gen-lang-client-0228947349-default-rtdb.firebaseio.com",
        projectId: "gen-lang-client-0228947349",
        storageBucket: "gen-lang-client-0228947349.firebasestorage.app",
        messagingSenderId: "253793341504",
        appId: "1:253793341504:web:709752258000dab44fcfa5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const tg = window.Telegram.WebApp;
    const bm = tg.BiometricManager;

    let tempUser = {};

    window.goToStep2 = () => {
        tempUser.name = document.getElementById('reg-name').value;
        tempUser.surname = document.getElementById('reg-surname').value;
        if(!tempUser.name) return tg.showAlert("Ismni kiriting");
        showView('view-step2');
    };

    window.handleEmailReg = () => {
        const email = document.getElementById('reg-email').value;
        const pass = document.getElementById('reg-pass').value;
        createUserWithEmailAndPassword(auth, email, pass).then(res => {
            sendEmailVerification(res.user);
            tg.showAlert("Gmailni tekshiring va tasdiqlang!");
            showView('view-role');
        }).catch(err => tg.showAlert(err.message));
    };

    window.saveFinalData = () => {
        const role = document.getElementById('reg-role').value;
        const uid = auth.currentUser.uid;
        set(ref(db, `users/${uid}`), { ...tempUser, role, email: auth.currentUser.email })
        .then(() => location.reload());
    };

    onAuthStateChanged(auth, user => {
        if(user && user.emailVerified) {
            get(ref(db, `users/${user.uid}`)).then(snap => {
                if(snap.exists()) setupUI(snap.val());
            });
        }
    });

    function setupUI(data) {
        if(data.role === 'teacher') {
            showView('view-main-teacher');
            document.getElementById('nav-teacher').classList.remove('hidden');
            loadList();
        } else {
            showView('view-main-student');
            document.getElementById('st-welcome').innerText = `Salom, ${data.name}!`;
        }
    }

    window.takeAttendance = () => {
        bm.init(() => {
            bm.authenticate({ reason: "Davomatni tasdiqlang" }, ok => {
                if(ok) {
                    const today = new Date().toISOString().split('T')[0];
                    set(ref(db, `attendance/${today}/${auth.currentUser.uid}`), {
                        name: auth.currentUser.email,
                        time: new Date().toLocaleTimeString()
                    }).then(() => tg.showAlert("Muvaffaqiyatli qayd etildi! ‚úÖ"));
                }
            });
        });
    };

    function loadList() {
        const today = new Date().toISOString().split('T')[0];
        onValue(ref(db, `attendance/${today}`), snap => {
            const list = document.getElementById('attendance-list');
            list.innerHTML = "";
            snap.forEach(c => {
                list.innerHTML += `<div style="padding:10px; border-bottom:1px solid #eee;"><b>${c.val().name}</b> - ${c.val().time}</div>`;
            });
        });
    }

    function showView(id) {
        ['view-step1', 'view-step2', 'view-role', 'view-main-student', 'view-main-teacher'].forEach(v => document.getElementById(v).classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
    }
</script>
</body>
</html>
