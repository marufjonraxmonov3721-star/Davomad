<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Brain Pro | Maruf Raxmonov</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --p: #7b42f5; --bg: #0a0a0b; --card: #16161e; --green: #28a745; --yellow: #f1c40f; --orange: #e67e22; --red: #ff3b3b; }
        body { background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; padding-bottom: 80px; overflow-x: hidden; user-select: none; }
        .container { padding: 20px; max-width: 500px; margin: 0 auto; }
        
        #auth, #game, #leaderboard, #result-screen { display: none; text-align: center; }
        .active { display: block !important; }

        /* Progress Header */
        .level-header { background: var(--card); padding: 20px; border-radius: 25px; border: 1px solid #333; margin-bottom: 20px; }
        #level-title { font-size: 24px; font-weight: 900; text-transform: uppercase; letter-spacing: 2px; }
        .session-info { font-size: 14px; color: var(--p); margin-top: 10px; font-weight: bold; }
        .progress-container { background: #222; height: 10px; border-radius: 5px; margin-top: 10px; overflow: hidden; }
        #xp-progress-bar { height: 100%; width: 0%; transition: 0.5s; background: var(--p); }

        /* Quiz UI */
        .quiz-card { background: var(--card); padding: 25px; border-radius: 25px; border: 1px solid #333; min-height: 250px; display: flex; flex-direction: column; justify-content: center; }
        .question { font-size: 20px; font-weight: 600; line-height: 1.5; margin-bottom: 25px; text-align: left; }
        .options-grid { display: grid; gap: 12px; }
        .option-btn { background: #222; padding: 18px; border-radius: 15px; border: 1px solid #444; text-align: left; cursor: pointer; transition: 0.2s; font-size: 16px; }
        .correct { background: var(--green) !important; border-color: var(--green); }
        .wrong { background: var(--red) !important; border-color: var(--red); }

        /* Result Box */
        .result-box { background: var(--card); padding: 30px; border-radius: 25px; border: 1px solid #333; margin-top: 50px; }
        .btn-next { background: var(--p); border: none; padding: 18px; border-radius: 15px; color: #fff; font-weight: bold; width: 100%; margin-top: 20px; cursor: pointer; font-size: 18px; }
        
        /* Navigation */
        .bottom-nav { position: fixed; bottom: 0; left: 0; width: 100%; background: var(--card); display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #333; z-index: 1000; }
        .nav-link { font-size: 11px; opacity: 0.4; cursor: pointer; text-align: center; color: #fff; }
        .nav-link.active-link { opacity: 1; color: var(--p); font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <div id="auth">
        <h1 style="color:var(--p); font-size: 48px; margin-top: 80px;">Brain Pro</h1>
        <p style="color:#666; margin-bottom: 50px;">Bosqichma-bosqich cho'qqiga chiqing!</p>
        <button onclick="login()" style="background:var(--p); border:none; padding:20px; border-radius:18px; color:#fff; font-weight:bold; width:100%; font-size:20px;">BOSHLASH</button>
    </div>

    <div id="game">
        <div class="level-header">
            <div id="level-title">OSON</div>
            <div class="session-info">Savol: <span id="q-counter">0/0</span> | Ball: <b id="u-ball">0</b></div>
            <div class="progress-container"><div id="xp-progress-bar"></div></div>
        </div>
        <div class="quiz-card">
            <div class="question" id="question-text">Yuklanmoqda...</div>
            <div id="options-box" class="options-grid"></div>
        </div>
    </div>

    <div id="result-screen">
        <div class="result-box">
            <h2 id="result-status">Raund Tugadi!</h2>
            <p id="result-score">To'plangan ball: 0</p>
            <p id="result-total">Umumiy XP: 0</p>
            <p id="result-msg" style="color:#888; margin-top:10px;"></p>
            <button class="btn-next" id="next-btn-text" onclick="startNewRound()">KEYINGI RAUND</button>
        </div>
    </div>

    <div id="leaderboard">
        <h2 style="color:var(--p)">üèÜ Reyting</h2>
        <div id="rank-list" class="quiz-card" style="padding: 10px; min-height: auto;"></div>
    </div>
</div>

<div class="bottom-nav" id="navbar" style="display:none">
    <div class="nav-link active-link" id="link-game" onclick="navigate('game')">üéÆ<br>O'yin</div>
    <div class="nav-link" id="link-rank" onclick="navigate('leaderboard')">üèÜ<br>Reyting</div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, get, query, orderByChild, limitToLast } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBc7tUey3q6hGZjWxisJo701-G4NbyD9zI",
        authDomain: "gen-lang-client-0228947349.firebaseapp.com",
        databaseURL: "https://gen-lang-client-0228947349-default-rtdb.firebaseio.com",
        projectId: "gen-lang-client-0228947349",
        appId: "1:253793341504:web:709752258000dab44fcfa5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const tg = window.Telegram.WebApp;
    const uid = tg.initDataUnsafe?.user?.id || "tester_maruf";
    const userRef = ref(db, 'brain_users/' + uid);

    let totalXp = 0; // Bu bazadagi doimiy ball
    let sessionQuestions = [];
    let currentIdx = 0;
    let roundScore = 0; // Bu faqat 15-20 ta savollik raund balli
    let isLocked = false;

    const gameConfig = {
        oson: { qCount: 15, passScore: 100, title: "üü¢ OSON", nextXp: 500 },
        ortacha: { qCount: 20, passScore: 150, title: "üü° O'RTACHA", nextXp: 1500 },
        qiyin: { qCount: 25, passScore: 200, title: "üü† QIYIN", nextXp: 3500 },
        juda_qiyin: { qCount: 30, passScore: 250, title: "üî¥ MASTER", nextXp: 10000 }
    };

    window.onload = async () => {
        const snap = await get(userRef);
        if (snap.exists()) totalXp = Number(snap.val().xp) || 0;
        document.getElementById('auth').classList.add('active');
    };

    window.login = async () => {
        const user = tg.initDataUnsafe?.user;
        const snap = await get(userRef);
        if (!snap.exists()) await set(userRef, { name: user?.first_name || "O'yinchi", xp: 0 });
        document.getElementById('auth').classList.remove('active');
        document.getElementById('navbar').style.display = 'flex';
        navigate('game');
        startNewRound();
    };

    window.startNewRound = async () => {
        document.getElementById('result-screen').classList.remove('active');
        document.getElementById('game').classList.add('active');
        
        // XP ballariga qarab joriy darajani aniqlash
        let levelKey = totalXp < 500 ? "oson" : (totalXp < 1500 ? "ortacha" : (totalXp < 3500 ? "qiyin" : "juda_qiyin"));
        const config = gameConfig[levelKey];
        
        document.getElementById('level-title').innerText = config.title;
        document.getElementById('u-ball').innerText = totalXp;
        
        // Bazadan joriy darajadagi barcha savollarni olish va random 15/20 tasini saralash
        const qSnap = await get(ref(db, 'brain_questions/' + levelKey));
        const allQ = qSnap.val() || [];
        sessionQuestions = allQ.sort(() => 0.5 - Math.random()).slice(0, config.qCount);
        
        currentIdx = 0;
        roundScore = 0;
        showQuestion(levelKey);
    };

    function showQuestion(lvlKey) {
        isLocked = false;
        const qCount = gameConfig[lvlKey].qCount;
        const q = sessionQuestions[currentIdx];
        
        document.getElementById('q-counter').innerText = `${currentIdx + 1}/${qCount}`;
        document.getElementById('question-text').innerText = q.q;
        document.getElementById('xp-progress-bar').style.width = ((currentIdx + 1) / qCount * 100) + "%";

        const box = document.getElementById('options-box');
        box.innerHTML = "";
        q.a.forEach((opt, i) => {
            const btn = document.createElement('div');
            btn.className = "option-btn";
            btn.innerText = opt;
            btn.onclick = () => check(i, q.c, btn, lvlKey);
            box.appendChild(btn);
        });
    }

    async function check(idx, correct, el, lvlKey) {
        if (isLocked) return;
        isLocked = true;

        if (idx === correct) {
            el.classList.add('correct');
            roundScore += 10;
            tg.HapticFeedback.notificationOccurred('success');
        } else {
            el.classList.add('wrong');
            tg.HapticFeedback.notificationOccurred('error');
        }

        setTimeout(() => {
            currentIdx++;
            if (currentIdx < gameConfig[lvlKey].qCount) {
                showQuestion(lvlKey);
            } else {
                processRoundEnd(lvlKey);
            }
        }, 1000);
    }

    async function processRoundEnd(lvlKey) {
        const config = gameConfig[lvlKey];
        const passed = roundScore >= config.passScore;
        
        if (passed) {
            // Agar o'tgan bo'lsa, ballarni umumiy XP ga qo'shamiz va bazada yangilaymiz
            totalXp += roundScore;
            await set(ref(db, `brain_users/${uid}/xp`), Number(totalXp));
        }

        showFinalResult(lvlKey, passed);
    }

    function showFinalResult(lvlKey, passed) {
        document.getElementById('game').classList.remove('active');
        document.getElementById('result-screen').classList.add('active');
        
        const config = gameConfig[lvlKey];
        document.getElementById('result-score').innerText = `Raunddagi ball: ${roundScore}`;
        document.getElementById('result-total').innerText = `Umumiy XP: ${totalXp}`;
        
        if (passed) {
            document.getElementById('result-status').innerText = "Tabriklaymiz! üéâ";
            document.getElementById('result-status').style.color = "var(--green)";
            document.getElementById('result-msg').innerText = "Siz muvaffaqiyatli o'tdingiz. Ballaringiz umumiy hisobga qo'shildi.";
            document.getElementById('next-btn-text').innerText = "KEYINGI RAUND";
        } else {
            document.getElementById('result-status').innerText = "Yana bir bor urinib ko'ring!";
            document.getElementById('result-status').style.color = "var(--yellow)";
            document.getElementById('result-msg').innerText = `Bosqichdan o'tish uchun kamida ${config.passScore} ball to'plashingiz kerak edi.`;
            document.getElementById('next-btn-text').innerText = "QAYTA URINISH";
        }
    }

    window.navigate = (id) => {
        document.querySelectorAll('#auth, #game, #leaderboard, #result-screen').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.getElementById('link-game').classList.toggle('active-link', id === 'game' || id === 'result-screen');
        document.getElementById('link-rank').classList.toggle('active-link', id === 'leaderboard');
        if (id === 'leaderboard') fetchRank();
    };

    async function fetchRank() {
        const list = document.getElementById('rank-list');
        list.innerHTML = "Yuklanmoqda...";
        const qRank = query(ref(db, 'brain_users'), orderByChild('xp'), limitToLast(10));
        const snap = await get(qRank);
        if (snap.exists()) {
            let data = [];
            snap.forEach(c => data.push(c.val()));
            data.sort((a, b) => b.xp - a.xp);
            list.innerHTML = data.map((u, i) => `
                <div style="display:flex; justify-content:space-between; padding:15px; border-bottom:1px solid #222;">
                    <span>${i+1}. ${u.name}</span>
                    <b>${u.xp} XP</b>
                </div>
            `).join('');
        }
    }
</script>
</body>
</html>
