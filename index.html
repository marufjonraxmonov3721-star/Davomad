<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OXU | Navigator Davomad</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        :root { 
            --oxu-blue: #0047AB; 
            --oxu-gradient: linear-gradient(135deg, #002147, #0047AB);
            --gold: #D4AF37; --bg: #f4f7f9;
        }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); margin: 0; padding-bottom: 80px; }
        .header { background: var(--oxu-gradient); color: white; padding: 25px 20px; text-align: center; border-radius: 0 0 20px 20px; border-bottom: 4px solid var(--gold); }
        .container { padding: 15px; max-width: 500px; margin: -20px auto 0; }
        .card { background: white; border-radius: 20px; padding: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.08); text-align: center; margin-bottom: 15px; }
        #map { height: 300px; width: 100%; border-radius: 15px; border: 2px solid #ddd; z-index: 1; margin-bottom: 10px; }
        button { width: 100%; padding: 18px; border: none; border-radius: 15px; font-weight: bold; font-size: 16px; cursor: pointer; }
        .btn-main { background: var(--oxu-blue); color: white; }
        .hidden { display: none !important; }
        .status-badge { display: inline-block; padding: 8px 16px; border-radius: 20px; font-size: 13px; font-weight: bold; margin-bottom: 10px; }
        .st-ok { background: #e8f5e9; color: #2e7d32; }
        .st-err { background: #ffebee; color: #c62828; }
        .nav { position: fixed; bottom: 0; width: 100%; height: 70px; background: white; display: flex; border-top: 1px solid #eee; z-index: 1000; }
        .nav-item { flex: 1; text-align: center; padding-top: 15px; color: #999; font-size: 12px; }
        input, select { width: 100%; padding: 14px; border-radius: 12px; border: 1px solid #ddd; margin-bottom: 12px; }
    </style>
</head>
<body>

<div class="header"><h2 id="header-name" style="margin:0; font-size: 18px;">OXU DAVOMAT</h2></div>

<div class="container">
    <div id="view-reg" class="card hidden">
        <h3 style="color: var(--oxu-blue)">Ro'yxatdan o'tish</h3>
        <input type="text" id="reg-name" placeholder="Ism Familiya">
        <select id="reg-role"><option value="student">Talaba</option><option value="teacher">O'qituvchi</option></select>
        <button class="btn-main" onclick="saveUser()">KIRISH</button>
    </div>

    <div id="tab-student" class="tab-content hidden">
        <div class="card">
            <div id="gps-status" class="status-badge st-err">Joylashuv aniqlanmoqda...</div>
            <div id="map"></div>
            <p id="dist-text" style="font-size: 12px; color: #666; margin-bottom: 10px;"></p>
            <button id="btn-checkin" class="btn-main" onclick="confirmAttendance()">DAVOMATNI TASDIQLASH</button>
        </div>
    </div>

    <div id="tab-teacher" class="tab-content hidden">
        <div class="card">
            <h3 style="margin-top:0;">Dars statistikasi</h3>
            <div id="attendance-list" style="text-align: left; font-size: 14px;"></div>
            <button class="btn-main" onclick="exportToExcel()" style="background:#1D6F42; margin-top:15px;">EXCEL YUKLASH</button>
        </div>
    </div>
</div>

<nav id="bottom-nav" class="nav hidden">
    <div class="nav-item" onclick="switchTab('home')">üè†<br>Asosiy</div>
    <div class="nav-item" onclick="logout()">üö™<br>Chiqish</div>
</nav>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, get, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBc7tUey3q6hGZjWxisJo701-G4NbyD9zI",
        databaseURL: "https://gen-lang-client-0228947349-default-rtdb.firebaseio.com",
        projectId: "gen-lang-client-0228947349",
        appId: "1:253793341504:web:709752258000dab44fcfa5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const tg = window.Telegram.WebApp;
    const userId = tg.initDataUnsafe.user?.id || "user_debug";

    const UNI = { lat: 39.800911, lon: 64.426838, radius: 0.2 }; //
    let user = null, map, userMarker, polyline, currentDist = 999;

    async function init() {
        tg.expand();
        const snap = await get(ref(db, `users/${userId}`));
        if (snap.exists()) {
            user = snap.val();
            renderApp();
        } else { document.getElementById('view-reg').classList.remove('hidden'); }
    }
    init();

    window.saveUser = async () => {
        const name = document.getElementById('reg-name').value;
        const role = document.getElementById('reg-role').value;
        if(!name) return;
        user = { name, role, id: userId };
        await set(ref(db, `users/${userId}`), user);
        renderApp();
    };

    function renderApp() {
        document.getElementById('view-reg').classList.add('hidden');
        document.getElementById('bottom-nav').classList.remove('hidden');
        document.getElementById('header-name').innerText = user.name;
        switchTab('home');
        if(user.role === 'student') initMap();
        else loadTeacherData();
    }

    function initMap() {
        map = L.map('map').setView([UNI.lat, UNI.lon], 16);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        
        // Universitet markazi markeri
        L.marker([UNI.lat, UNI.lon]).addTo(map).bindPopup("OXU Markazi").openPopup();
        
        // Hudud chegarasi
        L.circle([UNI.lat, UNI.lon], { color: 'blue', radius: UNI.radius * 1000 }).addTo(map);

        navigator.geolocation.watchPosition(pos => {
            const { latitude: lat, longitude: lon } = pos.coords;
            currentDist = Math.sqrt(Math.pow(lat - UNI.lat, 2) + Math.pow(lon - UNI.lon, 2)) * 111;

            const badge = document.getElementById('gps-status');
            const distTxt = document.getElementById('dist-text');
            
            if(currentDist <= UNI.radius) {
                badge.innerText = "‚úÖ HUDUDDASIZ"; badge.className = "status-badge st-ok";
            } else {
                badge.innerText = "‚ùå HUDUDDAN TASHQARIDASIZ"; badge.className = "status-badge st-err";
            }
            distTxt.innerText = `Masofa: ${Math.round(currentDist*1000)} metr`;

            // 1. Foydalanuvchi markeri
            if(userMarker) map.removeLayer(userMarker);
            userMarker = L.marker([lat, lon], {icon: L.divIcon({className: 'user-icon', html: 'üìç', iconSize: [20, 20]})}).addTo(map);

            // 2. Yo'nalish chizig'i (Polyline)
            if(polyline) map.removeLayer(polyline);
            polyline = L.polyline([[lat, lon], [UNI.lat, UNI.lon]], {color: 'red', weight: 3, dashArray: '5, 10'}).addTo(map);

            map.panTo([lat, lon]);
        }, null, { enableHighAccuracy: true });
    }

    window.confirmAttendance = () => {
        if (currentDist > UNI.radius) return tg.showAlert("Siz hududda emassiz!");
        tg.BiometricManager.init(() => {
            tg.BiometricManager.authenticate({ reason: "OXU Xavfsizlik" }, async (ok) => {
                if(ok) {
                    const today = new Date().toISOString().split('T')[0];
                    await set(ref(db, `attendance/${today}/${userId}`), { name: user.name, time: new Date().toLocaleTimeString() });
                    tg.showAlert("Tasdiqlandi! ‚úÖ");
                }
            });
        });
    };

    function loadTeacherData() {
        const today = new Date().toISOString().split('T')[0];
        onValue(ref(db, `attendance/${today}`), snap => {
            const list = document.getElementById('attendance-list');
            list.innerHTML = "";
            snap.forEach(c => { list.innerHTML += `<div>‚Ä¢ ${c.val().name} (${c.val().time})</div>`; });
        });
    }

    window.exportToExcel = () => {
        const today = new Date().toISOString().split('T')[0];
        get(ref(db, `attendance/${today}`)).then(snap => {
            const rows = [];
            snap.forEach(c => rows.push({ "F.I.SH": c.val().name, "Vaqt": c.val().time }));
            const ws = XLSX.utils.json_to_sheet(rows);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Davomat");
            XLSX.writeFile(wb, `OXU_${today}.xlsx`);
        });
    };

    window.switchTab = (t) => {
        document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
        if(t === 'home') document.getElementById(user.role === 'teacher' ? 'tab-teacher' : 'tab-student').classList.remove('hidden');
    };

    window.logout = async () => {
        await remove(ref(db, `users/${userId}`)); location.reload();
    };
</script>
</body>
</html>
