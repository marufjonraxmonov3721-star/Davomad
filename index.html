<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduGate: Osiyo Xalqaro Universiteti</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --tg-color: #248b65; --bg-secondary: #f4f7f6; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #f0f2f5; margin: 0; padding: 20px; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .card { background: white; padding: 30px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        h2 { color: var(--tg-color); margin-bottom: 5px; }
        .status-text { font-size: 14px; color: #666; margin-bottom: 20px; min-height: 20px; }
        button { width: 100%; padding: 16px; margin: 10px 0; border: none; border-radius: 12px; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .btn-main { background: var(--tg-color); color: white; }
        .btn-role { background: #0088cc; color: white; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        #attendance-list { text-align: left; margin-top: 20px; border-top: 1px solid #eee; padding-top: 15px; max-height: 250px; overflow-y: auto; }
        .student-item { background: var(--bg-secondary); padding: 10px; border-radius: 8px; margin-bottom: 8px; font-size: 14px; border-left: 4px solid var(--tg-color); }
        .hidden { display: none; }
        .loader { display: none; margin: 10px auto; border: 3px solid #f3f3f3; border-top: 3px solid var(--tg-color); border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="card">
    <h2 id="title">EduGate Pro</h2>
    <p id="uni-info" style="font-size: 12px; color: #999; margin-top: -5px;">Osiyo Xalqaro Universiteti</p>
    <div id="status" class="status-text">Yuklanmoqda...</div>
    <div id="loader" class="loader"></div>

    <div id="registration-view" class="hidden">
        <p>Davom etish uchun rolingizni tanlang:</p>
        <button class="btn-role" onclick="registerUser('teacher')">üë®‚Äçüè´ O'qituvchiman</button>
        <button class="btn-role" onclick="registerUser('student')">üéì Talabaman</button>
    </div>

    <div id="student-view" class="hidden">
        <p id="welcome-student" style="font-weight: bold;"></p>
        <button id="checkInBtn" class="btn-main" onclick="handleStudentCheckIn()">Davomatni tasdiqlash</button>
        <p style="font-size: 11px; color: #888;">Eslatma: Faqat universitet hududida ishlaydi</p>
    </div>

    <div id="teacher-view" class="hidden">
        <h3 style="font-size: 16px;">Bugungi kelganlar ro'yxati</h3>
        <div id="attendance-list">Ma'lumotlar yuklanmoqda...</div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, get, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBc7tUey3q6hGZjWxisJo701-G4NbyD9zI",
        authDomain: "gen-lang-client-0228947349.firebaseapp.com",
        databaseURL: "https://gen-lang-client-0228947349-default-rtdb.firebaseio.com",
        projectId: "gen-lang-client-0228947349",
        storageBucket: "gen-lang-client-0228947349.firebasestorage.app",
        messagingSenderId: "253793341504",
        appId: "1:253793341504:web:709752258000dab44fcfa5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const tg = window.Telegram.WebApp;
    const bm = tg.BiometricManager;
    tg.ready(); tg.expand();

    const user = tg.initDataUnsafe.user || { id: "test_user", first_name: "Foydalanuvchi" };
    const today = new Date().toISOString().split('T')[0];
    
    // Osiyo Xalqaro Universiteti koordinatalari
    const UNI_LAT = 39.8009110; 
    const UNI_LON = 64.4268380; 
    const MAX_DIST = 0.3; // 300 metr

    // Tizimga kirishni tekshirish
    const userRef = ref(db, `users/${user.id}`);
    get(userRef).then((snapshot) => {
        if (!snapshot.exists()) {
            document.getElementById('registration-view').classList.remove('hidden');
            document.getElementById('status').innerText = "Tizimga xush kelibsiz!";
        } else {
            const userData = snapshot.val();
            showDashboard(userData.role);
        }
    });

    window.registerUser = function(role) {
        set(userRef, { 
            name: user.first_name, 
            role: role, 
            registeredAt: new Date().toLocaleString() 
        }).then(() => location.reload());
    };

    function showDashboard(role) {
        if (role === 'teacher') {
            document.getElementById('status').innerText = "O'qituvchi ish stoli";
            document.getElementById('teacher-view').classList.remove('hidden');
            loadAttendanceForTeacher();
        } else {
            document.getElementById('status').innerText = "Talaba ish stoli";
            document.getElementById('welcome-student').innerText = "Assalomu alaykum, " + user.first_name;
            document.getElementById('student-view').classList.remove('hidden');
            checkTodayAttendance();
        }
    }

    // Har safar yangi lokatsiya so'rash funksiyasi
    window.handleStudentCheckIn = function() {
        if (!bm.isAccessGranted) {
            bm.requestAccess({ reason: "Barmoq izi orqali tasdiqlash uchun ruxsat bering" }, (ok) => { if(ok) location.reload(); });
            return;
        }

        document.getElementById('loader').style.display = "block";
        document.getElementById('status').innerText = "Lokatsiya aniqlanmoqda...";

        // navigator.geolocation sozlamalari yangilandi
        navigator.geolocation.getCurrentPosition((pos) => {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;
            const dist = calculateDistance(lat, lon, UNI_LAT, UNI_LON);

            if (dist <= MAX_DIST) {
                document.getElementById('status').innerText = "Lokatsiya tasdiqlandi. Barmoq izini qo'ying.";
                bm.authenticate({ reason: "Darsda ekanligingizni tasdiqlang" }, (ok) => {
                    if (ok) saveAttendance(lat, lon);
                    else document.getElementById('loader').style.display = "none";
                });
            } else {
                document.getElementById('loader').style.display = "none";
                document.getElementById('status').innerText = "Siz hududdan tashqaridasiz!";
                tg.showAlert(`Xato: Siz universitet hududida emassiz. \nMasofa: ${dist.toFixed(2)} km`);
            }
        }, (err) => {
            document.getElementById('loader').style.display = "none";
            tg.showAlert("GPS xatosi: Iltimos, joylashuv aniqlashni yoqing!");
        }, { enableHighAccuracy: true, timeout: 10000 });
    };

    function saveAttendance(lat, lon) {
        set(ref(db, `attendance/${today}/${user.id}`), { 
            name: user.first_name, 
            time: new Date().toLocaleTimeString('uz-UZ'),
            coords: lat + "," + lon
        }).then(() => { 
            tg.HapticFeedback.notificationOccurred('success');
            tg.showAlert("Muvaffaqiyatli: Davomatingiz qayd etildi! ‚úÖ"); 
            location.reload(); 
        });
    }

    function loadAttendanceForTeacher() {
        const attRef = ref(db, `attendance/${today}`);
        onValue(attRef, (snapshot) => {
            const listDiv = document.getElementById('attendance-list');
            listDiv.innerHTML = "";
            if (snapshot.exists()) {
                snapshot.forEach((child) => {
                    const data = child.val();
                    listDiv.innerHTML += `<div class="student-item"><b>${data.name}</b><br><small>Kelgan vaqti: ${data.time}</small></div>`;
                });
            } else { listDiv.innerText = "Bugun hali hech kim kelmadi."; }
        });
    }

    function calculateDistance(lat1, lon1, lat2, lon2) {
        const R = 6371;
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLon = (lon2 - lon1) * Math.PI / 180;
        const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    function checkTodayAttendance() {
        get(ref(db, `attendance/${today}/${user.id}`)).then((snapshot) => {
            if (snapshot.exists()) {
                document.getElementById('checkInBtn').disabled = true;
                document.getElementById('checkInBtn').innerText = "Bugun tasdiqlangan ‚úÖ";
                document.getElementById('status').innerText = "Siz bugun darsdasiz.";
            }
        });
    }
</script>
</body>
</html>
