<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduGate Smart</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background: #f0f2f5; }
        .card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        #reader { width: 100%; border-radius: 10px; overflow: hidden; display: none; }
        button { width: 100%; padding: 15px; margin-top: 15px; background: #248b65; color: white; border: none; border-radius: 10px; font-weight: bold; font-size: 16px; }
        #status { margin-top: 15px; font-weight: bold; color: #444; }
    </style>
</head>
<body>

<div class="card">
    <h3>ðŸŽ“ EduGate Pro</h3>
    <div id="reader"></div>
    <div id="status">Tizim yuklanmoqda...</div>
    <button id="mainBtn" onclick="requestBiometrics()">Barmoq izini sozlash</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBc7tUey3q6hGZjWxisJo701-G4NbyD9zI",
        authDomain: "gen-lang-client-0228947349.firebaseapp.com",
        databaseURL: "https://gen-lang-client-0228947349-default-rtdb.firebaseio.com",
        projectId: "gen-lang-client-0228947349",
        storageBucket: "gen-lang-client-0228947349.firebasestorage.app",
        messagingSenderId: "253793341504",
        appId: "1:253793341504:web:709752258000dab44fcfa5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const tg = window.Telegram.WebApp;
    const bm = tg.BiometricManager;

    tg.ready();
    tg.expand();

    // 1-QADAM: Biometrika ruxsatini so'rash
    bm.init(() => {
        if (bm.isInited && bm.isBiometricAvailable) {
            document.getElementById('status').innerText = "Biometrika tayyor âœ…";
            document.getElementById('mainBtn').innerText = "QR Skanerni yoqish";
            document.getElementById('mainBtn').onclick = startScanning;
        } else {
            document.getElementById('status').innerText = "Biometrika faol emas âŒ";
            document.getElementById('mainBtn').innerText = "Faqat QR Skaner";
            document.getElementById('mainBtn').onclick = startScanning;
        }
    });

    window.requestBiometrics = function() {
        bm.requestAccess({ reason: "Darsga kelganingizni tasdiqlash uchun kerak" }, (allowed) => {
            if (allowed) {
                tg.showAlert("Ruxsat berildi!");
                location.reload();
            }
        });
    };

    window.startScanning = function() {
        document.getElementById('reader').style.display = 'block';
        const scanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
        scanner.render(onScanSuccess);
    };

    function onScanSuccess(decodedText) {
        if (bm.isBiometricTokenSaved) {
            bm.authenticate({ reason: "Shaxsingizni tasdiqlang" }, (success) => {
                if (success) saveData(decodedText);
            });
        } else {
            // Agar barmoq izi hali saqlanmagan bo'lsa
            if(confirm("Ma'lumotni saqlaysizmi?")) saveData(decodedText);
        }
    }

    function saveData(qrData) {
        const user = tg.initDataUnsafe.user || { id: "test", first_name: "Maruf" };
        set(ref(db, 'attendance/' + user.id + '/' + Date.now()), {
            name: user.first_name,
            data: qrData,
            time: new Date().toLocaleString(),
            auth: "Biometric_Verified"
        }).then(() => {
            tg.showAlert("Muvaffaqiyatli saqlandi! ðŸŽ“");
            tg.HapticFeedback.notificationOccurred('success');
        });
    }
</script>
</body>
</html>
