<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Davomad.uz | Auto-Detect</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --tg: #248b65; --blue: #007AFF; --bg: #f2f2f7; --red: #ff3b30; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 0; padding-bottom: 90px; }
        .container { padding: 15px; max-width: 450px; margin: 0 auto; }
        .card { background: white; border-radius: 20px; padding: 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); text-align: center; margin-bottom: 15px; }
        
        input { width: 100%; padding: 14px; border: 1px solid #d1d1d6; border-radius: 12px; font-size: 16px; box-sizing: border-box; outline: none; margin-bottom: 12px; }
        label { display: block; text-align: left; font-size: 12px; font-weight: 600; color: #8e8e93; margin-left: 5px; margin-bottom: 4px; }

        button { width: 100%; padding: 16px; border: none; border-radius: 14px; font-weight: 600; font-size: 16px; cursor: pointer; transition: 0.2s; margin-top: 10px; }
        .btn-main { background: var(--tg); color: white; }
        .btn-blue { background: var(--blue); color: white; }
        .btn-red { background: white; color: var(--red); border: 1px solid var(--red); }
        .hidden { display: none !important; }

        .bottom-nav { position: fixed; bottom: 0; width: 100%; height: 75px; background: white; display: flex; justify-content: space-around; align-items: center; border-top: 0.5px solid #d1d1d6; }
        .nav-item { flex: 1; text-align: center; color: #8e8e93; font-size: 11px; cursor: pointer; }
        .nav-item.active { color: var(--blue); }
    </style>
</head>
<body>

<div class="container">
    <div id="view-loading" class="card"><p>Yuklanmoqda...</p></div>

    <div id="view-reg" class="card hidden">
        <h2 style="color: var(--blue); margin-top: 0;">Ro'yxatdan o'tish</h2>
        <label>Ism Familiya</label><input type="text" id="reg-full-name">
        <label>PIN-kod yarating (4 xonali)</label><input type="password" id="reg-pin" maxlength="4" inputmode="numeric">
        <label>Rolingiz</label>
        <select id="reg-role" style="width:100%; padding:14px; border-radius:12px; border:1px solid #d1d1d6; margin-bottom:12px;">
            <option value="student">Talaba</option>
            <option value="teacher">O'qituvchi</option>
        </select>
        <button class="btn-blue" onclick="handleRegistration()">Saqlash</button>
    </div>

    <div id="tab-student" class="tab-content hidden">
        <div class="card">
            <h2 id="st-welcome">Xush kelibsiz!</h2>
            <div id="auth-icon" style="font-size: 70px; margin: 20px 0;">üì±</div>
            <p id="auth-desc" style="color: #888; font-size: 14px; margin-bottom: 20px;">Qurilma tekshirilmoqda...</p>

            <button id="main-auth-btn" class="btn-main hidden" onclick="runAuth()">Tasdiqlash</button>

            <div id="pin-input-wrap" class="hidden">
                <input type="password" id="input-pin" placeholder="PIN-kodni kiriting" maxlength="4" inputmode="numeric" style="text-align: center; letter-spacing: 5px;">
                <button class="btn-blue" onclick="checkPinAndSave()">PIN orqali tasdiqlash</button>
            </div>
        </div>
    </div>

    <div id="tab-teacher" class="tab-content hidden">
        <div class="card">
            <h2>Darsdagi talabalar</h2>
            <div id="attendance-list" style="text-align: left;"></div>
        </div>
    </div>

    <div id="tab-settings" class="tab-content hidden">
        <div class="card">
            <h2>Profil</h2>
            <div style="text-align: left; margin-bottom: 20px;">
                <p><b>Foydalanuvchi:</b> <span id="set-name">...</span></p>
                <p><b>Rol:</b> <span id="set-role">...</span></p>
            </div>
            <button class="btn-red" onclick="logout()">Chiqish</button>
        </div>
    </div>
</div>

<nav id="bottom-nav" class="bottom-nav hidden">
    <div class="nav-item active" id="nav-home" onclick="switchTab('home')">üè†<br>Asosiy</div>
    <div class="nav-item" id="nav-set" onclick="switchTab('settings')">‚öôÔ∏è<br>Sozlama</div>
</nav>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, get, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBc7tUey3q6hGZjWxisJo701-G4NbyD9zI",
        authDomain: "gen-lang-client-0228947349.firebaseapp.com",
        databaseURL: "https://gen-lang-client-0228947349-default-rtdb.firebaseio.com",
        projectId: "gen-lang-client-0228947349",
        storageBucket: "gen-lang-client-0228947349.firebasestorage.app",
        messagingSenderId: "253793341504",
        appId: "1:253793341504:web:709752258000dab44fcfa5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const tg = window.Telegram.WebApp;
    const userId = tg.initDataUnsafe.user?.id || "user_" + Date.now();
    let currentUser = null;
    let hasBiometrics = false;

    (async function init() {
        tg.expand();
        const snap = await get(ref(db, `users/${userId}`));
        if (snap.exists()) {
            currentUser = snap.val();
            showApp();
        } else {
            document.getElementById('view-loading').classList.add('hidden');
            document.getElementById('view-reg').classList.remove('hidden');
        }
    })();

    window.handleRegistration = async () => {
        const name = document.getElementById('reg-full-name').value;
        const pin = document.getElementById('reg-pin').value;
        const role = document.getElementById('reg-role').value;
        if(!name || pin.length < 4) return tg.showAlert("Ma'lumotlarni to'liq kiriting!");
        
        currentUser = { name, pin, role, userId };
        await set(ref(db, `users/${userId}`), currentUser);
        showApp();
    };

    function showApp() {
        document.getElementById('view-loading').classList.add('hidden');
        document.getElementById('view-reg').classList.add('hidden');
        document.getElementById('bottom-nav').classList.remove('hidden');
        document.getElementById('set-name').innerText = currentUser.name;
        document.getElementById('set-role').innerText = currentUser.role;
        switchTab('home');
        if(currentUser.role === 'student') checkDeviceCapabilities();
    }

    // Qurilmani avtomatik tekshirish
    function checkDeviceCapabilities() {
        const btn = document.getElementById('main-auth-btn');
        const desc = document.getElementById('auth-desc');
        const icon = document.getElementById('auth-icon');

        tg.BiometricManager.init(() => {
            if (tg.BiometricManager.isBiometricAvailable) {
                hasBiometrics = true;
                icon.innerText = "üß¨";
                desc.innerText = "Barmoq izi skaneri aniqlandi. Tasdiqlash tugmasini bosing.";
                btn.innerText = "Barmoq izi bilan tasdiqlash";
                btn.classList.remove('hidden');
            } else {
                hasBiometrics = false;
                icon.innerText = "üîê";
                desc.innerText = "Barmoq izi topilmadi. PIN-koddan foydalaning.";
                document.getElementById('pin-input-wrap').classList.remove('hidden');
                btn.classList.add('hidden');
            }
        });
    }

    window.runAuth = () => {
        if(hasBiometrics) {
            tg.BiometricManager.authenticate({ reason: "Darsda ekaningizni tasdiqlang" }, (ok) => {
                if(ok) saveToDb("Barmoq izi ‚úÖ");
                else tg.showAlert("Tasdiqlanmadi!");
            });
        }
    };

    window.checkPinAndSave = () => {
        const val = document.getElementById('input-pin').value;
        if(val === currentUser.pin) {
            saveToDb("PIN-kod üîë");
        } else {
            tg.showAlert("PIN-kod noto'g'ri!");
        }
    };

    async function saveToDb(method) {
        const today = new Date().toISOString().split('T')[0];
        const time = new Date().toLocaleTimeString('uz-UZ', {hour:'2-digit', minute:'2-digit'});
        await set(ref(db, `attendance/${today}/${userId}`), {
            name: currentUser.name,
            time: time,
            method: method,
            id: userId
        });
        tg.showAlert("Davomat muvaffaqiyatli qayd etildi!");
        if(!hasBiometrics) document.getElementById('input-pin').value = "";
    }

    window.switchTab = (tab) => {
        document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        if(tab === 'home') {
            document.getElementById('nav-home').classList.add('active');
            if(currentUser.role === 'teacher') {
                document.getElementById('tab-teacher').classList.remove('hidden');
                loadList();
            } else {
                document.getElementById('tab-student').classList.remove('hidden');
            }
        } else {
            document.getElementById('nav-set').classList.add('active');
            document.getElementById('tab-settings').classList.remove('hidden');
        }
    };

    function loadList() {
        const today = new Date().toISOString().split('T')[0];
        onValue(ref(db, `attendance/${today}`), snap => {
            const list = document.getElementById('attendance-list');
            list.innerHTML = "";
            if(!snap.exists()) return list.innerHTML = "Hali darsda hech kim yo'q.";
            snap.forEach(c => {
                const v = c.val();
                list.innerHTML += `<div style="padding:12px; border-bottom:1px solid #eee;">
                    <b>${v.name}</b> <span style="float:right; color:var(--tg)">${v.time}</span><br>
                    <small style="color:#888">Usul: ${v.method} | ID: ${v.id}</small>
                </div>`;
            });
        });
    }

    window.logout = async () => {
        tg.showConfirm("Tizimdan chiqasizmi?", async (ok) => {
            if(ok) { await remove(ref(db, `users/${userId}`)); location.reload(); }
        });
    };
</script>
</body>
</html>
