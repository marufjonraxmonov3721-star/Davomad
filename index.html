<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OXU | Social Call Map</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

    <style>
        :root { --oxu-blue: #0047AB; --gold: #D4AF37; }
        body { font-family: -apple-system, sans-serif; background: #f0f2f5; margin: 0; overflow: hidden; }
        .header { background: linear-gradient(135deg, #002147, #0047AB); color: white; padding: 15px; text-align: center; border-bottom: 3px solid var(--gold); }
        #map { height: calc(100vh - 175px); width: 100%; z-index: 1; }
        
        .custom-marker { border-radius: 50%; border: 3px solid var(--gold); background-size: cover; background-position: center; box-shadow: 0 0 10px rgba(0,0,0,0.3); }
        .my-marker { border-color: #007AFF; }

        .controls { position: fixed; bottom: 0; width: 100%; background: white; padding: 15px; border-radius: 20px 20px 0 0; box-shadow: 0 -5px 20px rgba(0,0,0,0.1); z-index: 1000; box-sizing: border-box; }
        .btn-main { width: 100%; padding: 15px; border: none; border-radius: 12px; font-weight: bold; background: var(--oxu-blue); color: white; cursor: pointer; }
        .call-btn { background: #34c759; color: white; border: none; padding: 8px 15px; border-radius: 8px; font-weight: bold; margin-top: 10px; display: block; text-decoration: none; text-align: center; }
        
        .status-badge { position: absolute; top: 80px; left: 10px; z-index: 1001; padding: 5px 12px; border-radius: 15px; font-size: 11px; background: white; border: 1px solid #ddd; font-weight: bold; }
        .hidden { display: none !important; }
        input, select { width: 100%; padding: 14px; border-radius: 12px; border: 1px solid #ddd; margin-bottom: 10px; box-sizing: border-box; }
    </style>
</head>
<body>

<div class="header"><h3 style="margin:0;">OXU LIVE CALL ðŸ›°</h3></div>

<div id="view-reg" class="hidden" style="padding: 30px 20px; text-align: center;">
    <h3 style="color: var(--oxu-blue)">Ro'yxatdan o'tish</h3>
    <input type="text" id="reg-name" placeholder="Ism Familiya">
    <input type="tel" id="reg-phone" placeholder="+998901234567">
    <select id="reg-role">
        <option value="student">Talaba</option>
        <option value="teacher">O'qituvchi</option>
    </select>
    <button class="btn-main" onclick="saveUser()">KIRISH</button>
</div>

<div id="tab-main" class="hidden">
    <div id="gps-status" class="status-badge">GPS yuklanmoqda...</div>
    <div id="map"></div>
    <div class="controls">
        <p id="dist-info" style="margin:0 0 10px; font-size: 13px; color: #555; text-align: center; font-weight: bold;"></p>
        <button id="btn-action" class="btn-main" onclick="handleAttendance()">DAVOMATNI TASDIQLASH</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, get, onValue, onDisconnect } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBc7tUey3q6hGZjWxisJo701-G4NbyD9zI",
        databaseURL: "https://gen-lang-client-0228947349-default-rtdb.firebaseio.com",
        projectId: "gen-lang-client-0228947349",
        appId: "1:253793341504:web:709752258000dab44fcfa5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const tg = window.Telegram.WebApp;
    const userId = tg.initDataUnsafe.user?.id || "user_" + Math.floor(Math.random()*1000);
    const photoUrl = tg.initDataUnsafe.user?.photo_url || "https://ui-avatars.com/api/?name=User";

    const UNI = { lat: 39.800911, lon: 64.426838, radius: 0.2 };
    let user = null, map, routingControl, myMarker, firstLoad = true, myCurrentCoords = null;
    let peerMarkers = {};

    async function init() {
        tg.expand();
        const snap = await get(ref(db, `users/${userId}`));
        if (snap.exists()) { user = snap.val(); startApp(); }
        else { document.getElementById('view-reg').classList.remove('hidden'); }
    }
    init();

    window.saveUser = async () => {
        const name = document.getElementById('reg-name').value;
        const phone = document.getElementById('reg-phone').value;
        const role = document.getElementById('reg-role').value;
        if(!name || !phone) return tg.showAlert("Ma'lumotlarni to'liq to'ldiring!");
        user = { name, role, id: userId, photo: photoUrl, phone: phone };
        await set(ref(db, `users/${userId}`), user);
        startApp();
    };

    function startApp() {
        document.getElementById('view-reg').classList.add('hidden');
        document.getElementById('tab-main').classList.remove('hidden');
        
        map = L.map('map', { zoomControl: true }).setView([UNI.lat, UNI.lon], 16);
        
        // HYBRID MAP: Sun'iy yo'ldosh + Joy nomlari (Rabotak, Ko'cha nomlari va h.k)
        L.tileLayer('https://{s}.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            maxZoom: 20,
            subdomains:['mt0','mt1','mt2','mt3']
        }).addTo(map);

        navigator.geolocation.watchPosition(async pos => {
            const { latitude: lat, longitude: lon } = pos.coords;
            myCurrentCoords = { lat, lon };
            const distToUni = calculateDist(lat, lon, UNI.lat, UNI.lon);

            const liveRef = ref(db, `live_locations/${userId}`);
            await set(liveRef, { lat, lon, name: user.name, photo: photoUrl, phone: user.phone });
            onDisconnect(liveRef).remove();

            updateMyMarker(lat, lon, distToUni);
            if(firstLoad) { map.panTo([lat, lon]); firstLoad = false; }
        }, null, { enableHighAccuracy: true });

        onValue(ref(db, `live_locations`), snap => {
            const activeIds = [];
            snap.forEach(child => {
                const id = child.key; activeIds.push(id);
                if(id !== userId.toString()) updatePeerMarker(id, child.val());
            });
            Object.keys(peerMarkers).forEach(id => {
                if(!activeIds.includes(id)) { map.removeLayer(peerMarkers[id]); delete peerMarkers[id]; }
            });
        });
    }

    function updateMyMarker(lat, lon, dist) {
        if(myMarker) map.removeLayer(myMarker);
        const icon = L.divIcon({
            className: 'custom-marker my-marker',
            html: `<div style="background-image: url(${photoUrl}); width:40px; height:40px; background-size:cover; border-radius:50%;"></div>`,
            iconSize: [46, 46]
        });
        myMarker = L.marker([lat, lon], {icon}).addTo(map).bindPopup("<b>Siz</b>");

        document.getElementById('dist-info').innerText = `Universitetgacha: ${Math.round(dist*1000)} metr`;
        const badge = document.getElementById('gps-status');
        badge.innerText = dist <= UNI.radius ? "âœ… HUDUDDASIZ" : "âŒ HUDUDDAN TASHQARIDA";
        badge.style.color = dist <= UNI.radius ? "green" : "red";
    }

    function updatePeerMarker(id, data) {
        if(peerMarkers[id]) map.removeLayer(peerMarkers[id]);
        
        let distLabel = "";
        if(myCurrentCoords) {
            const d = calculateDist(myCurrentCoords.lat, myCurrentCoords.lon, data.lat, data.lon);
            distLabel = d < 1 ? `${Math.round(d*1000)} m` : `${d.toFixed(1)} km`;
        }

        const icon = L.divIcon({
            className: 'custom-marker',
            html: `<div style="background-image: url(${data.photo}); width:36px; height:36px; background-size:cover; border-radius:50%;"></div>`,
            iconSize: [42, 42]
        });
        
        const popupContent = `
            <div style="text-align:center;">
                <b>${data.name}</b><br>
                Masofa: ${distLabel}<br>
                <a href="tel:${data.phone}" class="call-btn">ðŸ“ž Qo'ng'iroq qilish</a>
            </div>
        `;
        
        peerMarkers[id] = L.marker([data.lat, data.lon], {icon}).addTo(map).bindPopup(popupContent);
    }

    function calculateDist(lat1, lon1, lat2, lon2) {
        const R = 6371;
        const dLat = (lat2-lat1) * Math.PI / 180;
        const dLon = (lon2-lon1) * Math.PI / 180;
        const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    window.handleAttendance = () => {
        if(!myCurrentCoords) return;
        const dist = calculateDist(myCurrentCoords.lat, myCurrentCoords.lon, UNI.lat, UNI.lon);
        if(dist > UNI.radius) return tg.showAlert("Xatolik! Hududga kiring.");
        
        tg.showConfirm("Davomat qilinsinmi?", async (ok) => {
            if(ok) {
                const today = new Date().toISOString().split('T')[0];
                await set(ref(db, `attendance/${today}/${userId}`), { name: user.name, time: new Date().toLocaleTimeString() });
                tg.showAlert("Tasdiqlandi! âœ…");
            }
        });
    };
</script>
</body>
</html>
