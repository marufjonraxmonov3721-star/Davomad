<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Davomad.uz | Secure Auth</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --tg: #248b65; --blue: #007AFF; --bg: #f2f2f7; --red: #ff3b30; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 0; padding-bottom: 90px; }
        .container { padding: 15px; max-width: 450px; margin: 0 auto; }
        .card { background: white; border-radius: 20px; padding: 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); text-align: center; margin-bottom: 15px; }
        
        /* Inputs */
        input, select { width: 100%; padding: 14px; border: 1px solid #d1d1d6; border-radius: 12px; font-size: 16px; box-sizing: border-box; outline: none; margin-bottom: 12px; }
        label { display: block; text-align: left; font-size: 12px; font-weight: 600; color: #8e8e93; margin-left: 5px; margin-bottom: 4px; }

        /* Buttons */
        button { width: 100%; padding: 16px; border: none; border-radius: 14px; font-weight: 600; font-size: 16px; cursor: pointer; transition: 0.2s; margin-top: 10px; }
        .btn-primary { background: var(--blue); color: white; }
        .btn-main { background: var(--tg); color: white; }
        .btn-outline { background: white; color: var(--blue); border: 1px solid var(--blue); }
        .btn-red { background: white; color: var(--red); border: 1px solid var(--red); }
        .hidden { display: none !important; }

        /* Nav */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; height: 75px; background: white; display: flex; justify-content: space-around; align-items: center; border-top: 0.5px solid #d1d1d6; }
        .nav-item { flex: 1; text-align: center; color: #8e8e93; font-size: 11px; cursor: pointer; }
        .nav-item.active { color: var(--blue); }
    </style>
</head>
<body>

<div class="container">
    <div id="view-loading" class="card"><p>Yuklanmoqda...</p></div>

    <div id="view-reg" class="card hidden">
        <h2 style="color: var(--blue); margin-top: 0;">Davomad.uz</h2>
        <label>Ismingiz</label><input type="text" id="reg-name">
        <label>Familiyangiz</label><input type="text" id="reg-surname">
        <label>Shaxsiy PIN-kod (4 xonali)</label><input type="password" id="reg-pin" maxlength="4" inputmode="numeric">
        <label>Rol</label>
        <select id="reg-role"><option value="student">Talaba</option><option value="teacher">O'qituvchi</option></select>
        <button class="btn-primary" onclick="handleRegistration()">Saqlash</button>
    </div>

    <div id="tab-student" class="tab-content hidden">
        <div class="card">
            <h2 id="st-welcome">Salom!</h2>
            <div style="font-size: 80px; margin: 20px 0;">üîê</div>
            <p style="color: #888; font-size: 14px; margin-bottom: 20px;">Tasdiqlash usulini tanlang:</p>

            <button class="btn-main" onclick="tryBiometric()">Barmoq izi bilan</button>
            <p style="color: #ccc; margin: 10px 0;">‚Äî yoki ‚Äî</p>
            
            <div id="pin-area">
                <input type="password" id="input-pin" placeholder="PIN-kodni kiriting" maxlength="4" inputmode="numeric" style="text-align: center; letter-spacing: 5px;">
                <button class="btn-outline" onclick="confirmWithPin()">PIN-kod bilan tasdiqlash</button>
            </div>
        </div>
    </div>

    <div id="tab-teacher" class="tab-content hidden">
        <div class="card">
            <h2 style="margin-top:0">Darsdagi talabalar</h2>
            <div id="attendance-list" style="text-align: left;"></div>
        </div>
    </div>

    <div id="tab-settings" class="tab-content hidden">
        <div class="card">
            <h2>Sozlamalar</h2>
            <div style="text-align: left; margin-bottom: 20px;">
                <p><b>Ism:</b> <span id="set-name">...</span></p>
                <p><b>Rol:</b> <span id="set-role">...</span></p>
                <p><b>Telegram ID:</b> <span id="set-id">...</span></p>
            </div>
            <button class="btn-red" onclick="logout()">Tizimdan chiqish</button>
        </div>
    </div>
</div>

<nav id="bottom-nav" class="bottom-nav hidden">
    <div class="nav-item active" id="nav-home" onclick="switchTab('home')">üè†<br>Asosiy</div>
    <div class="nav-item" id="nav-set" onclick="switchTab('settings')">‚öôÔ∏è<br>Sozlama</div>
</nav>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, get, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBc7tUey3q6hGZjWxisJo701-G4NbyD9zI",
        authDomain: "gen-lang-client-0228947349.firebaseapp.com",
        databaseURL: "https://gen-lang-client-0228947349-default-rtdb.firebaseio.com",
        projectId: "gen-lang-client-0228947349",
        storageBucket: "gen-lang-client-0228947349.firebasestorage.app",
        messagingSenderId: "253793341504",
        appId: "1:253793341504:web:709752258000dab44fcfa5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const tg = window.Telegram.WebApp;
    const userId = tg.initDataUnsafe.user?.id || "dev_user";
    let currentUser = null;

    (async function init() {
        tg.expand();
        const snap = await get(ref(db, `users/${userId}`));
        if (snap.exists()) {
            currentUser = snap.val();
            showAppUI();
        } else {
            document.getElementById('view-loading').classList.add('hidden');
            document.getElementById('view-reg').classList.remove('hidden');
        }
    })();

    window.handleRegistration = async () => {
        const name = document.getElementById('reg-name').value;
        const surname = document.getElementById('reg-surname').value;
        const pin = document.getElementById('reg-pin').value;
        const role = document.getElementById('reg-role').value;
        if(!name || !pin) return tg.showAlert("Ma'lumotlarni to'ldiring!");
        
        currentUser = { name, surname, pin, role, userId };
        await set(ref(db, `users/${userId}`), currentUser);
        showAppUI();
    };

    function showAppUI() {
        document.getElementById('view-loading').classList.add('hidden');
        document.getElementById('view-reg').classList.add('hidden');
        document.getElementById('bottom-nav').classList.remove('hidden');
        document.getElementById('set-name').innerText = `${currentUser.name} ${currentUser.surname}`;
        document.getElementById('set-role').innerText = currentUser.role === 'teacher' ? "O'qituvchi" : "Talaba";
        document.getElementById('set-id').innerText = userId;
        switchTab('home');
    }

    window.switchTab = (tab) => {
        document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));

        if(tab === 'home') {
            document.getElementById('nav-home').classList.add('active');
            if(currentUser.role === 'teacher') {
                document.getElementById('tab-teacher').classList.remove('hidden');
                loadList();
            } else {
                document.getElementById('tab-student').classList.remove('hidden');
                document.getElementById('st-welcome').innerText = `Salom, ${currentUser.name}!`;
            }
        } else {
            document.getElementById('nav-set').classList.add('active');
            document.getElementById('tab-settings').classList.remove('hidden');
        }
    };

    window.tryBiometric = () => {
        tg.BiometricManager.init(() => {
            tg.BiometricManager.authenticate({ reason: "Barmoq izini tasdiqlang" }, async (ok) => {
                if(ok) saveAttendance("Barmoq izi ‚úÖ");
                else tg.showAlert("Tasdiqlanmadi!");
            });
        });
    };

    window.confirmWithPin = () => {
        const inputPin = document.getElementById('input-pin').value;
        if(inputPin === currentUser.pin) {
            saveAttendance("PIN-kod üîë");
        } else {
            tg.showAlert("PIN-kod noto'g'ri!");
        }
    };

    async function saveAttendance(method) {
        const today = new Date().toISOString().split('T')[0];
        const time = new Date().toLocaleTimeString('uz-UZ', {hour:'2-digit', minute:'2-digit'});
        
        await set(ref(db, `attendance/${today}/${userId}`), {
            fullName: `${currentUser.name} ${currentUser.surname}`,
            time, method, id: userId
        });
        tg.showAlert("Muvaffaqiyatli qayd etildi!");
        document.getElementById('input-pin').value = "";
    }

    function loadList() {
        const today = new Date().toISOString().split('T')[0];
        onValue(ref(db, `attendance/${today}`), snap => {
            const list = document.getElementById('attendance-list');
            list.innerHTML = "";
            if(!snap.exists()) return list.innerHTML = "Hali hech kim yo'q.";
            snap.forEach(c => {
                const v = c.val();
                list.innerHTML += `<div style="padding:12px; border-bottom:1px solid #eee;">
                    <b>${v.fullName}</b> <span style="float:right; color:var(--tg)">${v.time}</span><br>
                    <small style="color:#888">ID: ${v.id} | Usul: ${v.method}</small>
                </div>`;
            });
        });
    }

    window.logout = () => {
        tg.showConfirm("Chiqasizmi?", async (ok) => {
            if(ok) { await remove(ref(db, `users/${userId}`)); location.reload(); }
        });
    };
</script>
</body>
</html>
