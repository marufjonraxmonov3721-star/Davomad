<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crash Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --p: #7b42f5; --bg: #0a0a0b; --card: #16161e; }
        body { background: var(--bg); color: #fff; font-family: sans-serif; margin: 0; padding-bottom: 80px; }
        #auth, #app { display: none; padding: 25px; text-align: center; }
        input, select { width: 100%; padding: 14px; border-radius: 12px; border: 1px solid #333; background: var(--card); color: #fff; margin-bottom: 15px; outline: none; box-sizing: border-box; }
        .btn { border: none; padding: 18px; border-radius: 15px; font-weight: bold; cursor: pointer; width: 100%; font-size: 16px; transition: 0.2s; }
        .btn-p { background: var(--p); color: #fff; box-shadow: 0 4px 15px rgba(123, 66, 245, 0.3); }
        .nav { position: fixed; bottom: 0; left: 0; width: 100%; background: var(--card); display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid #333; }
        .nav-item { font-size: 10px; opacity: 0.5; cursor: pointer; text-align: center; }
        .nav-item.active { opacity: 1; color: var(--p); }
        .panel { display: none; }
        .active-p { display: block; }
        canvas { width: 100%; height: 200px; background: #000; border-radius: 20px; margin: 20px 0; border: 1px solid #222; }
        #mult { font-size: 60px; font-weight: 800; margin: 10px 0; color: var(--p); }
    </style>
</head>
<body>

<div id="auth">
    <h2 style="color: var(--p);">Ro'yxatdan o'tish</h2>
    <input type="text" id="r-name" placeholder="Ism">
    <input type="text" id="r-surname" placeholder="Familiya">
    <select id="r-region">
        <option value="">Viloyatni tanlang</option>
        <option value="Toshkent">Toshkent</option>
        <option value="Samarqand">Samarqand</option>
        <option value="Buxoro">Buxoro</option>
    </select>
    <select id="r-currency">
        <option value="UZS">O'zbek so'mi (UZS)</option>
        <option value="USD">Dollar (USD)</option>
    </select>
    <button class="btn btn-p" id="regBtn">BARMOQ IZI BILAN TASDIQLASH</button>
</div>

<div id="app">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <span id="u-name" style="font-weight: bold;">...</span>
        <div style="background: var(--p); padding: 8px 15px; border-radius: 25px;">
            <span id="u-bal">0</span> <span id="u-unit">UZS</span>
        </div>
    </div>

    <div id="p-games" class="panel active-p">
        <canvas id="gameCanvas"></canvas>
        <div id="mult">1.00x</div>
        <input type="number" id="bet" placeholder="Tikish miqdori">
        <button id="crashBtn" class="btn btn-p">TIKISH</button>
    </div>

    <div id="p-dep" class="panel">
        <h3>ðŸ’³ To'ldirish</h3>
        <p>Karta: <b>4073 4200 6816 5541</b></p>
        <input type="number" id="dep-val" placeholder="Summa">
        <button class="btn btn-p" id="depBtn">TO'LADIM</button>
    </div>

    <div id="p-wit" class="panel">
        <h3>ðŸ“¤ Pul chiqarish</h3>
        <input type="number" id="wit-val" placeholder="Chiqarish summasi">
        <button class="btn btn-p" id="witBtn">CHIQARISH</button>
    </div>

    <div class="nav">
        <div class="nav-item active" onclick="nav('games', this)">ðŸŽ®<br>O'yinlar</div>
        <div class="nav-item" onclick="nav('dep', this)">ðŸ’³<br>Hamyon</div>
        <div class="nav-item" onclick="nav('wit', this)">ðŸ“¤<br>Chiqarish</div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, get, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBc7tUey3q6hGZjWxisJo701-G4NbyD9zI",
        authDomain: "gen-lang-client-0228947349.firebaseapp.com",
        databaseURL: "https://gen-lang-client-0228947349-default-rtdb.firebaseio.com",
        projectId: "gen-lang-client-0228947349",
        appId: "1:253793341504:web:709752258000dab44fcfa5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const tg = window.Telegram.WebApp;
    tg.expand();

    // BIOMETRIKA SOZLAMALARI
    const bio = tg.BiometricManager;
    bio.init();

    const uid = tg.initDataUnsafe?.user?.id || "user_8363919942";
    const userRef = ref(db, 'users/' + uid);
    let userData = { balance: 0 };

    // RO'YXATDAN O'TISH
    document.getElementById('regBtn').onclick = () => {
        const name = document.getElementById('r-name').value;
        const cur = document.getElementById('r-currency').value;
        if(!name) return alert("Ismni kiriting!");

        // 1-QADAM: Telegramdan biometrika ruxsatini so'rash
        bio.requestAccess({ reason: "Tizimga kirish uchun ruxsat bering" }, (allowed) => {
            if (allowed) {
                // 2-QADAM: Haqiqiy barmoq izi skanerini chiqarish
                bio.authenticate({ reason: "Ma'lumotlarni tasdiqlang" }, async (success) => {
                    if (success) {
                        const data = {
                            name, cur, balance: 0,
                            surname: document.getElementById('r-surname').value,
                            region: document.getElementById('r-region').value
                        };
                        await set(userRef, data);
                        loadApp(data);
                    } else alert("Tasdiqlash bajarilmadi!");
                });
            } else alert("Biometrikaga ruxsat bermadingiz!");
        });
    };

    function loadApp(data) {
        userData = data;
        document.getElementById('auth').style.display = 'none';
        document.getElementById('app').style.display = 'block';
        document.getElementById('u-name').innerText = data.name;
        document.getElementById('u-unit').innerText = data.cur;
        onValue(ref(db, `users/${uid}/balance`), (s) => {
            userData.balance = s.val() || 0;
            document.getElementById('u-bal').innerText = Math.floor(userData.balance).toLocaleString();
        });
    }

    // SO'ROV YUBORISH (ADMIN PANELGA)
    async function sendRequest(type) {
        const inputId = type === 'dep' ? 'dep-val' : 'wit-val';
        const amt = parseFloat(document.getElementById(inputId).value);
        if(!amt || amt <= 0) return alert("Summani yozing!");
        if(type === 'wit' && amt > userData.balance) return alert("Mablag' yetarli emas!");

        await set(ref(db, 'requests/' + uid), {
            uid, name: userData.name, amount: amt, currency: userData.cur,
            type: type, date: new Date().toLocaleString()
        });
        alert("So'rov yuborildi!");
    }

    document.getElementById('depBtn').onclick = () => sendRequest('dep');
    document.getElementById('witBtn').onclick = () => sendRequest('wit');

    window.nav = (p, el) => {
        document.querySelectorAll('.panel').forEach(x => x.style.display = 'none');
        document.getElementById('p-' + p).style.display = 'block';
        document.querySelectorAll('.nav-item').forEach(x => x.classList.remove('active'));
        el.classList.add('active');
    };

    window.onload = async () => {
        const s = await get(userRef);
        if(s.exists()) loadApp(s.val());
        else document.getElementById('auth').style.display = 'block';
    };
</script>
</body>
</html>
