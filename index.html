<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OXU | Secure Attendance</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        :root { 
            --oxu-blue: #0047AB; 
            --oxu-gradient: linear-gradient(135deg, #002147, #0047AB);
            --gold: #D4AF37; --bg: #f4f7f9;
        }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); margin: 0; padding-bottom: 80px; }
        .header { background: var(--oxu-gradient); color: white; padding: 25px 20px; text-align: center; border-bottom: 4px solid var(--gold); border-radius: 0 0 20px 20px; }
        .container { padding: 15px; max-width: 500px; margin: -20px auto 0; }
        .card { background: white; border-radius: 20px; padding: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.08); text-align: center; margin-bottom: 15px; }
        
        #map { height: 250px; width: 100%; border-radius: 15px; margin-bottom: 15px; border: 2px solid #ddd; z-index: 1; }

        button { width: 100%; padding: 18px; border: none; border-radius: 15px; font-weight: bold; font-size: 16px; cursor: pointer; transition: 0.2s; }
        .btn-main { background: var(--oxu-blue); color: white; }
        .btn-excel { background: #1D6F42; color: white; margin-top: 15px; }
        .hidden { display: none !important; }

        .status-badge { display: inline-block; padding: 8px 16px; border-radius: 20px; font-size: 13px; font-weight: bold; margin-bottom: 15px; }
        .st-ok { background: #e8f5e9; color: #2e7d32; }
        .st-err { background: #ffebee; color: #c62828; }

        .nav { position: fixed; bottom: 0; width: 100%; height: 70px; background: white; display: flex; border-top: 1px solid #eee; z-index: 1000; }
        .nav-item { flex: 1; text-align: center; padding-top: 15px; color: #999; font-size: 12px; }
        .nav-item.active { color: var(--oxu-blue); font-weight: bold; }
        
        input, select { width: 100%; padding: 14px; border-radius: 12px; border: 1px solid #ddd; margin-bottom: 12px; box-sizing: border-box; }
    </style>
</head>
<body>

<div class="header">
    <h2 id="header-name" style="margin:0; font-size: 18px;">OXU DAVOMAT</h2>
</div>

<div class="container">
    <div id="view-reg" class="card hidden">
        <h3 style="color: var(--oxu-blue)">Ro'yxatdan o'tish</h3>
        <input type="text" id="reg-name" placeholder="Ism Familiya">
        <select id="reg-role">
            <option value="student">Talaba</option>
            <option value="teacher">O'qituvchi</option>
        </select>
        <button class="btn-main" onclick="saveUser()">KIRISH</button>
    </div>

    <div id="tab-student" class="tab-content hidden">
        <div class="card">
            <div id="gps-status" class="status-badge st-err">GPS aniqlanmoqda...</div>
            <div id="map"></div>
            <button id="btn-checkin" class="btn-main" onclick="confirmAttendance()">TASDIQLASH</button>
        </div>
    </div>

    <div id="tab-teacher" class="tab-content hidden">
        <div class="card">
            <h3 style="margin-top:0;">Bugun kelganlar</h3>
            <div id="attendance-list" style="text-align: left; font-size: 14px;"></div>
            <button class="btn-excel" onclick="exportToExcel()">EXCEL YUKLASH (.xlsx)</button>
        </div>
    </div>
</div>

<nav id="bottom-nav" class="nav hidden">
    <div class="nav-item active" onclick="switchTab('home')">üè†<br>Asosiy</div>
    <div class="nav-item" onclick="logout()">üö™<br>Chiqish</div>
</nav>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, get, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBc7tUey3q6hGZjWxisJo701-G4NbyD9zI",
        databaseURL: "https://gen-lang-client-0228947349-default-rtdb.firebaseio.com",
        projectId: "gen-lang-client-0228947349",
        appId: "1:253793341504:web:709752258000dab44fcfa5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const tg = window.Telegram.WebApp;
    const userId = tg.initDataUnsafe.user?.id || "user_debug";

    const UNI_LAT = 39.800911;
    const UNI_LON = 64.426838;
    const RADIUS = 0.2; // 200 metr

    let user = null;
    let map, userMarker, currentDist = 999;

    async function init() {
        tg.expand();
        const snap = await get(ref(db, `users/${userId}`));
        if (snap.exists()) {
            user = snap.val();
            renderApp();
        } else {
            document.getElementById('view-reg').classList.remove('hidden');
        }
    }
    init();

    window.saveUser = async () => {
        const name = document.getElementById('reg-name').value;
        const role = document.getElementById('reg-role').value;
        if(!name) return tg.showAlert("Ismni kiriting!");
        user = { name, role, id: userId };
        await set(ref(db, `users/${userId}`), user);
        renderApp();
    };

    function renderApp() {
        document.getElementById('view-reg').classList.add('hidden');
        document.getElementById('bottom-nav').classList.remove('hidden');
        document.getElementById('header-name').innerText = user.name;
        switchTab('home');
        if(user.role === 'student') initMap();
        else loadTeacherData();
    }

    function initMap() {
        map = L.map('map').setView([UNI_LAT, UNI_LON], 16);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        L.circle([UNI_LAT, UNI_LON], { color: 'blue', radius: RADIUS * 1000 }).addTo(map);

        navigator.geolocation.watchPosition(pos => {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;
            currentDist = Math.sqrt(Math.pow(lat - UNI_LAT, 2) + Math.pow(lon - UNI_LON, 2)) * 111;

            const badge = document.getElementById('gps-status');
            if(currentDist <= RADIUS) {
                badge.innerText = "‚úÖ HUDUDDASIZ"; badge.className = "status-badge st-ok";
            } else {
                badge.innerText = "‚ùå HUDUDDAN TASHQARIDASIZ"; badge.className = "status-badge st-err";
            }

            if(userMarker) map.removeLayer(userMarker);
            userMarker = L.marker([lat, lon]).addTo(map);
            map.panTo([lat, lon]);
        }, null, { enableHighAccuracy: true });
    }

    // --- QAT'IY TEKSHIRUVLI DAVOMAT ---
    window.confirmAttendance = () => {
        // 1. Masofani yana bir bor tekshiramiz
        if (currentDist > RADIUS) {
            return tg.showAlert(`Xatolik! Siz universitet hududida emassiz. Masofa: ${Math.round(currentDist*1000)}m`);
        }

        tg.BiometricManager.init(() => {
            tg.BiometricManager.authenticate({ reason: "OXU Xavfsizlik" }, async (ok) => {
                if(ok) {
                    const today = new Date().toISOString().split('T')[0];
                    const time = new Date().toLocaleTimeString('uz-UZ');
                    
                    // 2. Bazaga yozishdan oldin oxirgi marta tekshiruv (Anti-cheat)
                    await set(ref(db, `attendance/${today}/${userId}`), { 
                        name: user.name, 
                        time: time,
                        verified: true 
                    });
                    tg.showAlert("Davomat muvaffaqiyatli qayd etildi! ‚úÖ");
                }
            });
        });
    };

    // --- O'QITUVCHI VA EXCEL ---
    function loadTeacherData() {
        const today = new Date().toISOString().split('T')[0];
        onValue(ref(db, `attendance/${today}`), snap => {
            const list = document.getElementById('attendance-list');
            list.innerHTML = "";
            if(!snap.exists()) list.innerHTML = "Bugun hali hech kim kelmadi.";
            snap.forEach(c => {
                list.innerHTML += `<div style="padding:10px; border-bottom:1px solid #eee;">‚Ä¢ ${c.val().name} (${c.val().time})</div>`;
            });
        });
    }

    window.exportToExcel = () => {
        const today = new Date().toISOString().split('T')[0];
        get(ref(db, `attendance/${today}`)).then(snap => {
            if(!snap.exists()) return tg.showAlert("Bugun ma'lumot yo'q!");
            
            const rows = [];
            snap.forEach(c => {
                rows.push({ "F.I.SH": c.val().name, "Kelgan vaqti": c.val().time });
            });

            const worksheet = XLSX.utils.json_to_sheet(rows);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "Davomat");
            
            // Excel faylini yaratish va yuklash
            XLSX.writeFile(workbook, `OXU_Davomat_${today}.xlsx`);
        }).catch(err => {
            tg.showAlert("Excel yuklashda xatolik: " + err.message);
        });
    };

    window.switchTab = (t) => {
        document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
        if(t === 'home') document.getElementById(user.role === 'teacher' ? 'tab-teacher' : 'tab-student').classList.remove('hidden');
    };

    window.logout = async () => {
        tg.showConfirm("Chiqasizmi?", async (ok) => {
            if(ok) { await remove(ref(db, `users/${userId}`)); location.reload(); }
        });
    };
</script>
</body>
</html>
