<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduGate: Multi-User System</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --tg-color: #248b65; --bg-color: #f0f2f5; }
        body { font-family: -apple-system, sans-serif; background: var(--bg-color); color: #333; margin: 0; padding: 20px; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        .hidden { display: none; }
        button { width: 100%; padding: 15px; margin: 10px 0; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; background: var(--tg-color); color: white; }
        .role-btn { background: #0088cc; }
        #attendance-list { text-align: left; margin-top: 20px; font-size: 14px; max-height: 200px; overflow-y: auto; }
        .student-item { border-bottom: 1px solid #eee; padding: 5px 0; }
    </style>
</head>
<body>

<div class="card">
    <h2 id="title">EduGate Pro</h2>
    <div id="status" style="margin-bottom: 15px; font-size: 14px; color: #666;">Yuklanmoqda...</div>

    <div id="registration-view" class="hidden">
        <p>Rolingizni tanlang:</p>
        <button class="role-btn" onclick="registerUser('teacher')">üë®‚Äçüè´ O'qituvchi</button>
        <button class="role-btn" onclick="registerUser('student')">üéì Talaba</button>
    </div>

    <div id="student-view" class="hidden">
        <div id="student-info"></div>
        <button id="checkInBtn" onclick="handleStudentCheckIn()">Davomatni tasdiqlash</button>
    </div>

    <div id="teacher-view" class="hidden">
        <h3>Talabalar davomati</h3>
        <div id="attendance-list">Ma'lumotlar yuklanmoqda...</div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, get, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBc7tUey3q6hGZjWxisJo701-G4NbyD9zI",
        authDomain: "gen-lang-client-0228947349.firebaseapp.com",
        databaseURL: "https://gen-lang-client-0228947349-default-rtdb.firebaseio.com",
        projectId: "gen-lang-client-0228947349",
        storageBucket: "gen-lang-client-0228947349.firebasestorage.app",
        messagingSenderId: "253793341504",
        appId: "1:253793341504:web:709752258000dab44fcfa5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const tg = window.Telegram.WebApp;
    const bm = tg.BiometricManager;
    tg.ready(); tg.expand();

    const user = tg.initDataUnsafe.user || { id: "test_maruf", first_name: "Maruf" };
    const today = new Date().toISOString().split('T')[0];
    const UNI_LAT = 39.800911; const UNI_LON = 64.426838; const MAX_DIST = 0.25;

    // Tizimga kirish mantiqi
    const userRef = ref(db, `users/${user.id}`);
    get(userRef).then((snapshot) => {
        if (!snapshot.exists()) {
            document.getElementById('registration-view').classList.remove('hidden');
            document.getElementById('status').innerText = "Ro'yxatdan o'ting";
        } else {
            const userData = snapshot.val();
            showDashboard(userData.role);
        }
    });

    window.registerUser = function(role) {
        set(userRef, { name: user.first_name, role: role, registeredAt: new Date().toLocaleString() })
        .then(() => location.reload());
    };

    function showDashboard(role) {
        document.getElementById('status').innerText = role === 'teacher' ? "üë®‚Äçüè´ O'qituvchi paneli" : "üéì Talaba paneli";
        if (role === 'teacher') {
            document.getElementById('teacher-view').classList.remove('hidden');
            loadAttendanceForTeacher();
        } else {
            document.getElementById('student-view').classList.remove('hidden');
            checkTodayAttendance();
        }
    }

    // Talaba funksiyasi: GPS + Biometrika
    window.handleStudentCheckIn = function() {
        navigator.geolocation.getCurrentPosition((pos) => {
            const dist = calculateDistance(pos.coords.latitude, pos.coords.longitude, UNI_LAT, UNI_LON);
            if (dist <= MAX_DIST) {
                bm.authenticate({ reason: "Darsda ekanligingizni tasdiqlang" }, (ok) => {
                    if (ok) saveAttendance(pos.coords.latitude, pos.coords.longitude);
                });
            } else {
                tg.showAlert("Siz universitetda emassiz!");
            }
        });
    };

    function saveAttendance(lat, lon) {
        set(ref(db, `attendance/${today}/${user.id}`), { name: user.first_name, time: new Date().toLocaleTimeString() })
        .then(() => { tg.showAlert("Qayd etildi!"); location.reload(); });
    }

    // O'qituvchi funksiyasi: Ro'yxatni ko'rish
    function loadAttendanceForTeacher() {
        const attRef = ref(db, `attendance/${today}`);
        onValue(attRef, (snapshot) => {
            const listDiv = document.getElementById('attendance-list');
            listDiv.innerHTML = "";
            if (snapshot.exists()) {
                snapshot.forEach((child) => {
                    const data = child.val();
                    listDiv.innerHTML += `<div class="student-item">‚úÖ ${data.name} - ${data.time}</div>`;
                });
            } else { listDiv.innerText = "Hozircha hech kim yo'q"; }
        });
    }

    function calculateDistance(lat1, lon1, lat2, lon2) {
        const R = 6371;
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLon = (lon2 - lon1) * Math.PI / 180;
        const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    function checkTodayAttendance() {
        get(ref(db, `attendance/${today}/${user.id}`)).then((snapshot) => {
            if (snapshot.exists()) {
                document.getElementById('checkInBtn').disabled = true;
                document.getElementById('checkInBtn').innerText = "Bugun qayd etilgan ‚úÖ";
            }
        });
    }
</script>
</body>
</html>
