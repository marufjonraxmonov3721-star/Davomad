<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kino Pro System</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --p: #7b42f5; }
        body { background: #000; color: white; font-family: sans-serif; margin: 0; text-align: center; }
        .main { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; }
        video { width: 100%; display: none; background: #000; }
        .btn { background: var(--p); color: white; border: none; padding: 15px 30px; border-radius: 12px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 10px; }
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 1000; }
    </style>
</head>
<body>

<div id="setup" class="main">
    <h2 style="color: var(--p);">ðŸŽ¬ KINO PRO BOT</h2>
    <p id="status">Botga video yuborgan bo'lsangiz, tugmani bosing:</p>
    <button class="btn" onclick="fetchLastVideo()">VIDEONI ILOVAGA OLISH</button>
    <p style="font-size: 10px; color: #444; margin-top: 20px;">8363919942:AAER4yhTO... Bot tizimi</p>
</div>

<div id="player-box" style="display: none;">
    <video id="v" controls playsinline></video>
</div>

<div id="modal" class="modal">
    <div style="background: var(--p); padding: 30px; border-radius: 20px; width: 80%;">
        <h2>UYG'OQMISIZ? ðŸ˜´</h2>
        <h1 id="timer">30</h1>
        <button class="btn" style="background: white; color: black;" onclick="wakeUp()">HA, UYG'OQMAN!</button>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    const botToken = "8363919942:AAER4yhTO_QnEPQlrYCzfAYkulDUuB3OMlU";
    tg.expand();

    const v = document.getElementById('v');
    let pts = []; let cur = 0; let clk;

    // BOTDAN VIDEONI OLISH FUNKSIYASI
    async function fetchLastVideo() {
        document.getElementById('status').innerText = "Qidirilmoqda...";
        
        try {
            // Botga kelgan oxirgi xabarlarni tekshirish
            const res = await fetch(`https://api.telegram.org/bot${botToken}/getUpdates?offset=-1`);
            const data = await res.json();
            
            const lastMsg = data.result[0].message;
            let fileId = "";

            if (lastMsg.video) fileId = lastMsg.video.file_id;
            else if (lastMsg.document) fileId = lastMsg.document.file_id;

            if (fileId) {
                // Fayl yo'lini olish
                const fileRes = await fetch(`https://api.telegram.org/bot${botToken}/getFile?file_id=${fileId}`);
                const fileData = await fileRes.json();
                const filePath = fileData.result.file_path;
                
                // To'g'ridan-to'g'ri MP4 link yaratish
                const directLink = `https://api.telegram.org/file/bot${botToken}/${filePath}`;
                
                startVideo(directLink);
            } else {
                alert("Botga hali video yubormabsiz yoki video topilmadi!");
                document.getElementById('status').innerText = "Video topilmadi. Qayta yuboring.";
            }
        } catch (e) {
            alert("Xatolik! Bot sozlamalarini tekshiring.");
        }
    }

    function startVideo(url) {
        v.src = url;
        document.getElementById('setup').style.display = 'none';
        document.getElementById('player-box').style.display = 'block';
        v.style.display = 'block';

        v.onloadedmetadata = () => {
            let d = v.duration;
            pts = [d/3, (d/3)*2, d-15]; // 3 BOSQICHLI NAZORAT
            v.play();
        };
    }

    v.ontimeupdate = () => {
        if(cur < pts.length && v.currentTime >= pts[cur]) {
            v.pause();
            document.getElementById('modal').style.display = 'flex';
            let s = 30;
            clk = setInterval(() => {
                s--; document.getElementById('timer').innerText = s;
                if(s <= 0) { clearInterval(clk); tg.close(); }
            }, 1000);
            cur++;
        }
    };

    function wakeUp() { 
        clearInterval(clk); 
        document.getElementById('modal').style.display = 'none'; 
        v.play(); 
    }
</script>
</body>
</html>
