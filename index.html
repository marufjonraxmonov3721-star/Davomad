<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduGate: AIU Edition</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --tg-color: #248b65; }
        body {
            font-family: -apple-system, sans-serif;
            background-color: var(--tg-theme-bg-color, #f0f2f5);
            display: flex; justify-content: center; align-items: center;
            height: 100vh; margin: 0; padding: 20px;
        }
        .card {
            background: white; padding: 30px; border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%; max-width: 350px; text-align: center;
        }
        .icon { font-size: 50px; margin-bottom: 15px; }
        button {
            width: 100%; padding: 18px;
            background-color: var(--tg-color); color: white;
            border: none; border-radius: 15px;
            font-size: 16px; font-weight: bold; cursor: pointer;
        }
        button:disabled { background-color: #ccc; }
        #status { margin-top: 15px; font-size: 14px; color: #666; font-weight: 500; }
        .loader {
            display: none; margin: 10px auto;
            border: 4px solid #f3f3f3; border-top: 4px solid var(--tg-color);
            border-radius: 50%; width: 25px; height: 25px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="card">
    <div class="icon">üèõÔ∏è</div>
    <h2 id="user-name">EduGate Pro</h2>
    <p id="uni-name" style="font-size: 12px; color: #888;">Osiyo Xalqaro Universiteti</p>
    <div id="loader" class="loader"></div>
    <div id="status">Tekshirilmoqda...</div>
    <br>
    <button id="actionBtn" onclick="handleAction()">Kuting...</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBc7tUey3q6hGZjWxisJo701-G4NbyD9zI",
        authDomain: "gen-lang-client-0228947349.firebaseapp.com",
        databaseURL: "https://gen-lang-client-0228947349-default-rtdb.firebaseio.com",
        projectId: "gen-lang-client-0228947349",
        storageBucket: "gen-lang-client-0228947349.firebasestorage.app",
        messagingSenderId: "253793341504",
        appId: "1:253793341504:web:709752258000dab44fcfa5"
    };

    // --- UNIVERSITET LOKATSIYASI ---
    const UNI_LAT = 39.8009110; 
    const UNI_LON = 64.4268380; 
    const MAX_DIST = 0.25; // 250 metr radius (Universitet binosi uchun optimal)

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const tg = window.Telegram.WebApp;
    const bm = tg.BiometricManager;

    tg.ready(); tg.expand();

    const user = tg.initDataUnsafe.user || { id: "test", first_name: "Maruf" };
    document.getElementById('user-name').innerText = user.first_name;
    const today = new Date().toISOString().split('T')[0];

    // 1. Dastlabki tekshiruv: Bugun davomat qilganmi?
    bm.init(() => {
        const checkRef = ref(db, `attendance/${user.id}/${today}`);
        get(checkRef).then((snapshot) => {
            if (snapshot.exists()) {
                updateUI("‚úÖ Bugun davomatdan o'tgansiz", "Yopiq", true);
            } else {
                updateUI("Davomat uchun tugmani bosing", bm.isAccessGranted ? "Tasdiqlash" : "Biometriyani sozlash", false);
            }
        });
    });

    function updateUI(status, btnText, disabled) {
        document.getElementById('status').innerText = status;
        document.getElementById('actionBtn').innerText = btnText;
        document.getElementById('actionBtn').disabled = disabled;
    }

    // 2. Asosiy jarayon (GPS + Biometrika)
    window.handleAction = function() {
        if (!bm.isAccessGranted) {
            bm.requestAccess({ reason: "Barmoq izi kerak" }, (ok) => { if(ok) location.reload(); });
            return;
        }

        document.getElementById('loader').style.display = "block";
        document.getElementById('status').innerText = "Lokatsiya tekshirilmoqda...";

        navigator.geolocation.getCurrentPosition((pos) => {
            const dist = calculateDistance(pos.coords.latitude, pos.coords.longitude, UNI_LAT, UNI_LON);
            
            if (dist <= MAX_DIST) {
                bm.authenticate({ reason: "Universitetda ekanligingiz tasdiqlandi. Barmoq izini qo'ying" }, (success) => {
                    if (success) saveAttendance(pos.coords.latitude, pos.coords.longitude);
                    else document.getElementById('loader').style.display = "none";
                });
            } else {
                document.getElementById('loader').style.display = "none";
                tg.showAlert(`Siz universitet hududida emassiz! \nMasofa: ${dist.toFixed(2)} km`);
                document.getElementById('status').innerText = "‚ùå Hududdan tashqaridasiz";
            }
        }, (err) => {
            document.getElementById('loader').style.display = "none";
            tg.showAlert("GPS yoqilmagan yoki ruxsat berilmagan!");
        }, { enableHighAccuracy: true });
    };

    function calculateDistance(lat1, lon1, lat2, lon2) {
        const R = 6371;
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLon = (lon2 - lon1) * Math.PI / 180;
        const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    function saveAttendance(lat, lon) {
        set(ref(db, `attendance/${user.id}/${today}`), {
            name: user.first_name,
            time: new Date().toLocaleString(),
            coords: `${lat},${lon}`,
            university: "Osiyo Xalqaro Universiteti",
            status: "Present"
        }).then(() => {
            tg.HapticFeedback.notificationOccurred('success');
            tg.showAlert("Muvaffaqiyatli! Bugungi davomatingiz qayd etildi.");
            location.reload();
        });
    }
</script>
</body>
</html>
