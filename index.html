<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Davomad.uz</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --tg: #248b65; --blue: #007AFF; --bg: #f2f2f7; --red: #ff3b30; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 0; padding-bottom: 90px; }
        .container { padding: 15px; max-width: 450px; margin: 0 auto; }
        .card { background: white; border-radius: 20px; padding: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); text-align: center; margin-bottom: 15px; }
        .form-group { text-align: left; margin-bottom: 12px; }
        label { font-size: 12px; font-weight: 600; color: #8e8e93; }
        input, select { width: 100%; padding: 14px; border: 1px solid #d1d1d6; border-radius: 12px; font-size: 16px; box-sizing: border-box; margin-top: 5px; outline: none; }
        button { width: 100%; padding: 16px; border: none; border-radius: 14px; font-weight: 600; font-size: 16px; cursor: pointer; margin-top: 10px; transition: 0.2s; }
        button:active { transform: scale(0.98); }
        .btn-primary { background: var(--blue); color: white; }
        .btn-main { background: var(--tg); color: white; }
        .btn-outline { background: white; color: var(--red); border: 1px solid var(--red); }
        .hidden { display: none !important; }
        .bottom-nav { position: fixed; bottom: 0; width: 100%; height: 75px; background: white; display: flex; justify-content: space-around; align-items: center; border-top: 0.5px solid #d1d1d6; z-index: 1000; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; color: #8e8e93; font-size: 11px; cursor: pointer; }
        .nav-item.active { color: var(--blue); }
        .nav-icon { font-size: 22px; }
    </style>
</head>
<body>

<div class="container">
    <div id="view-loading" class="card">
        <p>Tizim yuklanmoqda...</p>
    </div>

    <div id="view-register" class="card hidden">
        <h2 style="color: var(--blue)">Davomad.uz</h2>
        <div class="form-group"><label>Ism</label><input type="text" id="reg-name"></div>
        <div class="form-group"><label>Familiya</label><input type="text" id="reg-surname"></div>
        <div class="form-group"><label>Rol</label><select id="reg-role"><option value="student">Talaba</option><option value="teacher">O'qituvchi</option></select></div>
        <button class="btn-primary" onclick="completeRegistration()">Ro'yxatdan o'tish</button>
    </div>

    <div id="tab-student" class="tab-content hidden">
        <div class="card">
            <h2 id="st-welcome">Salom!</h2>
            <div style="font-size: 60px; margin: 15px 0;">üìç</div>
            <div id="loc-status" style="font-size: 14px; font-weight: bold; color: var(--red);">GPS qidirilmoqda...</div>
            <p id="dist-info" style="font-size: 12px; color: #888;"></p>
            <button class="btn-main" onclick="processAttendance()">Borligimni tasdiqlash (Bio)</button>
        </div>
    </div>

    <div id="tab-teacher" class="tab-content hidden">
        <div class="card">
            <h2 style="margin-top:0">Bugun kelganlar</h2>
            <div id="attendance-list" style="text-align: left;"></div>
        </div>
    </div>

    <div id="tab-settings" class="tab-content hidden">
        <div class="card">
            <h2>Profil</h2>
            <div style="text-align: left; margin-bottom: 15px;">
                <p><b>Foydalanuvchi:</b> <span id="set-full-name">...</span></p>
                <p><b>Rol:</b> <span id="set-user-role">...</span></p>
            </div>
            <button class="btn-outline" onclick="logout()">Tizimdan chiqish</button>
        </div>
    </div>
</div>

<nav id="bottom-nav" class="bottom-nav hidden">
    <div class="nav-item active" id="nav-home" onclick="switchTab('main')">
        <span class="nav-icon">üè†</span><span>Asosiy</span>
    </div>
    <div class="nav-item" onclick="tg.showAlert('Tarix bo\'limi tez kunda ishga tushadi!')">
        <span class="nav-icon">üìä</span><span>Tarix</span>
    </div>
    <div class="nav-item" id="nav-set" onclick="switchTab('settings')">
        <span class="nav-icon">‚öôÔ∏è</span><span>Sozlama</span>
    </div>
</nav>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, get, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBc7tUey3q6hGZjWxisJo701-G4NbyD9zI",
        authDomain: "gen-lang-client-0228947349.firebaseapp.com",
        databaseURL: "https://gen-lang-client-0228947349-default-rtdb.firebaseio.com",
        projectId: "gen-lang-client-0228947349",
        storageBucket: "gen-lang-client-0228947349.firebasestorage.app",
        messagingSenderId: "253793341504",
        appId: "1:253793341504:web:709752258000dab44fcfa5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const tg = window.Telegram.WebApp;
    const bm = tg.BiometricManager;

    const userId = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : "test_user_id";
    const UNI_LOC = { lat: 39.800911, lon: 64.426838 }; // Osiyo Xalqaro Universiteti
    let globalUser = null;
    let currentDist = 999;

    // ILOVANI ISHGA TUSHIRISH
    (async function() {
        tg.expand();
        const snap = await get(ref(db, `users/${userId}`));
        if (snap.exists()) {
            globalUser = snap.val();
            renderUI();
        } else {
            document.getElementById('view-loading').classList.add('hidden');
            document.getElementById('view-register').classList.remove('hidden');
        }
        startFastTracking();
    })();

    window.completeRegistration = async () => {
        const name = document.getElementById('reg-name').value;
        const surname = document.getElementById('reg-surname').value;
        const role = document.getElementById('reg-role').value;
        if(!name || !surname) return tg.showAlert("Ma'lumotlarni to'liq kiriting!");
        
        globalUser = { name, surname, role, userId };
        await set(ref(db, `users/${userId}`), globalUser);
        renderUI();
    };

    function renderUI() {
        document.getElementById('view-loading').classList.add('hidden');
        document.getElementById('view-register').classList.add('hidden');
        document.getElementById('bottom-nav').classList.remove('hidden');
        
        document.getElementById('set-full-name').innerText = `${globalUser.name} ${globalUser.surname}`;
        document.getElementById('set-user-role').innerText = globalUser.role === 'teacher' ? "O'qituvchi" : "Talaba";
        
        switchTab('main');
    }

    window.switchTab = (target) => {
        document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));

        if (target === 'main') {
            document.getElementById('nav-home').classList.add('active');
            if (globalUser.role === 'teacher') {
                document.getElementById('tab-teacher').classList.remove('hidden');
                watchAttendance();
            } else {
                document.getElementById('tab-student').classList.remove('hidden');
                document.getElementById('st-welcome').innerText = `Salom, ${globalUser.name}!`;
            }
        } else if (target === 'settings') {
            document.getElementById('nav-set').classList.add('active');
            document.getElementById('tab-settings').classList.remove('hidden');
        }
    };

    function watchAttendance() {
        const today = new Date().toISOString().split('T')[0];
        onValue(ref(db, `attendance/${today}`), snap => {
            const listDiv = document.getElementById('attendance-list');
            listDiv.innerHTML = snap.exists() ? "" : "<p style='color:#888'>Hali hech kim kelmadi.</p>";
            snap.forEach(child => {
                const val = child.val();
                listDiv.innerHTML += `<div style="padding:12px; border-bottom:1px solid #eee; display:flex; justify-content:space-between; align-items:center;">
                    <span><b>${val.name}</b></span>
                    <span style="color:var(--tg); font-size: 13px;">${val.time}</span>
                </div>`;
            });
        });
    }

    window.processAttendance = () => {
        if(currentDist > 0.15) return tg.showAlert("Siz universitet hududida emassiz!");
        bm.init(() => {
            bm.authenticate({ reason: "Darsda ekaningizni tasdiqlang" }, async ok => {
                if(ok) {
                    const today = new Date().toISOString().split('T')[0];
                    await set(ref(db, `attendance/${today}/${userId}`), {
                        name: `${globalUser.name} ${globalUser.surname}`,
                        time: new Date().toLocaleTimeString('uz-UZ', {hour: '2-digit', minute:'2-digit'})
                    });
                    tg.showAlert("Muvaffaqiyatli qayd etildi! ‚úÖ");
                }
            });
        });
    };

    function startFastTracking() {
        navigator.geolocation.watchPosition(pos => {
            currentDist = getDistance(pos.coords.latitude, pos.coords.longitude, UNI_LOC.lat, UNI_LOC.lon);
            const status = document.getElementById('loc-status');
            const info = document.getElementById('dist-info');
            if(status) {
                if(currentDist <= 0.15) {
                    status.innerText = "Siz universitetdasiz ‚úÖ";
                    status.style.color = "var(--tg)";
                } else {
                    status.innerText = "Siz universitetda emassiz ‚ùå";
                    status.style.color = "var(--red)";
                }
                info.innerText = `Masofa: ${Math.round(currentDist * 1000)} metr`;
            }
        }, null, { enableHighAccuracy: true });
    }

    window.logout = async () => {
        tg.showConfirm("Tizimdan chiqmoqchimisiz?", async (yes) => {
            if(yes) {
                await remove(ref(db, `users/${userId}`));
                location.reload();
            }
        });
    };

    function getDistance(lat1, lon1, lat2, lon2) {
        const R = 6371; const dLat = (lat2-lat1)*Math.PI/180; const dLon = (lon2-lon1)*Math.PI/180;
        const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }
</script>
</body>
</html>
