<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kino Pro: Player</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #000; color: white; margin: 0; font-family: sans-serif; }
        .player-container { height: 100vh; display: flex; flex-direction: column; }
        #video-frame { flex-grow: 1; display: flex; align-items: center; justify-content: center; background: #000; }
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 100; }
        .card { background: #7b42f5; padding: 30px; border-radius: 20px; text-align: center; }
    </style>
</head>
<body>

<div class="player-container">
    <div id="input-screen" style="padding: 40px; text-align: center;">
        <h2>ðŸŽ¬ KINO PRO</h2>
        <input type="text" id="linkIn" placeholder="Konvertor bergan linkni qo'ying" style="width: 100%; padding: 15px; border-radius: 10px; border: none; margin-bottom: 20px;">
        <button onclick="playMovie()" style="padding: 15px 30px; border-radius: 10px; border: none; background: #7b42f5; color: white; font-weight: bold;">KO'RISH</button>
    </div>

    <div id="video-frame" style="display: none;">
        </div>
</div>

<div id="check-modal" class="modal">
    <div class="card">
        <h2>UYG'OQMISIZ? ðŸ˜´</h2>
        <div id="timer" style="font-size: 40px; font-weight: bold;">30</div>
        <button onclick="confirmWake()" style="background: white; color: black; border: none; padding: 15px; width: 100%; border-radius: 10px; font-weight: bold; margin-top: 15px;">HA!</button>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    
    let timer;
    let checkIdx = 0;

    function playMovie() {
        const link = document.getElementById('linkIn').value.trim();
        if(!link) return;

        document.getElementById('input-screen').style.display = 'none';
        const frame = document.getElementById('video-frame');
        frame.style.display = 'flex';
        
        // Telegram postini to'g'ri ko'rsatish uchun iframe yaratish
        frame.innerHTML = `<iframe src="${link}" style="width:100%; height:100%; border:none;" allowfullscreen></iframe>`;

        // Har 30 daqiqada tekshirish (Kino vaqtini bilish imkoni bo'lmagani uchun taymer)
        setInterval(() => {
            if(checkIdx < 3) {
                triggerCheck();
                checkIdx++;
            }
        }, 30 * 60 * 1000);
    }

    function triggerCheck() {
        document.getElementById('check-modal').style.display = 'flex';
        let left = 30;
        timer = setInterval(() => {
            left--;
            document.getElementById('timer').innerText = left;
            if(left <= 0) { clearInterval(timer); tg.close(); }
        }, 1000);
    }

    function confirmWake() {
        clearInterval(timer);
        document.getElementById('check-modal').style.display = 'none';
    }
</script>
</body>
</html>
