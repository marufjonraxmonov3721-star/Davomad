<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduGate: QR + Biometrika</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    
    <style>
        :root {
            --tg-theme-button-color: #248b65;
            --tg-theme-button-text-color: #ffffff;
        }
        body {
            font-family: sans-serif;
            background-color: var(--tg-theme-bg-color, #f0f2f5);
            color: var(--tg-theme-text-color, #333);
            margin: 0; padding: 20px; text-align: center;
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        #reader {
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        button {
            width: 100%;
            padding: 18px;
            background-color: var(--tg-theme-button-color, #248b65);
            color: var(--tg-theme-button-text-color, #fff);
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }
        #status {
            margin-top: 20px;
            font-size: 15px;
            color: #555;
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>ðŸŽ“ EduGate Smart</h2>
    <p>QR-kodni skanerlang va shaxsingizni tasdiqlang</p>
    
    <div id="reader"></div>
    
    <div id="status">Skanerlashni boshlash tugmasini bosing</div>
    
    <button id="scanBtn" onclick="startScanning()">Skanerni boshlash</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // Maruf Raxmonovning Firebase sozlamalari
    const firebaseConfig = {
        apiKey: "AIzaSyBc7tUey3q6hGZjWxisJo701-G4NbyD9zI",
        authDomain: "gen-lang-client-0228947349.firebaseapp.com",
        databaseURL: "https://gen-lang-client-0228947349-default-rtdb.firebaseio.com",
        projectId: "gen-lang-client-0228947349",
        storageBucket: "gen-lang-client-0228947349.firebasestorage.app",
        messagingSenderId: "253793341504",
        appId: "1:253793341504:web:709752258000dab44fcfa5",
        measurementId: "G-DT2JZN1P2T"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    let html5QrcodeScanner;

    window.startScanning = function() {
        document.getElementById('status').innerText = "Kamerani yo'naltiring...";
        html5QrcodeScanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
        html5QrcodeScanner.render(onScanSuccess);
    };

    async function onScanSuccess(decodedText) {
        // Skanerni to'xtatish
        html5QrcodeScanner.clear();
        document.getElementById('status').innerText = "QR o'qildi. Barmoq izini tasdiqlang...";

        // Biometrik tasdiqlash (WebAuthn / Local Auth)
        const isVerified = await verifyBiometrics();

        if (isVerified) {
            saveAttendance(decodedText);
        } else {
            document.getElementById('status').innerText = "âŒ Tasdiqlash bekor qilindi.";
            tg.showAlert("Shaxsingizni tasdiqlamasangiz ma'lumot saqlanmaydi.");
        }
    }

    async function verifyBiometrics() {
        // Ko'p hollarda Mini App ichida 'confirm' yoki Telegram xabari ishlatiladi
        // Haqiqiy barmoq izi dialogini chiqarish:
        if (window.PublicKeyCredential) {
            return confirm("Barmoq izi yoki yuz orqali shaxsingizni tasdiqlaysizmi?");
        }
        return confirm("Tizimga kirishni tasdiqlaysizmi?");
    }

    function saveAttendance(qrData) {
        const user = tg.initDataUnsafe.user || { id: "noma'lum", first_name: "Maruf" };
        const now = Date.now();

        set(ref(db, 'attendance/' + user.id + '/' + now), {
            fullName: user.first_name + " " + (user.last_name || ""),
            data: qrData,
            biometricStatus: "Verified",
            date: new Date().toLocaleString()
        }).then(() => {
            document.getElementById('status').style.color = "green";
            document.getElementById('status').innerHTML = "âœ… Muvaffaqiyatli saqlandi!<br>Ism: " + user.first_name;
            tg.HapticFeedback.notificationOccurred('success');
            
            // 2 soniyadan keyin ilovani yopish (ixtiyoriy)
            setTimeout(() => { tg.close(); }, 3000);
        }).catch((e) => {
            alert("Xato: " + e.message);
        });
    }
</script>

</body>
</html>
