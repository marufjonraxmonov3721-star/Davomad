<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kino Pro: Smart Sleep</title>
    <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.js"></script>
    <style>
        :root { --p: #7b42f5; --bg: #050505; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 10px; text-align: center; }
        
        .card { background: #111; border-radius: 20px; border: 1px solid #333; overflow: hidden; max-width: 600px; margin: auto; position: relative; }
        video { width: 100%; display: block; }

        .purple-area { background: linear-gradient(135deg, var(--p), #4b0082); padding: 15px; }
        .status-bar { font-size: 12px; background: rgba(0,0,0,0.5); padding: 5px; display: flex; justify-content: space-between; }
        
        button { background: rgba(255,255,255,0.2); border: 1px solid rgba(255,255,255,0.3); color: white; padding: 12px; border-radius: 12px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 10px; }
        
        .upload-box { border: 2px dashed var(--p); padding: 40px; border-radius: 20px; margin: 50px auto; max-width: 350px; cursor: pointer; }
        
        /* Kamera holati */
        #eye-status { color: #00ff00; font-weight: bold; }
        .warning { color: #ff0000 !important; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }
        
        #cam-preview { position: absolute; top: 10px; left: 10px; width: 80px; height: 60px; border-radius: 5px; border: 1px solid var(--p); transform: scaleX(-1); opacity: 0.3; }
    </style>
</head>
<body>

    <div id="start-screen" class="upload-box" onclick="document.getElementById('f').click()">
        <span style="font-size: 50px;">ðŸŽ¬</span>
        <h3>Kino yuklash va Aqlli Taymerni yoqish</h3>
        <p style="font-size: 12px; color: #888;">(Kamera ko'zlaringizni kuzatadi)</p>
        <input type="file" id="f" hidden accept="video/*" onchange="initApp(event)">
    </div>

    <div id="player-screen" class="card" style="display: none;">
        <video id="cam-preview" autoplay muted></video>
        
        <video id="v" controls ontimeupdate="saveProgress()"></video>
        
        <div class="status-bar">
            <span>Holat: <span id="eye-status">Ko'zlar ochiq ðŸ‘€</span></span>
            <span id="save-msg">Saqlandi âœ…</span>
        </div>

        <div class="purple-area">
            <h4 id="m-name" style="margin: 0 0 10px 0;">Kino nomi</h4>
            
            <div style="font-size: 13px; text-align: left; background: rgba(0,0,0,0.2); padding: 10px; border-radius: 10px;">
                <b>Aqlli reja:</b> Agar ko'zingiz 10 soniya yopilsa, video to'xtaydi va ilova uyqu rejimiga o'tadi.
            </div>

            <button onclick="location.reload()" style="background: #000;">ILOVANI YOPISH</button>
        </div>
    </div>

    <script>
        const v = document.getElementById('v');
        const cam = document.getElementById('cam-preview');
        const eyeStatus = document.getElementById('eye-status');
        let closedTimer = 0;
        let movieKey = "";

        // 1. Kutubxonalarni yuklash
        async function loadModels() {
            const MODEL_URL = 'https://cdn.jsdelivr.net/npm/@vladmandic/face-api/model/';
            await faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL);
            await faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL);
        }

        // 2. Ilovani boshlash
        async function initApp(e) {
            const file = e.target.files[0];
            if(!file) return;

            movieKey = "kino_" + file.name.replace(/\s/g, '');
            document.getElementById('m-name').innerText = file.name;
            v.src = URL.createObjectURL(file);
            
            document.getElementById('start-screen').innerText = "Kamera va Modellar yuklanmoqda...";
            await loadModels();
            await startCamera();
            
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('player-screen').style.display = 'block';

            // Eslab qolish funksiyasi
            const savedTime = localStorage.getItem(movieKey);
            if(savedTime) {
                if(confirm("Siz bu kinoni oxirgi marta " + Math.floor(savedTime/60) + "-daqiqada to'xtatgansiz. Davom ettiramizmi?")) {
                    v.currentTime = savedTime;
                }
            }
            v.play();
            detectEyes();
        }

        // 3. Kamera ishga tushishi
        async function startCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: {} });
            cam.srcObject = stream;
        }

        // 4. KO'ZLARNI KUZATISH (Aqlli Taymer)
        async function detectEyes() {
            setInterval(async () => {
                const detections = await faceapi.detectSingleFace(cam, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks();
                
                if (detections) {
                    const landmarks = detections.landmarks;
                    const leftEye = landmarks.getLeftEye();
                    const rightEye = landmarks.getRightEye();

                    // Ko'z ochiqligini aniqlash (masofa hisobi)
                    const isClosed = (leftEye[4].y - leftEye[1].y) < 3 && (rightEye[4].y - rightEye[1].y) < 3;

                    if (isClosed) {
                        closedTimer++;
                        eyeStatus.innerText = "Yopiq! (" + (10 - closedTimer) + "s)";
                        eyeStatus.className = "warning";
                        
                        if (closedTimer >= 10) {
                            v.pause();
                            alert("Siz uxlab qoldingiz shekilli? Video to'xtatildi.");
                            closedTimer = 0;
                        }
                    } else {
                        closedTimer = 0;
                        eyeStatus.innerText = "Ko'zlar ochiq ðŸ‘€";
                        eyeStatus.className = "";
                    }
                }
            }, 1000);
        }

        // 5. Avtomatik eslab qolish
        function saveProgress() {
            localStorage.setItem(movieKey, v.currentTime);
            document.getElementById('save-msg').style.opacity = "1";
            setTimeout(() => { document.getElementById('save-msg').style.opacity = "0.3"; }, 1000);
        }
    </script>
</body>
</html>
