<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Davomad.uz | Triple Security</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --tg: #248b65; --blue: #007AFF; --bg: #f2f2f7; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 0; padding-bottom: 90px; }
        .container { padding: 15px; max-width: 450px; margin: 0 auto; }
        .card { background: white; border-radius: 20px; padding: 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); text-align: center; margin-bottom: 15px; }
        
        .step-box { display: flex; justify-content: space-between; margin-bottom: 20px; }
        .step { width: 30%; height: 5px; background: #ddd; border-radius: 5px; }
        .step.active { background: var(--blue); }
        .step.complete { background: var(--tg); }

        button { width: 100%; padding: 16px; border: none; border-radius: 14px; font-weight: 600; font-size: 16px; cursor: pointer; transition: 0.2s; }
        .btn-main { background: var(--tg); color: white; }
        .hidden { display: none !important; }

        .status-msg { font-size: 14px; color: #8e8e93; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div id="tab-student" class="card">
        <h2 style="margin-top:0">Davomadni tasdiqlash</h2>
        <p class="status-msg">Uch bosqichli xavfsizlik tizimi</p>

        <div class="step-box">
            <div id="step-1" class="step active"></div>
            <div id="step-2" class="step"></div>
            <div id="step-3" class="step"></div>
        </div>

        <div id="instruction-text" style="margin: 20px 0; font-weight: 500;">
            1-bosqich: Biometrik ma'lumotlarni tasdiqlang (Yuz/Barmoq)
        </div>

        <div id="loc-info" style="font-size: 12px; color: #888; margin-bottom: 15px;">GPS tekshirilmoqda...</div>

        <button class="btn-main" id="action-btn" onclick="startTripleCheck()">Tasdiqlashni boshlash</button>
    </div>

    <div id="tab-teacher" class="card hidden">
        <h2>Bugun darsdagilar</h2>
        <div id="attendance-list" style="text-align: left;"></div>
    </div>
</div>

<nav id="bottom-nav" class="bottom-nav hidden" style="position:fixed; bottom:0; width:100%; background:white; display:flex; height:75px; border-top:1px solid #ddd; justify-content:space-around; align-items:center;">
    <div onclick="location.reload()">üè†<br><small>Asosiy</small></div>
    <div onclick="tg.showAlert('Sozlamalar')">‚öôÔ∏è<br><small>Sozlama</small></div>
</nav>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, get, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBc7tUey3q6hGZjWxisJo701-G4NbyD9zI",
        authDomain: "gen-lang-client-0228947349.firebaseapp.com",
        databaseURL: "https://gen-lang-client-0228947349-default-rtdb.firebaseio.com",
        projectId: "gen-lang-client-0228947349",
        storageBucket: "gen-lang-client-0228947349.firebasestorage.app",
        messagingSenderId: "253793341504",
        appId: "1:253793341504:web:709752258000dab44fcfa5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const tg = window.Telegram.WebApp;
    const bm = tg.BiometricManager;

    const UNI_LOC = { lat: 39.800911, lon: 64.426838 };
    const userId = tg.initDataUnsafe.user?.id || "test_user";
    let currentDist = 999;
    let userProfile = null;

    // GPSni boshlash
    navigator.geolocation.watchPosition(pos => {
        currentDist = calculateDistance(pos.coords.latitude, pos.coords.longitude, UNI_LOC.lat, UNI_LOC.lon);
        document.getElementById('loc-info').innerText = `Masofa: ${Math.round(currentDist * 1000)}m`;
    }, null, {enableHighAccuracy: true});

    // Foydalanuvchini yuklash
    get(ref(db, `users/${userId}`)).then(snap => {
        if(snap.exists()) {
            userProfile = snap.val();
            if(userProfile.role === 'teacher') {
                document.getElementById('tab-student').classList.add('hidden');
                document.getElementById('tab-teacher').classList.remove('hidden');
                loadTeacherList();
            }
        } else {
            tg.showAlert("Avval ro'yxatdan o'ting!");
        }
    });

    window.startTripleCheck = async function() {
        if(currentDist > 0.15) return tg.showAlert("Siz universitetda emassiz!");

        // 1 va 2-BOSQICH: BIOMETRIKA (Face + Fingerprint)
        // Telegram BiometricManager ikkalasini bitta tizim orqali so'raydi
        bm.init(() => {
            bm.authenticate({ reason: "Yuz va barmoq izini tasdiqlang" }, (ok) => {
                if(ok) {
                    updateStep(1, true);
                    updateStep(2, true);
                    document.getElementById('instruction-text').innerText = "3-bosqich: Guvohnomadagi QR-kodni skanerlang";
                    document.getElementById('action-btn').innerText = "QR skanerni ochish";
                    document.getElementById('action-btn').onclick = scanQRCode;
                } else {
                    tg.showAlert("Biometrika tasdiqlanmadi!");
                }
            });
        });
    }

    // 3-BOSQICH: QR SKANER
    window.scanQRCode = function() {
        tg.showScanQrPopup({ text: "Talabalik guvohnomangizdagi QR-kodni skanerlang" }, (data) => {
            // Bu yerda data ‚Äî skanerlangan QR kod ichidagi matn
            // Agar guvohnoma ID-si mos kelsa yoki ma'lum bir formatda bo'lsa:
            if (data) {
                tg.closeScanQrPopup();
                completeFinalAttendance(data);
            }
            return true;
        });
    }

    async function completeFinalAttendance(qrCodeData) {
        updateStep(3, true);
        const today = new Date().toISOString().split('T')[0];
        const time = new Date().toLocaleTimeString('uz-UZ', {hour: '2-digit', minute:'2-digit'});

        await set(ref(db, `attendance/${today}/${userId}`), {
            name: `${userProfile.name} ${userProfile.surname}`,
            time: time,
            verifiedBy: "Face-Finger-QR"
        });

        document.getElementById('instruction-text').innerHTML = "<span style='color:var(--tg)'>Davomat muvaffaqiyatli yakunlandi! ‚úÖ</span>";
        document.getElementById('action-btn').classList.add('hidden');
        tg.showAlert("Siz darsda deb qayd etildingiz!");
    }

    function updateStep(num, done) {
        const el = document.getElementById(`step-${num}`);
        if(done) {
            el.classList.add('complete');
            if(num < 3) document.getElementById(`step-${num+1}`).classList.add('active');
        }
    }

    function calculateDistance(lat1, lon1, lat2, lon2) {
        const R = 6371;
        const dLat = (lat2-lat1)*Math.PI/180; const dLon = (lon2-lon1)*Math.PI/180;
        const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    function loadTeacherList() {
        const today = new Date().toISOString().split('T')[0];
        onValue(ref(db, `attendance/${today}`), snap => {
            const list = document.getElementById('attendance-list');
            list.innerHTML = "";
            snap.forEach(c => {
                list.innerHTML += `<div style="padding:10px; border-bottom:1px solid #eee;">
                    <b>${c.val().name}</b> <small style="color:blue;">(${c.val().verifiedBy})</small> <span style="float:right">${c.val().time}</span>
                </div>`;
            });
        });
    }
</script>
</body>
</html>
