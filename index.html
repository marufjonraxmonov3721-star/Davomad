<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Brain Pro | Maruf Raxmonov</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --p: #7b42f5; --bg: #0a0a0b; --card: #16161e; --green: #28a745; --red: #dc3545; }
        body { background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; padding-bottom: 80px; overflow-x: hidden; user-select: none; }
        .container { padding: 20px; max-width: 500px; margin: 0 auto; }
        
        #auth, #setup, #quiz, #leaderboard { display: none; text-align: center; }
        .active { display: block !important; }

        .card { background: var(--card); padding: 25px; border-radius: 20px; border: 1px solid #333; margin-bottom: 20px; }
        input { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #444; background: #000; color: #fff; margin-bottom: 15px; box-sizing: border-box; font-size: 16px; }
        .btn { border: none; padding: 18px; border-radius: 15px; font-weight: bold; cursor: pointer; width: 100%; font-size: 16px; transition: 0.2s; color: #fff; }
        .btn-p { background: var(--p); box-shadow: 0 5px 15px rgba(123, 66, 245, 0.3); }

        .timer { font-size: 26px; font-weight: 900; color: var(--p); margin: 10px 0; }
        .q-text { font-size: 20px; font-weight: 600; margin-bottom: 20px; min-height: 60px; }
        .options { display: grid; gap: 12px; }
        .opt { background: #222; padding: 16px; border-radius: 12px; border: 1px solid #444; text-align: left; cursor: pointer; transition: 0.2s; }
        .opt.correct { background: var(--green) !important; border-color: var(--green); }
        .opt.wrong { background: var(--red) !important; border-color: var(--red); }

        .nav { position: fixed; bottom: 0; left: 0; width: 100%; background: var(--card); display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #333; }
        .nav-item { font-size: 12px; opacity: 0.5; cursor: pointer; text-align: center; }
        .nav-item.active-nav { opacity: 1; color: var(--p); font-weight: bold; }
        
        .list-item { display: flex; justify-content: space-between; padding: 12px; border-bottom: 1px solid #222; }
    </style>
</head>
<body>

<div class="container">
    <div id="auth">
        <h1 style="color:var(--p); font-size: 40px;">Brain Pro</h1>
        <p style="color:#888">Telegram orqali xavfsiz kirish</p>
        <div class="card">
            <button class="btn btn-p" id="loginBtn">TIZIMGA KIRISH</button>
        </div>
    </div>

    <div id="setup">
        <h3>Imtihon Parametrlari</h3>
        <div class="card">
            <label style="display:block; text-align:left; margin-bottom:5px; font-size:14px; color:#888;">Savollar soni:</label>
            <input type="number" id="q-count" value="30" max="500">
            <label style="display:block; text-align:left; margin-bottom:5px; font-size:14px; color:#888;">Vaqt (daqiqa):</label>
            <input type="number" id="q-time" value="30">
            <button class="btn btn-p" id="startBtn">TESTNI BOSHLASH</button>
        </div>
    </div>

    <div id="quiz">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <b id="q-progress">1/30</b>
            <div class="timer" id="timer">30:00</div>
        </div>
        <div class="card">
            <div class="q-text" id="q-text">Savol yuklanmoqda...</div>
            <div class="options" id="options"></div>
        </div>
    </div>

    <div id="leaderboard">
        <h2 style="color:var(--p)">üèÜ Top 10 Reyting</h2>
        <div class="card" id="leader-list">Yuklanmoqda...</div>
    </div>
</div>

<div class="nav" id="main-nav" style="display:none">
    <div class="nav-item active-nav" id="nav-home" onclick="showPanel('setup')">üè†<br>Asosiy</div>
    <div class="nav-item" id="nav-rank" onclick="showPanel('leaderboard')">üèÜ<br>Reyting</div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, get, onValue, query, orderByChild, limitToLast } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBc7tUey3q6hGZjWxisJo701-G4NbyD9zI",
        authDomain: "gen-lang-client-0228947349.firebaseapp.com",
        databaseURL: "https://gen-lang-client-0228947349-default-rtdb.firebaseio.com",
        projectId: "gen-lang-client-0228947349",
        appId: "1:253793341504:web:709752258000dab44fcfa5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const tg = window.Telegram.WebApp;
    tg.expand();

    const uid = tg.initDataUnsafe?.user?.id || "dev_user_1";
    const userRef = ref(db, 'brain_users/' + uid);

    let allQuestions = [];
    let sessionQuestions = [];
    let currentIdx = 0;
    let timerInterval;
    let userXp = 0;
    let solvedIds = JSON.parse(localStorage.getItem('solved_ids') || "[]");

    // 1. INIT
    window.onload = async () => {
        const snap = await get(userRef);
        if(snap.exists()) {
            userXp = Number(snap.val().xp) || 0;
            showPanel('setup');
        } else {
            document.getElementById('auth').classList.add('active');
        }
    };

    document.getElementById('loginBtn').onclick = async () => {
        const user = tg.initDataUnsafe?.user;
        const data = { name: user?.first_name || "Talaba", xp: 0 };
        await set(userRef, data);
        showPanel('setup');
    };

    // 2. START QUIZ
    document.getElementById('startBtn').onclick = async () => {
        const count = Number(document.getElementById('q-count').value);
        const time = Number(document.getElementById('q-time').value);

        const qSnap = await get(ref(db, 'brain_questions'));
        if(!qSnap.exists()) return alert("Bazada savollar topilmadi!");

        allQuestions = qSnap.val();
        
        // Takrorlanmaslik: Faqat yechilmagan savollarni olish
        let available = allQuestions.filter((q, idx) => !solvedIds.includes(idx));
        
        if(available.length < count) {
            alert("Barcha savollarni yechib bo'ldingiz! Baza qayta yangilanmoqda.");
            solvedIds = [];
            localStorage.setItem('solved_ids', "[]");
            available = allQuestions;
        }

        sessionQuestions = available.sort(() => 0.5 - Math.random()).slice(0, count);
        currentIdx = 0;
        showPanel('quiz');
        renderQuestion();
        startTimer(time * 60);
    };

    function renderQuestion() {
        const q = sessionQuestions[currentIdx];
        document.getElementById('q-progress').innerText = `${currentIdx + 1}/${sessionQuestions.length}`;
        document.getElementById('q-text').innerText = q.q;
        
        const box = document.getElementById('options');
        box.innerHTML = "";
        q.a.forEach((opt, i) => {
            const d = document.createElement('div');
            d.className = "opt";
            d.innerText = opt;
            d.onclick = () => checkAnswer(i, q.c, d);
            box.appendChild(d);
        });
    }

    async function checkAnswer(selected, correct, el) {
        const opts = document.querySelectorAll('.opt');
        opts.forEach(o => o.style.pointerEvents = 'none');

        // Savolni "yechilgan" deb belgilash (ID bo'yicha)
        const originalId = allQuestions.findIndex(x => x.q === sessionQuestions[currentIdx].q);
        if(!solvedIds.includes(originalId)) {
            solvedIds.push(originalId);
            localStorage.setItem('solved_ids', JSON.stringify(solvedIds));
        }

        if(selected === correct) {
            el.classList.add('correct');
            userXp += 10;
            await set(ref(db, `brain_users/${uid}/xp`), Number(userXp)); // Raqam sifatida saqlash
        } else {
            el.classList.add('wrong');
            opts[correct].classList.add('correct');
        }

        setTimeout(() => {
            currentIdx++;
            if(currentIdx < sessionQuestions.length) renderQuestion();
            else finish("Tabriklaymiz! Test yakunlandi.");
        }, 1200);
    }

    // 3. UTILS
    function startTimer(sec) {
        clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            let m = Math.floor(sec / 60);
            let s = sec % 60;
            document.getElementById('timer').innerText = `${m}:${s < 10 ? '0'+s : s}`;
            if(--sec < 0) finish("Vaqt tugadi!");
        }, 1000);
    }

    function finish(msg) {
        clearInterval(timerInterval);
        alert(msg + "\nTo'plangan umumiy ball: " + userXp);
        showPanel('setup');
    }

    window.showPanel = (id) => {
        document.querySelectorAll('#auth, #setup, #quiz, #leaderboard').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.getElementById('main-nav').style.display = (id === 'auth' || id === 'quiz') ? 'none' : 'flex';
        
        document.getElementById('nav-home').classList.toggle('active-nav', id === 'setup');
        document.getElementById('nav-rank').classList.toggle('active-nav', id === 'leaderboard');

        if(id === 'leaderboard') loadRank();
    };

    async function loadRank() {
        const list = document.getElementById('leader-list');
        list.innerHTML = "Yuklanmoqda...";
        
        // XP bo'yicha tartiblash (Number formatda)
        const qRank = query(ref(db, 'brain_users'), orderByChild('xp'), limitToLast(10));
        const snap = await get(qRank);
        
        if(snap.exists()) {
            let arr = [];
            snap.forEach(child => { arr.push(child.val()); });
            arr.sort((a, b) => b.xp - a.xp); // Katta ball tepaga
            
            list.innerHTML = arr.map((u, i) => `
                <div class="list-item">
                    <span>${i+1}. ${u.name}</span>
                    <b style="color:var(--p)">${u.xp} XP</b>
                </div>
            `).join('');
        }
    }
</script>
</body>
</html>
