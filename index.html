<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Yangilanmoqda...</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    overflow:hidden;
    color:white;
}

/* card */
.card{
    width:330px;
    padding:35px 25px;
    border-radius:25px;
    background: rgba(255,255,255,0.07);
    backdrop-filter: blur(20px);
    text-align:center;
    box-shadow:0 0 40px rgba(0,0,0,0.5);
}

/* icon */
.icon{
    font-size:70px;
    margin-bottom:15px;
    animation: rotate 3s linear infinite;
}

@keyframes rotate{
    100%{ transform: rotate(360deg); }
}

/* title */
h1{
    font-size:22px;
    margin-bottom:8px;
    font-weight:600;
}

p{
    font-size:14px;
    opacity:.8;
    margin-bottom:25px;
}

/* progress bar */
.progress{
    height:14px;
    background:#1e2d3a;
    border-radius:20px;
    overflow:hidden;
}

.bar{
    height:100%;
    width:0%;
    border-radius:20px;
    background: linear-gradient(90deg,#00ffcc,#00c6ff);
    box-shadow:0 0 15px #00e5ff;
    transition: width .3s;
}

.percent{
    margin-top:12px;
    font-weight:bold;
    letter-spacing:1px;
    font-size:15px;
}

/* footer */
.footer{
    margin-top:18px;
    font-size:12px;
    opacity:.6;
}
</style>
</head>

<body>

<div class="card">
    <div class="icon">⚙️</div>

    <h1>Ilova yangilanmoqda</h1>
    <p>Iltimos kuting... yangi funksiyalar qo‘shilmoqda</p>

    <div class="progress">
        <div class="bar" id="bar"></div>
    </div>

    <div class="percent" id="percent">0%</div>

    <div class="footer">Maruf App © 2026</div>
</div>

<script>
let p = 0;
let bar = document.getElementById("bar");
let percent = document.getElementById("percent");

let interval = setInterval(()=>{
    p++;

    bar.style.width = p + "%";
    percent.innerText = p + "%";

    if(p >= 100){
        clearInterval(interval);

        percent.innerText = "Tayyor ✅";

        setTimeout(()=>{
            // bu yerga redirect qo'yish mumkin
            // window.location.href = "index.html";
        }, 1000);
    }
}, 35);
</script>

</body>
</html>
