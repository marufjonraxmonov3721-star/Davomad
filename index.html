<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OXU Davomat Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root { 
            --oxu-blue: #0047AB; 
            --oxu-gradient: linear-gradient(135deg, #002147, #0047AB);
            --gold: #D4AF37; --bg: #f4f7f9;
        }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); margin: 0; padding-bottom: 80px; }
        .header { background: var(--oxu-gradient); color: white; padding: 30px 20px; text-align: center; border-bottom: 4px solid var(--gold); border-bottom-left-radius: 25px; border-bottom-right-radius: 25px; }
        .container { padding: 15px; max-width: 500px; margin: -30px auto 0; }
        .card { background: white; border-radius: 20px; padding: 25px; box-shadow: 0 10px 25px rgba(0,0,0,0.08); text-align: center; margin-bottom: 15px; }
        
        button { width: 100%; padding: 18px; border: none; border-radius: 15px; font-weight: bold; font-size: 16px; cursor: pointer; transition: 0.2s; margin-top: 10px; }
        .btn-main { background: var(--oxu-blue); color: white; box-shadow: 0 4px 15px rgba(0,71,171,0.3); }
        .btn-main:active { transform: scale(0.98); }
        .hidden { display: none !important; }

        .status-badge { display: inline-block; padding: 8px 16px; border-radius: 20px; font-size: 13px; font-weight: bold; margin-bottom: 15px; }
        .st-ok { background: #e8f5e9; color: #2e7d32; }
        .st-err { background: #ffebee; color: #c62828; }
        .st-wait { background: #e3f2fd; color: #1565c0; }

        .history-item { display: flex; justify-content: space-between; padding: 12px; border-bottom: 1px solid #eee; font-size: 14px; }
        .nav { position: fixed; bottom: 0; width: 100%; height: 70px; background: white; display: flex; border-top: 1px solid #eee; z-index: 1000; }
        .nav-item { flex: 1; text-align: center; padding-top: 15px; color: #999; font-size: 11px; cursor: pointer; }
        .nav-item.active { color: var(--oxu-blue); font-weight: bold; }
        
        input, select { width: 100%; padding: 14px; border-radius: 12px; border: 1px solid #ddd; margin-bottom: 12px; box-sizing: border-box; font-size: 16px; }
    </style>
</head>
<body>

<div class="header">
    <h2 id="header-name" style="margin:0; font-size: 20px; letter-spacing: 0.5px;">OSIYO XALQARO UNIVERSITETI</h2>
    <p id="header-role" style="margin:5px 0 0; font-size: 13px; opacity: 0.9; font-weight: 300;"></p>
</div>

<div class="container">
    <div id="view-reg" class="card hidden">
        <h3 style="color: var(--oxu-blue); margin-top: 0;">Ro'yxatdan o'tish</h3>
        <input type="text" id="reg-name" placeholder="F.I.SH">
        <input type="password" id="reg-pin" placeholder="PIN-kod (4 xonali)" maxlength="4" inputmode="numeric">
        <select id="reg-role">
            <option value="student">Talaba</option>
            <option value="teacher">O'qituvchi</option>
        </select>
        <button class="btn-main" onclick="saveUser()">TIZIMGA KIRISH</button>
    </div>

    <div id="tab-student" class="tab-content hidden">
        <div class="card">
            <div id="gps-status" class="status-badge st-wait">GPS: Tekshirilmoqda...</div>
            <p id="dist-info" style="font-size: 13px; color: #666; margin-bottom: 15px;"></p>
            <button id="btn-checkin" class="btn-main" onclick="startCheckIn()">DAVOMATNI TASDIQLASH</button>
            <p style="font-size: 11px; color: #999; margin-top: 10px;">Hududni aniqlash uchun GPS yoqilgan bo'lishi shart.</p>
        </div>
        <div class="card" style="text-align: left;">
            <h4 style="margin:0 0 15px; color: var(--oxu-blue);">Oxirgi 7 kunlik tarix</h4>
            <div id="history-list"></div>
        </div>
    </div>

    <div id="tab-teacher" class="tab-content hidden">
        <div class="card">
            <h3 style="margin-top:0;">Bugun kelganlar</h3>
            <button class="btn-main" onclick="exportExcel()" style="background:#1D6F42; margin-bottom: 15px;">EXCEL YUKLASH (.xlsx)</button>
            <div id="attendance-list" style="text-align: left;"></div>
        </div>
    </div>
</div>

<nav id="bottom-nav" class="nav hidden">
    <div class="nav-item active" id="nav-home" onclick="switchTab('home')">üè†<br>Asosiy</div>
    <div class="nav-item" onclick="logout()">üö™<br>Chiqish</div>
</nav>

<audio id="sound-success" src="https://www.myinstants.com/media/sounds/success-1-6297.mp3"></audio>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, get, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBc7tUey3q6hGZjWxisJo701-G4NbyD9zI",
        databaseURL: "https://gen-lang-client-0228947349-default-rtdb.firebaseio.com",
        projectId: "gen-lang-client-0228947349",
        appId: "1:253793341504:web:709752258000dab44fcfa5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const tg = window.Telegram.WebApp;
    const userId = tg.initDataUnsafe.user?.id || "user_test";
    
    const TARGET = { lat: 39.800911, lon: 64.426838, radius: 0.2 }; // 200 metr
    let user = null;

    async function init() {
        tg.expand();
        const snap = await get(ref(db, `users/${userId}`));
        if(snap.exists()) {
            user = snap.val();
            renderApp();
        } else {
            document.getElementById('view-reg').classList.remove('hidden');
        }
    }
    init();

    window.saveUser = async () => {
        const name = document.getElementById('reg-name').value;
        const pin = document.getElementById('reg-pin').value;
        const role = document.getElementById('reg-role').value;
        if(!name || pin.length < 4) return tg.showAlert("Ma'lumotlarni to'liq kiriting!");
        user = { name, pin, role, id: userId };
        await set(ref(db, `users/${userId}`), user);
        renderApp();
    };

    function renderApp() {
        document.getElementById('view-reg').classList.add('hidden');
        document.getElementById('bottom-nav').classList.remove('hidden');
        document.getElementById('header-name').innerText = user.name;
        document.getElementById('header-role').innerText = user.role === 'teacher' ? "O'qituvchi paneli" : "Talaba paneli";
        switchTab('home');
        if(user.role === 'teacher') loadTeacherData();
        else {
            loadHistory();
            checkGPSOnce();
        }
    }

    // --- GPS TEKSHIRUVI ---
    function checkGPSOnce() {
        const badge = document.getElementById('gps-status');
        const info = document.getElementById('dist-info');
        
        navigator.geolocation.getCurrentPosition(pos => {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;
            // Masofani hisoblash (km da)
            const dist = Math.sqrt(Math.pow(lat - TARGET.lat, 2) + Math.pow(lon - TARGET.lon, 2)) * 111;
            
            if(dist <= TARGET.radius) {
                badge.innerText = "‚úÖ UNIVERSITET HUDUDIDASIZ";
                badge.className = "status-badge st-ok";
                info.innerText = `Masofa: ${Math.round(dist * 1000)}m`;
                return true;
            } else {
                badge.innerText = "‚ùå HUDUDDAN TASHQARIDASIZ";
                badge.className = "status-badge st-err";
                info.innerText = `Masofa: ${Math.round(dist * 1000)}m. Davomat uchun hududga kiring.`;
                return false;
            }
        }, () => {
            badge.innerText = "‚ùå GPS RUXSATI YO'Q";
            badge.className = "status-badge st-err";
        }, { enableHighAccuracy: true });
    }

    // --- DAVOMAT JARAYONI (QR-SKANERSIZ) ---
    window.startCheckIn = () => {
        const today = new Date().toISOString().split('T')[0];
        
        // 1. Qayta GPS tekshiruvi (xavfsizlik uchun)
        navigator.geolocation.getCurrentPosition(pos => {
            const dist = Math.sqrt(Math.pow(pos.coords.latitude - TARGET.lat, 2) + Math.pow(pos.coords.longitude - TARGET.lon, 2)) * 111;
            
            if(dist > TARGET.radius) {
                return tg.showAlert("Siz hali ham universitet hududida emassiz!");
            }

            // 2. Bir kunda bir marta tekshiruvi
            get(ref(db, `attendance/${today}/${userId}`)).then(snap => {
                if(snap.exists()) return tg.showAlert("Bugun allaqachon davomatdan o'tgansiz!");

                // 3. Biometrik tasdiqlash
                tg.BiometricManager.init(() => {
                    tg.BiometricManager.authenticate({ reason: "OXU Xavfsizlik tizimi" }, async (ok) => {
                        if(ok) {
                            const time = new Date().toLocaleTimeString('uz-UZ', {hour:'2-digit', minute:'2-digit'});
                            await set(ref(db, `attendance/${today}/${userId}`), { 
                                name: user.name, 
                                time: time, 
                                date: today 
                            });
                            document.getElementById('sound-success').play();
                            tg.showAlert("Davomat muvaffaqiyatli qayd etildi! ‚úÖ");
                            loadHistory();
                        }
                    });
                });
            });
        }, () => tg.showAlert("GPS xatosi!"), { enableHighAccuracy: true });
    };

    // --- O'QITUVCHI FUNKSIYALARI ---
    function loadTeacherData() {
        const today = new Date().toISOString().split('T')[0];
        onValue(ref(db, `attendance/${today}`), snap => {
            const list = document.getElementById('attendance-list');
            list.innerHTML = "";
            if(!snap.exists()) list.innerHTML = "Bugun hali hech kim kelmadi.";
            snap.forEach(c => {
                list.innerHTML += `<div class="history-item"><span>${c.val().name}</span><b>${c.val().time}</b></div>`;
            });
        });
    }

    window.exportExcel = () => {
        const today = new Date().toISOString().split('T')[0];
        get(ref(db, `attendance/${today}`)).then(snap => {
            const data = [];
            snap.forEach(c => data.push({ "F.I.SH": c.val().name, "Kelgan vaqti": c.val().time }));
            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Davomat");
            XLSX.writeFile(wb, `OXU_Davomat_${today}.xlsx`);
        });
    };

    // --- UMUMIY ---
    function loadHistory() {
        onValue(ref(db, `attendance`), snap => {
            const list = document.getElementById('history-list');
            list.innerHTML = "";
            let items = [];
            snap.forEach(day => {
                if(day.hasChild(userId)) items.push(day.child(userId).val());
            });
            items.reverse().slice(0, 7).forEach(d => {
                list.innerHTML += `<div class="history-item"><span>${d.date}</span><b>${d.time}</b></div>`;
            });
        });
    }

    window.switchTab = (t) => {
        document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
        if(t === 'home') document.getElementById(user.role === 'teacher' ? 'tab-teacher' : 'tab-student').classList.remove('hidden');
    };

    window.logout = async () => {
        tg.showConfirm("Tizimdan chiqasizmi?", async (ok) => {
            if(ok) { await remove(ref(db, `users/${userId}`)); location.reload(); }
        });
    };
</script>
</body>
</html>
