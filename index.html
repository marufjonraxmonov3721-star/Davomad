<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OXU | Satellite Navigator</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

    <style>
        :root { --oxu-blue: #0047AB; --gold: #D4AF37; }
        body { font-family: sans-serif; background: #f4f7f9; margin: 0; padding-bottom: 80px; }
        .header { background: linear-gradient(135deg, #002147, #0047AB); color: white; padding: 20px; text-align: center; border-bottom: 4px solid var(--gold); }
        .container { padding: 15px; max-width: 500px; margin: 0 auto; }
        .card { background: white; border-radius: 20px; padding: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; margin-bottom: 15px; }
        
        /* Xarita Sputnik ko'rinishi uchun kengroq */
        #map { height: 350px; width: 100%; border-radius: 15px; border: 2px solid var(--gold); }
        
        button { width: 100%; padding: 16px; border: none; border-radius: 15px; font-weight: bold; font-size: 16px; cursor: pointer; }
        .btn-main { background: var(--oxu-blue); color: white; }
        .hidden { display: none !important; }
        .status-badge { display: inline-block; padding: 8px 16px; border-radius: 20px; font-size: 12px; font-weight: bold; margin-bottom: 10px; }
        
        /* Routing panelini yashirish (faqat chiziq ko'rinsin) */
        .leaflet-routing-container { display: none !important; }
    </style>
</head>
<body>

<div class="header"><h2>OXU NAVIGATOR</h2></div>

<div class="container">
    <div id="view-reg" class="card hidden">
        <input type="text" id="reg-name" placeholder="Ism Familiya" style="width:90%; padding:12px; border-radius:10px; border:1px solid #ddd; margin-bottom:10px;">
        <select id="reg-role" style="width:90%; padding:12px; margin-bottom:10px;"><option value="student">Talaba</option><option value="teacher">O'qituvchi</option></select>
        <button class="btn-main" onclick="saveUser()">KIRISH</button>
    </div>

    <div id="tab-student" class="tab-content hidden">
        <div class="card">
            <div id="gps-status" class="status-badge" style="background:#eee;">Sputnik yuklanmoqda...</div>
            <div id="map"></div>
            <button class="btn-main" style="margin-top:15px;" onclick="confirmAttendance()">DAVOMATNI TASDIQLASH</button>
        </div>
    </div>

    <div id="tab-teacher" class="tab-content hidden">
        <div class="card"><h3>Dars statistikasi</h3><div id="attendance-list"></div></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, get, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBc7tUey3q6hGZjWxisJo701-G4NbyD9zI",
        databaseURL: "https://gen-lang-client-0228947349-default-rtdb.firebaseio.com",
        projectId: "gen-lang-client-0228947349",
        appId: "1:253793341504:web:709752258000dab44fcfa5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const tg = window.Telegram.WebApp;
    const userId = tg.initDataUnsafe.user?.id || "user_debug";

    const UNI = { lat: 39.800911, lon: 64.426838 }; //
    let user = null, map, routingControl, userMarker;

    async function init() {
        tg.expand();
        const snap = await get(ref(db, `users/${userId}`));
        if (snap.exists()) { user = snap.val(); renderApp(); }
        else { document.getElementById('view-reg').classList.remove('hidden'); }
    }
    init();

    window.saveUser = async () => {
        const name = document.getElementById('reg-name').value;
        const role = document.getElementById('reg-role').value;
        user = { name, role, id: userId };
        await set(ref(db, `users/${userId}`), user);
        renderApp();
    };

    function renderApp() {
        document.getElementById('view-reg').classList.add('hidden');
        if(user.role === 'student') {
            document.getElementById('tab-student').classList.remove('hidden');
            initSputnikMap();
        } else {
            document.getElementById('tab-teacher').classList.remove('hidden');
            loadTeacherData();
        }
    }

    function initSputnikMap() {
        // Sputnik (Satellite) qatlami
        map = L.map('map').setView([UNI.lat, UNI.lon], 17);
        
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles © Esri & DigitalGlobe'
        }).addTo(map);

        L.marker([UNI.lat, UNI.lon]).addTo(map).bindPopup("OXU Markazi");

        navigator.geolocation.watchPosition(pos => {
            const { latitude: lat, longitude: lon } = pos.coords;

            // 1. Foydalanuvchi markerini yangilash
            if(userMarker) map.removeLayer(userMarker);
            userMarker = L.circleMarker([lat, lon], { radius: 8, color: 'white', fillColor: '#007AFF', fillOpacity: 1 }).addTo(map);

            // 2. Haqiqiy yo'l (Road Routing) chizish
            if(routingControl) map.removeControl(routingControl);
            
            routingControl = L.Routing.control({
                waypoints: [ L.latLng(lat, lon), L.latLng(UNI.lat, UNI.lon) ],
                routeWhileDragging: false,
                addWaypoints: false,
                draggableWaypoints: false,
                fitSelectedRoutes: false,
                show: false,
                lineOptions: { styles: [{ color: '#D4AF37', weight: 6, opacity: 0.9 }] }
            }).addTo(map);

            document.getElementById('gps-status').innerText = "✅ Sputnik Navigator Faol";
        }, null, { enableHighAccuracy: true });
    }

    window.confirmAttendance = () => {
        tg.BiometricManager.init(() => {
            tg.BiometricManager.authenticate({ reason: "OXU Xavfsizlik" }, async (ok) => {
                if(ok) {
                    const today = new Date().toISOString().split('T')[0];
                    await set(ref(db, `attendance/${today}/${userId}`), { name: user.name, time: new Date().toLocaleTimeString() });
                    tg.showAlert("Tasdiqlandi! ✅");
                }
            });
        });
    };

    function loadTeacherData() {
        const today = new Date().toISOString().split('T')[0];
        onValue(ref(db, `attendance/${today}`), snap => {
            const list = document.getElementById('attendance-list');
            list.innerHTML = "";
            snap.forEach(c => { list.innerHTML += `<div>• ${c.val().name}</div>`; });
        });
    }
</script>
</body>
</html>
