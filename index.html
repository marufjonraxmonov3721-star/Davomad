<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OXU Davomat | QR & Gallery</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>
    <style>
        :root { 
            --oxu-blue: #0047AB; 
            --oxu-gradient: linear-gradient(135deg, #002147, #0047AB);
            --gold: #D4AF37; --bg: #f4f7f9;
        }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); margin: 0; padding-bottom: 80px; }
        .header { background: var(--oxu-gradient); color: white; padding: 30px 20px; text-align: center; border-bottom: 4px solid var(--gold); border-bottom-left-radius: 25px; border-bottom-right-radius: 25px; }
        .container { padding: 15px; max-width: 500px; margin: -30px auto 0; }
        .card { background: white; border-radius: 20px; padding: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.08); text-align: center; margin-bottom: 15px; }
        
        button { width: 100%; padding: 16px; border: none; border-radius: 15px; font-weight: bold; font-size: 15px; cursor: pointer; transition: 0.2s; margin-top: 10px; }
        .btn-main { background: var(--oxu-blue); color: white; }
        .btn-gallery { background: #6c757d; color: white; }
        .hidden { display: none !important; }

        .status-badge { display: inline-block; padding: 6px 12px; border-radius: 20px; font-size: 12px; font-weight: bold; margin-bottom: 10px; background: #fff3e0; color: #ef6c00; }
        .nav { position: fixed; bottom: 0; width: 100%; height: 70px; background: white; display: flex; border-top: 1px solid #eee; z-index: 1000; }
        .nav-item { flex: 1; text-align: center; padding-top: 15px; color: #999; font-size: 11px; cursor: pointer; }
        .nav-item.active { color: var(--oxu-blue); font-weight: bold; }
        
        input[type="file"] { display: none; }
        #canvas-helper { display: none; }
    </style>
</head>
<body>

<div class="header">
    <h2 id="header-name" style="margin:0; font-size: 18px;">OXU Davomat</h2>
    <p id="header-role" style="margin:5px 0 0; font-size: 12px; opacity: 0.8;"></p>
</div>

<div class="container">
    <div id="view-reg" class="card hidden">
        <h3 style="color: var(--oxu-blue)">Ro'yxatdan o'tish</h3>
        <input type="text" id="reg-name" placeholder="F.I.SH" style="width:100%; padding:12px; border-radius:10px; border:1px solid #ddd; margin-bottom:10px;">
        <input type="password" id="reg-pin" placeholder="PIN-kod (4 xonali)" maxlength="4" style="width:100%; padding:12px; border-radius:10px; border:1px solid #ddd; margin-bottom:10px;">
        <select id="reg-role" style="width:100%; padding:12px; border-radius:10px; border:1px solid #ddd; margin-bottom:10px;">
            <option value="student">Talaba</option>
            <option value="teacher">O'qituvchi</option>
        </select>
        <button class="btn-main" onclick="saveUser()">Tizimga kirish</button>
    </div>

    <div id="tab-student" class="tab-content hidden">
        <div class="card">
            <div class="status-badge">TEKSHIRUV: QR SKANER</div>
            <button class="btn-main" onclick="openQRScanner()">üì∑ JONLI SKANER</button>
            <button class="btn-gallery" onclick="document.getElementById('gallery-input').click()">üñºÔ∏è GALERIYADAN TANLASH</button>
            <input type="file" id="gallery-input" accept="image/*" onchange="readQRFromGallery(this)">
        </div>
        <canvas id="canvas-helper"></canvas>
        <div class="card">
            <h4 style="margin:0 0 10px; text-align: left;">Oxirgi tarix</h4>
            <div id="history-list"></div>
        </div>
    </div>

    <div id="tab-teacher" class="tab-content hidden">
        <div class="card">
            <h3>Dars QR-Kodi</h3>
            <div id="qrcode" style="display:flex; justify-content:center; margin:20px 0;"></div>
            <button class="btn-main" onclick="exportToExcel()" style="background:#1D6F42">EXCEL YUKLASH</button>
        </div>
        <div id="attendance-list" class="card" style="text-align:left; font-size:14px;"></div>
    </div>
</div>

<nav id="bottom-nav" class="nav hidden">
    <div class="nav-item active" id="nav-home" onclick="switchTab('home')">üè†<br>Asosiy</div>
    <div class="nav-item" onclick="logout()">‚öôÔ∏è<br>Chiqish</div>
</nav>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, get, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBc7tUey3q6hGZjWxisJo701-G4NbyD9zI",
        databaseURL: "https://gen-lang-client-0228947349-default-rtdb.firebaseio.com",
        projectId: "gen-lang-client-0228947349",
        appId: "1:253793341504:web:709752258000dab44fcfa5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const tg = window.Telegram.WebApp;
    const userId = tg.initDataUnsafe.user?.id || "dev_user";
    let user = null;

    async function init() {
        tg.expand();
        const snap = await get(ref(db, `users/${userId}`));
        if(snap.exists()) {
            user = snap.val();
            renderApp();
        } else {
            document.getElementById('view-reg').classList.remove('hidden');
        }
    }
    init();

    window.saveUser = async () => {
        const name = document.getElementById('reg-name').value;
        const pin = document.getElementById('reg-pin').value;
        const role = document.getElementById('reg-role').value;
        if(!name || pin.length < 4) return tg.showAlert("Ma'lumotlar to'liq emas!");
        user = { name, pin, role, id: userId };
        await set(ref(db, `users/${userId}`), user);
        renderApp();
    };

    function renderApp() {
        document.getElementById('view-reg').classList.add('hidden');
        document.getElementById('bottom-nav').classList.remove('hidden');
        document.getElementById('header-name').innerText = user.name;
        document.getElementById('header-role').innerText = user.role;
        switchTab('home');
        if(user.role === 'teacher') startTeacherMode();
        else loadHistory();
    }

    // --- TALABA: JONLI SKANER ---
    window.openQRScanner = () => {
        tg.showScanQrPopup({ text: "O'qituvchi QR kodini skanerlang" }, (data) => {
            if(data === "OXU_VERIFIED_LESSON") {
                processAttendance();
                return true;
            }
            tg.showAlert("Noto'g'ri QR kod!");
        });
    };

    // --- TALABA: GALERIYADAN O'QISH ---
    window.readQRFromGallery = (input) => {
        if (!input.files || !input.files[0]) return;
        const file = input.files[0];
        const reader = new FileReader();
        reader.onload = (e) => {
            const img = new Image();
            img.onload = () => {
                const canvas = document.getElementById('canvas-helper');
                const ctx = canvas.getContext('2d');
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);
                
                if (code && code.data === "OXU_VERIFIED_LESSON") {
                    processAttendance();
                } else {
                    tg.showAlert("Rasmda yaroqli QR kod topilmadi!");
                }
            };
            img.src = e.target.result;
        };
        reader.readAsDataURL(file);
    };

    function processAttendance() {
        tg.BiometricManager.init(() => {
            tg.BiometricManager.authenticate({ reason: "OXU Davomat" }, async (ok) => {
                if(ok) {
                    const today = new Date().toISOString().split('T')[0];
                    const time = new Date().toLocaleTimeString('uz-UZ', {hour:'2-digit', minute:'2-digit'});
                    await set(ref(db, `attendance/${today}/${userId}`), { name: user.name, time, date: today });
                    tg.showAlert("Davomat tasdiqlandi! ‚úÖ");
                    loadHistory();
                }
            });
        });
    }

    // --- O'QITUVCHI ---
    function startTeacherMode() {
        new QRCode(document.getElementById("qrcode"), {
            text: "OXU_VERIFIED_LESSON",
            width: 200, height: 200,
            colorDark : "#0047AB",
        });
        const today = new Date().toISOString().split('T')[0];
        onValue(ref(db, `attendance/${today}`), snap => {
            const list = document.getElementById('attendance-list');
            list.innerHTML = "<b>Bugun kelganlar:</b><br>";
            snap.forEach(c => {
                list.innerHTML += `<div style="padding:5px 0;">‚Ä¢ ${c.val().name} (${c.val().time})</div>`;
            });
        });
    }

    window.exportToExcel = () => {
        const today = new Date().toISOString().split('T')[0];
        get(ref(db, `attendance/${today}`)).then(snap => {
            const data = [];
            snap.forEach(c => data.push({ "F.I.SH": c.val().name, "Vaqt": c.val().time }));
            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Davomat");
            XLSX.writeFile(wb, `OXU_Davomat_${today}.xlsx`);
        });
    };

    window.switchTab = (t) => {
        document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
        if(t === 'home') document.getElementById(user.role === 'teacher' ? 'tab-teacher' : 'tab-student').classList.remove('hidden');
    };

    window.logout = async () => {
        tg.showConfirm("Chiqasizmi?", async (ok) => {
            if(ok) { await remove(ref(db, `users/${userId}`)); location.reload(); }
        });
    };

    function loadHistory() {
        onValue(ref(db, `attendance`), snap => {
            const list = document.getElementById('history-list');
            list.innerHTML = "";
            snap.forEach(day => {
                if(day.hasChild(userId)) {
                    const d = day.child(userId).val();
                    list.innerHTML = `<div style="padding:10px; border-bottom:1px solid #eee;">${d.date} - <b>${d.time}</b></div>` + list.innerHTML;
                }
            });
        });
    }
</script>
</body>
</html>
